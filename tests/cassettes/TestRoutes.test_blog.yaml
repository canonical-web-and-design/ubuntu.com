        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>Promotions<\/h3>\n\n\n\n<p>This
        iteration we created two new takeovers.<\/p>\n\n\n\n<h4>Building powerful
        customer solutions<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/xmmWkgjvjI4Bt-hrA2JhaToDYtIElHj-VDwI1554orRo1D0CWiDqZoEL7vsVO7F0QIm90Knufv874zhHyQWa3R_j4ANCjUbTNIFMJewTU03mHo58g_-8trMg1Os4tBWeaxa0_Nri\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This is a small series of webinars to explain
        how GSIs can work with Canonical\u2019s offerings.&nbsp; If you are interested,
        please join us.<\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/gsi-webinar-series\">Join
        the GSI webinar series &gt;<\/a>&nbsp;<\/p>\n\n\n\n<h4>Comparing Red Hat OpenStack
        Platform and Canonical&#8217;s Charmed OpenStack<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
