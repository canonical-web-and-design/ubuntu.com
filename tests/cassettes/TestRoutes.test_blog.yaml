        and Web team summary \u2013 20th July 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/PKCTzU1ENAow2PDqhPo-K6drMTKwQduAAqKNUbHWVnJmmQXjI8GsXgSQhsVg6Q-0vZrKRCFNUxYvG1iIDVQ3MSTzgx-UWtGlLR6lgZQWcEt0P967bjqQCePnSJXOd3FWVjo0hzTG\"
        alt=\"\" width=\"266\" height=\"286\"\/><figcaption>Daniel Mutis<\/figcaption><\/figure>\n\n\n\n<p>I
        am from a small island of Colombia in the Caribbean although I grew up in
        Barcelona, where I went to University to study Industrial Design Engineering.
        After my studies I lived briefly in Germany with the intention of learning
        the language, but 7 months after I got into a master\u2019s program at <a
        href=\"https:\/\/www.arts.ac.uk\/colleges\/central-saint-martins#\">Central
        Saint Martins<\/a> and moved to London. I have now been in London for 4 years<\/p>\n\n\n\n<p>Besides
        design I am really into politics and sociology, and spend a lot of my spare
        time listening to podcasts. My favourite podcasts are <a href=\"https:\/\/www.wnycstudios.org\/podcasts\/radiolab\">Radiolab<\/a>
        and <a href=\"https:\/\/www.talkingpoliticspodcast.com\/\">Talking Politics<\/a>,
        and I get my morning news from <a href=\"https:\/\/www.vox.com\/today-explained\">Today,
        Explained<\/a> from Vox and <a href=\"https:\/\/www.theguardian.com\/news\/series\/todayinfocus\">Today
        in Focus<\/a> from The Guardian.&nbsp;<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<\/p>\n\n\n\n<h3>Canonical
        partner programmes<\/h3>\n\n\n\n<p>This iteration we unveiled a new on canonical.com
        detailing <a href=\"https:\/\/canonical.com\/partners\">our partners programmes<\/a>,
        and <a href=\"https:\/\/github.com\/canonical-web-and-design\/partners.ubuntu.com\/pull\/249\">redirected
        the old partners homepage<\/a> to <a href=\"https:\/\/canonical.com\/partners\">canonical.com\/partners<\/a>.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/II9JdrNi_SHUCI5egAbDbjB9whQl_T1Sq0qw82ykcekL2n9tn_xlRQTRZBt1Y_xSPN2U0A1w7qc4jHRiAx4QmvpxeDkK-wXHyW4R5PDOz_LjojbOJPodaWpudTDnJWP-0n_cKums\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also took the opportunity to move the rest
        of partners.ubuntu.com (which is now just an API) to our <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">charmed
        Kubernetes<\/a> infrastructure and decommission the old infrastructure. We
        now have only 1 site remaining on the old infrastructure &#8211; assets.ubuntu.com
        &#8211; which we hope to also move to in the&nbsp; coming months.<\/p>\n\n\n\n<h3>Newsletter
        signup form on cn.ubuntu.com<\/h3>\n\n\n\n<p>We <a href=\"https:\/\/github.com\/canonical-web-and-design\/cn.ubuntu.com\/pull\/418\">added<\/a>
        a newsletter signup form to <a href=\"https:\/\/cn.ubuntu.com\/blog\">the
        cn.ubuntu.com\/blog section<\/a>, to mirror the equivalent pages <a href=\"https:\/\/ubuntu.com\/blog\">on
        ubuntu.com\/blog<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/RDU6ZJcRkImy7HO7vgcD99ODY9wlw4wwm5TKgNEzt7ImeY57kje89EOuVXnvv1utKFCyknxSm4updV_GwLqkm6rwJyYgXGUO2xlranrqFyYnZC8gufSOWr72ywkZWiCIEt4eBLZJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develops
        our design strategy and creates the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<\/p>\n\n\n\n<h3>Brandstore
        demo<\/h3>\n\n\n\n<p>We drew up our initial ideas into finished illustrations,
        completing all 10 in this iteration. We will animate them in the next iteration
        when the video goes into actual production.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/iFiMfJt0rqlxm2n71e1kdspild3MQMiACI4pC1PxIUd5_ea59jBVz17FXhMj8EolCasud-jUEXKJd6vwHLycAOdtFR2ORAFrEe6kYJk-JFpGY3GTDPQuyN610c6z3CbpbT-sU5Xc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Automotive illustrations and page updates<\/h3>\n\n\n\n<p>We
        created some new illustrations and updated a few others, whilst helping the
        Web Team with the design of the automotive page.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/aitpKyeBqpCL8LXQCy8fTcYqi2ybRyTvNAtkEhVcBzsxb3poZ05Zz-oMPjSRkqc1kfU7d8eF8d5rUOLp9YR25rGNp9DquAOGV3ujncZWfLC9lkh2qS9R2sTrDXTMsef8sPZGR_xA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/tyD8NFLbOjITgxuZs37GP2cjtVEeJnFxWuVkSPib0rpZcq7DT0OsnuMzhHklW1dpzadNFjDw6413cuYvRMXDZiIepIKSIjA4e12-T05zUnbklN7Ful3vWgMI9ThWDKcuH06sv6Sw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Marketing videos<\/h3>\n\n\n\n<p>We completed
        2 videos for the Marketing Team in this iteration. We worked in collaboration
        with the PM\u2019s to create the 2 animated videos for a Microsoft event we
        are attending. The videos included VO\u2019s and some bespoke illustrations
        that we animated to create some real engagement.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/h7mSLm1Pl7E01ZaWkhYT3k64Hf_WB1laUbbmvVzS6ZFQLozRHgxUIfg5xWgGAzar0aPD2tQDC8dhreVEsfZ5Y3McnA_Z8rXMmTNlGX0TDiywgvwyi8_-Gzk9kl5cbYppcL_xjprd\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/jAhaD-nTBQxxPn4plBt96TVB3Q7LTYdUWhxjx2PwWFONvpwvlHQs4a5KwCVJdk3UmgPBW9dScdkkrLwbqdaMhx0VjAWAtIG5D1LaXdXHiAK0jP8c9dWD5hwO-3tgxaRPzTg-aQnY\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3
        id=\"application-layout-panels\">Application layout &#8211; panels<\/h3>\n\n\n\n<p>This
        iteration we focused on panels within the new Vanilla Application Layout.
        We looked at behaviour, internal structure, adjusting to the needs of the
        content, positioning with respect to the elements that invoke the panel UI,
        attachment to one or more edges of the window and how this behaviour changes
        with increasing \/ decreasing screen size.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/UsrY95n7tC7MiaUAlPqJs4-QMDeA4lvc92V8UwIjzBjuLz_tUVR0UY8SHeQOLRNMJ8vuGEC158QqN8mTURNVgNmz0r8dtQ0C7wZAbacmS0e5fcjogVx6SUpp-M-MVkf6r08cFiIQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/n8Gh8921YFe4QB-4afoYkHh7zeSa1Qi-jtYqybtwC9xuTdAphixJj-fqJYnTmxNUOX9WKmoXxvVxUWBV9Ico_zsgzYmCNXLHqfLBvDKatEEkc-BJAfsQ7kMUlpjwDp8l4U_zJrHe\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/avj91OFSb7pF50Rr7Qke2x5nmYu8dE6W5CTxs3hf1ykv_pZ8pe7jLVaK2g3Ofb3JorO-0Z8dIdswrwz8tYK2za3L98k9AGx8YV8w1YI-Lfv9IYhjDzPaDGFv2L6-fZJsNliFUQ23\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Xv86iXVLnySHtiIifJf-2FcSVlmj4m6aUnbk7spsl8uxQtxkuqxbwc7mLYVYcFchUYSf1ZGqxGSzRG513g2LK_7bt2NKQ9oEjVWdTN8DcxkvOpXz-in2QIUjO8FLr7u51Fe4Vdvz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Application layout prototype<\/h3>\n\n\n\n<p>As
        we are working on design of application layouts and panels we started building
        a prototype implementation of the layout and its responsive behaviours. This
        allowed us to explore different ways of implementing desired positioning with
        CSS (fixed positioning, CSS Grid, etc) and verify the design assumptions.
        We also prototyped some more advanced interactions like resizing or aligning
        the panels to make sure our layout will be able to support them.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/auN9rHK4Ezf1FLUylyurJR-OefRPoOXz3OVGSa68d59pmBqXQ8IIL1cc6BvbgUej52icuIMMUTEQjaym3VU_dRWimrAIn59gtI71llwrX5zYntAZl-BrtYZOCI-zdpf3TRZsq6jT\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>In-app
        new release notification<\/h3>\n\n\n\n<p>With the limitation of snap and the
        automatic upgrade, we want to expand our announcement channels to MAAS UI
        (in-app) so our users are aware of the bug fixes, security fixes, and new
        features in the most recent release. The up-coming version of MAAS UI will
        provide this announcement in app and admin users may opt out of this notification.
        Changes in notification settings will apply for all users in the team.&nbsp;<br><\/p>\n\n\n\n<p>Sneak
        peek on our UX\/UI designs:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/qmTHneITN0trdO-iHZxDBPB0tnvDw0h3gFTWZpqgEZQ88HDUo78wVUfmkvc9KB1QgpDVk3qMwA03WP3dg16pqWg-B1ZGlMOzsBUBHdXHcFdZtEIPqA0lCjTgx2j2Q3eyVNfPJqZe\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The upcoming version will be the most simple
        implementation of our new release announcement in the UI. We are looking forward
        to growing our notification settings into something more robust! Feel free
        to leave us some feedback for what would be useful to notify.<\/p>\n\n\n\n<h3>CLI
        project<\/h3>\n\n\n\n<p>We\u2019ve been thinking about how we might create
        a better experience for <a href=\"https:\/\/maas.io\/docs\/maas-cli\">the
        maas CLI tool<\/a>. We\u2019ve noticed many usability issues in our CLI and
        we are looking forward to making maas more user friendly.<br><\/p>\n\n\n\n<p>If
        you would like to participate in an interview\/user testing session about
        the maas CLI tool with us please fill out <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">this
        form<\/a>.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops the
        UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jaas.ai\/models\">Juju
        dashboard<\/a> projects.<\/p>\n\n\n\n<h3>Roadmap sprint<\/h3>\n\n\n\n<p>During
        the roadmap sprint the team had several useful cross-team sessions with Juju
        core and JAAS teams. We discussed and planned the work to enhance the Dashboard,
        its functionality and user experience.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/SQw5VkHNXEoxh6SYnVeCnNKcggcKMZ3Nt68gtiKTaJHMxbgA7uuLJgr9sLFlGed-QlABLKGR9wQCFesHOCq1Vq54BwefPLFnqLcHqeQd-YKI3YMUc-VFcQGFo5Cnx-mEao67EaKz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Building the search and filter pattern<\/h3>\n\n\n\n<p>The
        team is building the \u2018Search and Filter\u2019 pattern on the Dashboard,
        in order to provide to the users the possibility of complex search queries.
        You can<a href=\"https:\/\/discourse.juju.is\/t\/dashboard-combo-search-and-filter-pattern\/3185\">
        read more about this on Discourse<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/5Jtb7_nJ7VUl_1oxn9GPUdeXJi-icR8rLHEbLZERb0CvQBAcDwOxVf7L9WLUzjT9wN14H9z9_CWA2y9L2f5ljVaN5k35d_xLktEzQCE7p5ZVimRfYfphzv-UK7nsgQlU8u-dBcF2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cross-model relations investigation<\/h3>\n\n\n\n<p>The
        team started working on the definition of the Cross-model relation functionality
        for the Dashboard. We interviewed Juju users to understand the ideal user-flow
        and amount of information to surface in the interface. Once this analysis
        phase is complete the team is going to start exploring the UI and overall
        experience.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/CCgkphakoW08JHErGfdFwrYoZG9Ei6Bgbki7JaJXLb4l_WZKmiXM0nwC_jrFn1vGcOQxYMsEoHdOwifWzXef-cvN_NYSybOPNd2rp--698pwd_lB2brx1KPYWQRqSOTOWkUzUTZF\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Documentation &amp; tutorials<\/h4>\n\n\n\n<p>We
        implemented the default documentation and tutorials templates we use on other
        websites. The data is pulled from discourse to help communities easily create
        and contribute.&nbsp; Read more about <a href=\"https:\/\/ubuntu.com\/blog\/tutorials-for-everyone-from-everyone\">documentation
        and tutorials<\/a>.<\/p>\n\n\n\n<h4>Login<\/h4>\n\n\n\n<p>We have finished
        the implementation for the authentication system. Publishers will be able
        to login through <a href=\"https:\/\/github.com\/canonical\/candid\">Candid<\/a>,
        where they will have the possibility to log in with their Ubuntu One accounts.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/AZDTDIyd98WBMXtwRjbfQPLKkbEAxiDnoV_v5BMSKsDuF6MoMuysmn3ulSesBzxa82ygYYuCYQ0HqB-jV5md6od7FEVxtuodqOO7UR_T5pjprqtImGNabpRyFZ4gM8YFYpXRvDds\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Developer experience<\/h4>\n\n\n\n<p>We started
        looking into how the new Charm Hub website support better developers throughout
        their journey of publishing and maintaining their charms. We initiated this
        process by doing a benchmarking of what other solutions of similar pages are
        on websites like Python, Go, ROS and Swift. Further to that, we will be doing
        some user interviews in the next iteration to look into the different kinds
        of developers needs and their user journeys.&nbsp;<\/p>\n\n\n\n<h2>Team improvements<\/h2>\n\n\n\n<h3>Acronyms
        lookup<\/h3>\n\n\n\n<p>When Canonical moved to <a href=\"https:\/\/mattermost.com\/\">Mattermost<\/a>
        for internal communications towards the end of June, we migrated our IRC bot
        to Mattermost.<br><\/p>\n\n\n\n<p>At the same time, we implemented a new <a
        href=\"https:\/\/docs.mattermost.com\/developer\/slash-commands.html\">slash
        command<\/a> that translates acronyms. The source of those acronyms is a spreadsheet.
        This allows every person that has access to it to add their own.<br><\/p>\n\n\n\n<p>Anyone
        in the company can use it by typing `\/acronym` in Mattermost.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/BhIkYTWGnXxEh3njj1jQCb-qHsTgb7CSxKbjgIOLcO8FPaXbGjllGmsZXdRPit3B5pGS7bG8sMiC0UVwnvoz7gJL6GmawGpk2rxUhMayq6RV7_MivX_7T7lcqA6jRFMo2MjUK444\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>More about this feature in an upcoming article!<br><\/p>\n\n\n\n<h3>Kubernetes-based
        PR demos<\/h3>\n\n\n\n<p>For a while, we have had a system to automatically
        spin up demos for each of our pull-requests to easily QA changes to our projects.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/497d\/image.png\"
        alt=\"\" class=\"wp-image-97161\"\/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<p>This
        system was based on a pre-k8s <a href=\"https:\/\/rancher.com\/\">Rancher<\/a>
        setup in a <a href=\"https:\/\/www.digitalocean.com\/\">DigitalOcean<\/a>
        box. It wasn&#8217;t terribly reliable and was difficult to debug (this was
        all because of our implementation and was through no fault of the aforementioned
        services themselves).<\/p>\n\n\n\n<p>We have now moved these demos to a brand
        new <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed Kubernetes<\/a>
        cluster, making use of the same <a href=\"https:\/\/github.com\/canonical-web-and-design\/ubuntu.com\/blob\/master\/deploy\/site.yaml\">configurations<\/a>
        and <a href=\"https:\/\/github.com\/canonical-web-and-design\/deployment-configs\">tools<\/a>  we
        use for our staging and production deployments. Demos are transparently triggered
        using Jenkins jobs, just as our production builds are.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2de0\/image-1.png\"
        alt=\"\" class=\"wp-image-97162\"\/><\/figure>\n\n\n\n<p>As well as now providing
        a good production-like test environment, this has made the demo experience
        much more reliable and easier to debug.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
