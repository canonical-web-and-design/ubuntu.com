        Ubuntu Appliance portfolio"},"content":{"rendered":"\n<p>We are delighted
        to share a new initiative &#8211; <a href=\"http:\/\/ubuntu.com\/appliance\">the
        Ubuntu Appliance portfolio<\/a>. Together with NextCloud, Mosquitto, Plex,
        OpenHAB and AdGuard, we have created a new class of Ubuntu derivatives: specialised
        appliance images that do one thing beautifully. Ubuntu Appliances transform
        a Raspberry Pi or PC into a secure, self-updating solution, free of charge.<\/p>\n\n\n\n<p>The
        Ubuntu Appliance mission is to enable secure, self-healing, single-purpose
        devices. Join our Discourse to <a href=\"https:\/\/discourse.ubuntu.com\/c\/appliance\">tell
        us what you want to see next<\/a> or turn your project into an appliance.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e337\/openhab.png\"
        alt=\"\" class=\"wp-image-96380\" width=\"310\" height=\"211\"\/><\/figure><\/div>\n\n\n\n<h2>Make
        your house a smart home with openHAB<br><\/h2>\n\n\n\n<p>OpenHAB\u2019s pluggable
        architecture supports more than 200 different technologies. OpenHAB lets you
        design individual user interfaces and enables full voice control of smart
        home devices. The openHAB Ubuntu Appliance is a ready-to-use image for the
        Raspberry Pi with preconfigured system settings and handy software modules
        like Samba, Grafana and Eclipse Mosquitto built-in.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>\u201cThe core of openHAB is giving users control
        of their data. It runs on your hardware, without external cloud services,
        and keeps your data at home. With our appliance, users gain added control
        through the use of snaps and the confined nature of Ubuntu Core.\u201d<\/p><cite><strong>
        Kai Kreuzer, Founder of openHAB<\/strong><br><\/cite><\/blockquote>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8035\/plex.png\"
        alt=\"\" class=\"wp-image-96381\" width=\"360\" height=\"202\"\/><\/figure><\/div>\n\n\n\n<h2>Build
        a home media server with Plex<br><\/h2>\n\n\n\n<p>Organise and stream your
        personal media\u2014photos, music, movies, shows, and even DVR-ed TV\u2014to
        any of your devices in a beautiful, simple interface. Manage your own media
        collection with the Plex Media Server Ubuntu Appliance, and access it from
        wherever you go. Add a Plex Pass for premium features and extra special apps.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>\u201cPlex Media Server is the best way to manage
        all your favourite shows, movies, and media. The Ubuntu Appliance makes it
        easy to get up and running and lets us keep your server secure and up-to-date
        with the latest updates, patches, and features using snaps\u201d<\/p><cite><strong>Mike
        McCurdy, Plex Media Server Product Manager<\/strong><br><\/cite><\/blockquote>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1aa7\/nextcloudlogo.png\"
        alt=\"\" class=\"wp-image-96384\" width=\"293\" height=\"207\"\/><\/figure><\/div>\n\n\n\n<h2>Host
        your own cloud with NextCloud<\/h2>\n\n\n\n<p>Take control of your data with
        NextCloud, a completely integrated on-prem platform for online content collaboration
        and data storage. Host your private cloud at home or in the office with NextCloud.
        Share documents, manage your calendar and have video conferences without the
        risk of data leaks. NextCloud provides the benefits of online collaboration
        without compliance and security risks.<br><\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p><br>\u201cNextCloud
        is a fast-moving project that manages private information, so security and
        upgrades are important. This NextCloud appliance offers controlled, easy upgrades
        with snap tracks, and automatic updates for security. By default your appliance
        only sees the most up-to-date and stable version, or you can choose to preview
        the next release. Running NextCloud on Ubuntu Core transforms inexpensive
        hardware into a solutions for individuals or businesses that need to protect
        their privacy and control their data.\u201d  <\/p><cite><strong>Frank Karlitschek,
        CEO of NextCloud GmbH<\/strong><\/cite><\/blockquote>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7a06\/mosquitto.png\"
        alt=\"\" class=\"wp-image-96383\" width=\"462\" height=\"93\"\/><\/figure><\/div>\n\n\n\n<h2>Talk
        across the internet of things with Mosquitto<\/h2>\n\n\n\n<p>Eclipse Mosquitto
        is a lightweight MQTT message broker and communication hub for your IoT solution.
        Mosquitto is part of the open source Eclipse Foundation, and development is
        sponsored by <a href=\"http:\/\/cedalo.com\">cedalo.com<\/a>.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>\u201cSecurity is very important in the world
        of IoT. Snaps\u2019 automatic updates mean that it is easy to keep installations
        up to date and secure. The confinement feature of snaps means that the overall
        system is protected even in the event of a vulnerability in a piece of software
        installed as a snap. Both of these reasons make snaps a great way to create
        a secure installation of Mosquitto\u201d<\/p><cite><strong>Roger Light lead
        of the Eclipse Mosquitto MQTT project<\/strong><\/cite><\/blockquote>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9afd\/adguardlogo.png\"
        alt=\"\" class=\"wp-image-96378\" width=\"403\" height=\"210\"\/><\/figure><\/div>\n\n\n\n<h2>Protect
        your network with AdGuard Home<br><\/h2>\n\n\n\n<p>AdGuard Home is the best
        way to get rid of intrusive ads, stop online tracking and protect your computer
        from malware. AdGuard Home blocks annoying banners, pop-ups and video ads
        to make surfing the web faster, safer and more comfortable. Your data is hidden
        from the multitude of trackers and activity analysers. Ubuntu Core and snaps
        make AdGuard even more secure. Strict app confinement and read-only packages
        keep problems contained and easily fixed.<br><\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cIt
        is important for us to provide our users with a simple, user-friendly way
        of using AdGuard in their homes. The AdGuard Home Ubuntu Appliance provides
        users with a simple out-of-the-box install experience to get AdGuard working
        on a Raspberry Pi and easily shielding their network.\u201d <\/p><p><\/p><cite><strong>Andrey
        Meshkov, CTO at AdGuard<\/strong><\/cite><\/blockquote>\n\n\n\n<h2>Try before
        you Pi<\/h2>\n\n\n\n<p>Play with a virtual Ubuntu Appliance on any PC without
        affecting your existing system. One command runs an Ubuntu Appliance in a
        VM on Windows, Mac or Linux if you don\u2019t have a Raspberry Pi or a spare
        PC. <a href=\"http:\/\/ubuntu.com\/appliance\/vm\">Follow the steps<\/a> and
        you\u2019ll be up and running in no time. Virtual Ubuntu Appliances work on
        Ubuntu, Windows and macOS.<\/p>\n\n\n\n<h2>Join the community<\/h2>\n\n\n\n<p>Ubuntu
        Appliances connect the dots between high-quality software projects and their
        users. Share your appliance ideas on <a href=\"https:\/\/discourse.ubuntu.com\/c\/appliance\">Ubuntu
        Discourse<\/a>, where we discuss and define next-generation appliances for
        the open source community. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/860c\/Appliances-4.png\"
