        and Web team summary \u2013 8th July 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>USNs
        on ubuntu.com<\/h3>\n\n\n\n<p>Ubuntu security notices can now be found under
        <a href=\"https:\/\/ubuntu.com\/security\/notices\">https:\/\/ubuntu.com\/security\/notices<\/a>,
        bringing a much needed visual refresh. Some pages (LSNs) are still living
        under <a href=\"https:\/\/usn.ubuntu.com\">https:\/\/usn.ubuntu.com<\/a> but
        most of the content should now be accessible via the new pages.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/3BKgzMleB6HFv_0V6xyJ31h4H2k1Kgw7faDV6HqBWdHM6ozPKCwQwTshBn-CalkzEKf2_kOYzQ_0D_3Gq3fr-F_DCN48V6aUgKQ65KIQtXcleO0nsMV4hCQzYnH19NSaPUbkvoiV\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Social media banner generator<\/h3>\n\n\n\n<p>All
        artwork produced and available via the websites were hand created by the designers
        on the web team. We would like to reduce the time spent here by creating a
        new tool to generate social media images for marketing purposes for use in
        social media posts, meta images etc.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/xl7jhtvEuxuDAHOuhsCcP5KIyrGVcqyYjdoOrdyiaZ96U1m8PEWo8Iasf8XJKpCiccCPsWCv5sUqMTMHg8vXqs5MtU4Fx3ELGQQCfiWf1rJBNCs3Fv0-M4Y72HF1EHTRxPYEM6BK\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Document
        Hierarchy<\/h3>\n\n\n\n<p>We shortlisted designs and applied rules to the
        chosen designs to make a cohesive set of documents to move forward with.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/cMfAZe8YK1wX8H_7gbm34Bi8hpkvMS5v8c4xR42TIZzFiR2hxSeAgXGLJlIUCk3lCZT_H4aBQdpjnOeoJejbQIfZayatD0oufnAPUekC0oL5HEqpfiF1L171GXs7ba3h7rofvlzD\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/kOg7hsnws23b3vqAWQ1CNOMKMZihsDAp6tveGKl3Tjd3CI54hdOvzml5iqPLWE5cEGLZ2sCIrz4-LBCgCogVzuKwkycU3913nJM1Dk9Z7r1u8Rx_pTRL_OSGBrtkYOSFsn9PlPdz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Automotive illustrations<\/h3>\n\n\n\n<p>We
        created a number of illustrations for the upcoming automotive page refresh
        in collaboration with the IoT PM\u2019s.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/WEalHaByN1WbxfDZnYQPtBR-qQsXcPKAfJJWVuoJBnnyoWPL3TorTo2W3hVR12YzwBagwIHu0h-gPQgAZogezs3R6llDPrI9NKLI34FYMxrbGcTPhhwM5eJhIz7quNhcwRH_Woh6\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/WP4hbm03uHHG3RvWW9A4HObv4Z4niFvsoTbBQIJ7vBhEjs8eNL8pZkSOQQQ_OwDJVuc4VZ4v7j5Kk4OtitAJg5Q9eq4BaUHNjkAM8eeOq71JqIAYNtuc5igBGHr3VIZUvXwYShQz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Social media banner generator<\/h3>\n\n\n\n<p>Working
        in collaboration with the web developers we defined a number of scenarios
        for the social media banners in order for them to build in the variables for
        the tool.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/4lQ5H-ORNMqD47iNRjPIwW1It_l6xSASfId7eVP8TuUoWErjs5FBaXFppkieWVPS8p1wTqit0c7DfVTS3yYLG9C7qsuJcCquUE-eWIdIVGyBgCACBK-yaygcpHAo-0Pw95ZLQftr\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapstore video<\/h3>\n\n\n\n<p>In this iteration,
        we sketched up the ideas for the main animation frames of the Snapstore explanation
        video.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/INT9NCK7fuqwR3MdZQq4rlm2E0xw2hH4wUN3HGfRlrBcYZSg5z4nx3j1RyjiBHC8w4z11O9myal0ZE5_Pw630EkJ3fijfVdHr8ivjF2pZ2INu5AqD8OzUYx_JcoTnpsID_pRUTcJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charm Hub<\/h3>\n\n\n\n<p>We helped the Charm
        Hub team with some illustration work and experimentation around the Charm
        Store cards that are currently being updated.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/DBRPUOFngk4QEI9hI01Ied5tL-VRS_dhpPIsY1idPWYwG9igLOVsyT7VGote953Hi-rsQCHYmKwA_Y4oOmvB3-Xg06scYr7W-vd-retdQPAxMyq83LIxNIr8Rml4MykjcfX2U7dU\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/OTdNvO5EmwJz5BQZM6s32a17xHZzx_bgiR859fiLFv6Ez2NloEJhZe9DzC0N8Dmq7jOtnWAiOppNJJDvIWAoEuf4SapmNtujNJimsgwM5oI723POCyX6Dg4iVmcp6CUOudnlGTFi\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Design team icon<\/h3>\n\n\n\n<p>We were
        asked to produce an icon for the design team to use across applications we
        all collaborate on and for wider use, in this iteration we developed the chosen
        designs for final selection.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/xUhXfb58VaKkXbXO-1SPrIKpXsII1saqA4Baecn_4IR0l0eAs7Ntuflay5dejn9Fj2I9W94mf4xINGNwrlU1w7zatlGO_BwbTpZhtcf5Nyn-TkoZzo42ZoIghlb3ip14AJ0xZsi2\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/BtJp1VfztTSYxbrFMM8rrHdACArWm4vDaDblUyFfe6nAJPcB123ex-BSdEyk8TbO9VPFvS-8Vf0MXVv3LdEx4DfSLj5REyOggdlpNt4DJ90pelxHmoS-s3XRn1uodP8znvz5hlfH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Deploy
        with custom cloud-init UI<\/h3>\n\n\n\n<p>Our cloud-init designs have been
        finalised and are currently in development, stay tuned for MAAS 2.9. The goal
        of this feature is to create parity with our API.&nbsp; You will be able to
        customise your cloud configuration with cloud-init user data. <\/p>\n\n\n\n<p>The
        current feature includes:<\/p>\n\n\n\n<ul><li>Allowing code paste and reading
        from uploaded file<\/li><li>Users are able to edit the user data from the
        snippet area<\/li><li>At this stage, we only allow one file\/snippet upload<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/XULQAb0mFGTSW7PzOllI8zcd5HL_13wGDdocMPp0QiYvWjhnIDuKMBQ7TulA3J_byeyduQLzm9Oyv4KQs5nQbW-RpJT264r6w86KdDIdeHC6MANB1KQ4rfJiB3OQY4l4kh4FIa0Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>KVM Charts<\/h3>\n\n\n\n<p>Our second phase
        of React migration project is merely focussed on KVM; KVM listing and KVM
        details. In our earlier design work, we have been exploring different ways
        to represent KVM resources data in order to reflect the truth and minimise
        confusion.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Yt6T9wN989JZfGQFo00cPERweiLF4QWtAalMHcMq2MK5QgAoH98Vm4Jk1lXBxbKd-OVyqcbyUwY8wxHpg5ys2IIYMPfc1pDxJ2ws_-BJ-QxkK0XvRY7x0I5hg0GnfEMAO-v3w7ga\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>One of the things that we discovered from
        our user interviews is that the word \u201cused\u201d vs \u201cavailable\u201d
        created confusion for our users. Because our users interpreted these resources
        as actually used. Whereas in reality, the data represented here is the amount
        of resources that our users assigned to their KVMs.&nbsp;<br><\/p>\n\n\n\n<p>The
        concept of overcommit still remains as a big design challenge for our team.
        The current solution that we choose is to make the information expander clearer
        and add visual cues to help highlight the important aspects of KVM resources.
        The bigger question we want to answer is how might we show these graphs in
        ways that are useful and accurate?<br><\/p>\n\n\n\n<h3>In-app release notification
        on the way<\/h3>\n\n\n\n<p>Our data has shown that about less than 10% of
        our users updated MAAS to the newest version of MAAS in the past releases.
        So our goal is to expand the announcement channel to MAAS-app to help promote
        our new release. For MAAS 2.9 our goal is to create the simplest version of
        the notification component for new release announcements and from here we
        will try to see this as a starting point to scale our notifications forward.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jaas.ai\/models\">Juju dashboard<\/a> projects.<\/p>\n\n\n\n<h3>Analysis
        of the user interview for the Dashboard<\/h3>\n\n\n\n<p>In this iteration,
        we analysed the user testings for JAAS model detail pages and summarised the
        findings into a report. The team had an initial discussion to prioritise actions
        into \u2018Quick wins\u2019 to fix and \u2018Long term\u2019 for feature exploration.
        The rest of the issues will be discussed in the next iteration.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/nQxYULCq8Dp_6gHBXl5y3Cs-p5fxsf9-S9AxVALKJgRvBehMiax02psEJOAyo_uNRXAx8gmXlKJiNdvuY27wV3-YErVlJWjZZna3INPiEgq4rrEzgjC0a9Py5ontVITcnj6TmtmT\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Building the search and filter pattern<\/h3>\n\n\n\n<p>The
        team is building the \u2018Search and Filter\u2019 pattern on the Dashboard,
        in order to provide to the users the possibility of complex search queries.
        You can<a href=\"https:\/\/discourse.juju.is\/t\/dashboard-combo-search-and-filter-pattern\/3185\">
        read more about this on Discourse<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/dMKinIR5x8cib-YQOo_tmUtHcbRl66cr2FIUDj_QTLVASuuRcw_o0wVZFvjyLPL3sHCXpzq8AUzuUz1cGCzASNKrdPrq--OsTbe9POWG63SF30RtJe1olb0YAUMXHKEmdoabGuw4\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Web CLI &#8211; an exploration<\/h3>\n\n\n\n<p>The
        team is investigating what we\u2019re calling the Juju wCLI. It is a simulated
        Juju CLI in the browser that performs the necessary API calls under the hood
        to perform the same actions the Juju CLI does in your local shell. This gives
        us the ability to enhance the CLI commands and responses while iterating quickly
        to find the best interactions.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/60TDdX-YlSnrJ136ILL2VYQ8i8Nk0VC5plkgxEXG0EYHqjtBMzMQyddhfC27igzd_i298OR0eG6zoH9ZvW0stRfRFgW_C43FJ8FobTfijmfyrVZBeX-xLlaiRcMddoKE9-CMGe0t\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/discourse.juju.is\/t\/dashboard-juju-web-cli-investigation\/3270\">Read
        more on Discourse<\/a>.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla
        squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Update
        the display property<\/h3>\n\n\n\n<p>We updated our web-font loading strategy,
        so now our Ubuntu web-font is optional on the first load. This improves page
        loading performance by not making the browser wait for the font files to be
        downloaded before it can render the text. The first load of the page (if the
        web-font is not yet cached) will render with fallback font, but any later
        visit will use Ubuntu web-font downloaded in the background.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/bFcNwuuKt8nlEqZ9MTKciDkDOCrp5t7jdyKBRnV1vUEC1BPz2xLRDgsyjeP-7XAwtoooKd2FNm6_MT53nFTEuX8gjaz3gGCDFm6MbrnIfAF576schH_kx6P6eRKzRcEYO-YZiO1y\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New inline-list stretched<\/h3>\n\n\n\n<p>We
        implemented a new variant for our list component that allows to layout the
        list items across the whole width of the list container using CSS flexbox.
        This will allow creating some simple horizontal split layouts that previously
        required custom styles or utilities.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/X3sLw5uy0RGZKYhaDD3OqZddfRIpPA17VRVwg7WKJi8PNpsImHnhJdfTj87xmGF-_IjPdn1IddlinIeTTbefY4f0b-NMU7835mQqECErCpLPAXTfLBTw0fMB-HgNW4Kjvzw41_ZP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Application layout<\/h3>\n\n\n\n<p>Work continues
        on the new application layout, which aims to make products like MAAS, JAAS
        and RBAC feel like a product family. This iteration we focused on:<\/p>\n\n\n\n<ul><li>Responsiveness
        on the extreme ends of the spectrum &#8211; small phones and ultra-wide curved
        displays<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/K-5-J2Ps2P3KXyzr3vJ9VlSPvWqVQfBM8VDMwB6Ew-Vkg7iaxeOd4ETjVnMkEh155yBL2JRueHegMFqY2-aQLPtIrumqAANPaO0l4KcCL6uo1Hrpr2py9Ik64N5LzPf_l86k8yiZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/E7KL-xqi2nAVxALXkcIDZQoHpRD3sn6HYlFrJs33MWLIDk7vmxKLOwiFrfkjSNYvaA80XJPbzwlc_ec6yxVWrCyzbr-GQUBpjlTvcs4rQ0rX13xIDQMlmzkZJGjGroBIjurKe-CE\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li>Interactions in panels &#8211; from small
        panels wrapping content to medium panels that enforce height limits, to large
        panels that attach to the top and bottom edge of the screen, making the full
        height of the window available to the panel\u2019s contents.<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/pRBZ6ZHRvVo6iW8-ebfTTM38pRhL2lQdSEphhNAq9IOYPmcgDtcSvnwJU2KQ2P_erHFlOh-1HpiEy3XmwpDwI3VgvPtvMmHsACj3WDNBPU2xHLYtJKhl9aHY0Fuo6mTuaGKGfiqW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>More consistent active navigation<\/h3>\n\n\n\n<p>We\u2019re
        exploring alternatives to the current navigation \u201cactive\u201d state
        as part of a wider effort to make states across components follow the same
        design language.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/EOP2SnQtvkkqSfNvwIr22lOhxPIXWDSxTxCgE8mlAwMN1_IDJEBYiQAiwlm8otsd5Wl-Ngmlf2lUpMrjTuLbzPzC5DI1AvTtpiGBKE7mp9DS_4QXh6N3ZUwEcu5qL6xlVBe8G14s\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Ubuntu<\/h2>\n\n\n\n<h3>Documentation enhancements<\/h3>\n\n\n\n<p>Our
        UX and Design team have begun a design process aimed at improving the documentation
        experience across all our docs resources. As well as a content restructure,
        it\u2019s likely this will result in enhanced tools for docs writers, and
        richer ways to present troubleshooting and code snippets.&nbsp;<br><\/p>\n\n\n\n<p>We
        wish good health for you and your families during these uncertain times.<br><\/p>\n\n\n\n<p>With
