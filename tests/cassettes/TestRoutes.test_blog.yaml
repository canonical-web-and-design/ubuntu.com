        up Collabora Online on the Nextcloud Ubuntu Appliance"},"content":{"rendered":"\n<p>Alongside
        <a href=\"http:\/\/ubuntu.com\/appliance\">five popular software projects<\/a>,
        we recently launched a new initiative called <a href=\"https:\/\/ubuntu.com\/blog\/the-ubuntu-appliance-portfolio\">Ubuntu
        Appliances<\/a>. A portfolio of software that allows users to turn a Raspberry
        Pi or an Intel NUC into a secure, self-hosted device. The initial launch included
        the Nextcloud Ubuntu Appliance. An application that enables you to host your
        own cloud, on your own hardware. In this blog, we discuss the benefits of
        the Nextcloud Appliance, and the addition of Collabora Online for use on the
        Intel NUC. To get set up, follow our <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-use-the-nextcloud-ubuntu-appliance-with-collabora-online-on-intel-nuc#1-overview\">extended
        tutorial<\/a>, or, to install Nextcloud on Raspberry Pi or in a virtual machine,
        head to our <a href=\"http:\/\/ubuntu.com\/appliance\/nextcloud\">website<\/a>
        for instructions. <br><\/p>\n\n\n\n<h2>Nextcloud<\/h2>\n\n\n\n<p>As more of
        our lives go online into the cloud, more of our data lives on other people\u2019s
        hardware. This can raise privacy and security concerns as families, businesses
        and enterprises come to rely on clouds to house their data. You can share
        and effectively lose total control of your data. The Nextcloud Ubuntu Appliance
        is the solution to get back control of your privacy, running your own cloud,
        on your own hardware. <br><\/p>\n\n\n\n<p>For home or for work, the Nextcloud
        Ubuntu Appliance lets you host your own cloud that&#8217;s kept up to date
        without you having to manually configure anything. Store your data, your documents
        and your photos on your own hardware and control access to it from your workstation
        or your phone. With Nextcloud, you can manage calendars, answer email, share
        documents, keep notes and more. Follow our <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-use-the-nextcloud-ubuntu-appliance-with-collabora-online-on-intel-nuc#1-overview\">tutorial<\/a>
        and hook it up to some external storage for a home cloud experience that you
        control. For more details on Nextcloud specifically, check out<a href=\"https:\/\/nextcloud.com\/blog\/introducing-nextcloud-in-the-ubuntu-appliance-portfolio\/\">
        their blog about the benefits of Nextcloud as an Ubuntu Appliance. <\/a><br><\/p>\n\n\n\n<iframe
        width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/FMgBD3Jr33Y\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen=\"\"><\/iframe>\n\n\n\n<h2>Collabora
        Online<\/h2>\n\n\n\n<p>Once your Nextcloud is up and running you&#8217;re
        going to want to write, share and work on documents. Then sharing documents
        using the same big tech companies you\u2019re avoiding in the cloud defeats
        a lot of the purpose. Nextcloud gives you control of your files and communication,
        but working with documents, is just as important. Collabora Online is a suite
        of office applications that you can use with your Nextcloud Ubuntu Appliance
        to edit and collaborate on your own server.&nbsp; <br><\/p>\n\n\n\n<p>Collabora
        Online is built-in to the Ubuntu Appliance. A LibreOffice-based content office
        suite similar to Microsoft Office, it lets you edit and create office documents
        in Nextcloud, on your own hardware, under your control. It\u2019s all open-source,
        always improving and as more features come to Collabora, they come to the
        Ubuntu Appliance so you can benefit from them right away. You can read what
        they have to say about it in <a href=\"https:\/\/www.collaboraoffice.com\/integration\/experience-collabora-online-on-your-intel-nuc-with-nextcloud-and-ubuntu\/\">their
        blog about Collabora Online coming to the Nextcloud Ubuntu Appliance<\/a>.\u00a0<br><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3b1e\/collabora-online-logo.png\"
        alt=\"\" class=\"wp-image-97254\"\/><\/figure>\n\n\n\n<h2>Ubuntu Appliances<\/h2>\n\n\n\n<p>IoT
        devices and smart appliances are becoming increasingly popular and more present
        in our daily lives. Unfortunately, such devices have a well-earned reputation
        of being insecure and not standing the test of time. The software goes out
        of date and unmaintained, and the hardware is niche and is quickly forgotten.
        Putting a lot of IoT devices in your home can have a real risk associated
        with them. Ubuntu Appliances mitigate that risk and bring you the software
        you want, on trusted, popular hardware as production-grade appliances. <br><\/p>\n\n\n\n<p>The
        Nextcloud and Collabora Online software is supported and maintained by the
        upstream community. That software is packaged as a snap so when a new update
        or feature is ready, it can be sent straight to the device.&nbsp; And you
        can install it on any certified Ubuntu hardware, like a Raspberry Pi or an
        Intel NUC. Right now Collabora Online will only work on the Intel NUC. To
        do so, <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-use-the-nextcloud-ubuntu-appliance-with-collabora-online-on-intel-nuc#1-overview\">follow
        the tutorial<\/a> and get your appliance up and running.<br><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/17cf\/Screenshot-from-2020-08-04-11-40-55.png\"
        alt=\"\" class=\"wp-image-97255\"\/><\/figure><\/div>\n\n\n\n<h2>What\u2019s
        next?<\/h2>\n\n\n\n<p>We want to give publishers and developers a platform
        to get their software in the hands of their users. A stage and a secure, production-grade
        base to projects like Nextcloud. There are no restrictions on who can make
        an Ubuntu Appliance; all you need is an application that runs on a <a href=\"http:\/\/ubuntu.com\/appliance\/hardware\">certified
        board<\/a>, and to <a href=\"https:\/\/discourse.ubuntu.com\/c\/appliances\">let
        us know<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>All that\u2019s left to say is to try
        it out. Instructions to get set up with the Nextcloud appliance are all on
        our <a href=\"https:\/\/ubuntu.com\/appliance\/nextcloud\">website<\/a>. For
        a NUC all you\u2019ll need is:<br><\/p>\n\n\n\n<ul><li>Two USB 2.0 or 3.0
        flash drives (2GB minimum)<\/li><li>An Intel NUC with BIOS updated to the
        latest version (<a href=\"https:\/\/www.intel.com\/content\/www\/us\/en\/support\/articles\/000033300\/intel-nuc.html\">update
        instructions<\/a>)<\/li><li>A Mini HDMI to HDMI cable<\/li><li>A monitor with
        VGA or HDMI interface<\/li><li>A VGA or HDMI cable<\/li><li>A USB keyboard
        and mouse<\/li><li>A network connection with Internet access<\/li><li>An <a
        href=\"https:\/\/ubuntu.com\/download\/desktop\">Ubuntu 20.04 LTS desktop
        image<\/a><\/li><\/ul>\n\n\n\n<p>Similar instructions for the Raspberry Pi
        or to try Nextcloud in a VM can be found on the <a href=\"http:\/\/ubuntu.com\/appliance\/nextcloud\">appliances
        website<\/a>. Once you\u2019re up and running, have a look at the other appliances
        in the <a href=\"http:\/\/ubuntu.com\/appliance\/portfolio\">portfolio<\/a>
        too. To tell us what appliances you\u2019d like to see next, just<a href=\"https:\/\/discourse.ubuntu.com\/c\/appliances\">
        start a thread<\/a>.  <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Alongside
