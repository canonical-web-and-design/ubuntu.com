        at KubeCon Europe Virtual 2020"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ccd3\/Canonical-Kubecon-Europe-2020.png\"
        alt=\"\" class=\"wp-image-97210\"\/><\/figure>\n\n\n\n<p style=\"text-align:center\"><a
        href=\"https:\/\/ubuntu.com\/contact-us\/form?product=kubecon-europe-2020\"
