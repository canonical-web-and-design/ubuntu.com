        and Web team summary \u2013 2nd September 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<\/p>\n\n\n\n<h3>Update
        the data privacy<\/h3>\n\n\n\n<p>Brand new <a href=\"https:\/\/ubuntu.com\/legal\/data-privacy\/unilateral-nda\">confidentiality
        privacy notice page<\/a> from the legal team.<\/p>\n\n\n\n<h3>Smart Start
        takeover<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/3oNQDYlOIlUhrrsTHRGUFbvbQ9XEPccEbUtsVQGF1FxtDk54A_GU3jfJxFYK5OH8IID2-zdxZYyBEU_wnRExb3YSKTbQxCC6CK6vWbGBSaEiRFCiTofhZufWqFTsuQWS2DMT9AUi\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Takeover for <a href=\"https:\/\/ubuntu.com\/engage\/smart-start-whitepaper\">SMART
        START whitepaper<\/a>. Introducing a packaged solution to condense IoT decision-making
        into a 2-week, fixed cost process.<\/p>\n\n\n\n<h3>Updates to OpenStack pages<\/h3>\n\n\n\n<p>There
        have been a number of copy updates to <a href=\"https:\/\/ubuntu.com\/openstack\">our
        OpenStack content<\/a> including an update to the pricing information and
        bringing the details up to date.<\/p>\n\n\n\n<h3>Promote Telco VEVT event<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Dht80sctthmkd2JSlo2Tcs-WP37rGtG4Mipz1l-30qUp2gftfG8tN4VQgd0k_oGQKg7T3q5fTXW4TX1mpO0jkoIOxGhqk03lyTRnehSs9vFKokmd79568OaZj__3KPk6fGq7mK_s\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Takeover and <a href=\"https:\/\/ubuntu.com\/engage\/telco-virtual-event\">engage
        page for upcoming Telco VEVT event<\/a>. On 24 September, join our technical
        exploration of the industry\u2019s latest technologies.<\/p>\n\n\n\n<h3>Static
        site generator for daily build page<\/h3>\n\n\n\n<p>Using a static site generator
        called <a href=\"https:\/\/www.11ty.dev\/\">11ty<\/a> we generate a static
        page for the <a href=\"http:\/\/cdimage.ubuntu.com\/daily-live\/pending\/\">daily
        builds page<\/a> removing the requirement to make requests on the file system
        on every page view.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Further
        pictogram exportation<\/h3>\n\n\n\n<p>We experimented some more with solid
        pictograms but came to the conclusion that the line versions were cleaner
        and easier to consume, so this will be the chosen route we begin to roll out.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/8KnEjaG3yO5tRckhEdg4nIcQ0zx3dnfHkYlQF8l0iZtNhw6rOuR4eXQAYSKcaNcNCoVVQ1oZWXDP4QfKEzaoh9zrDCCYuyPi9HD0dZfNNJROzqUO1kIFr4c9o4RdhLTz16gEdZX4\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/SufIC9bShk0S8fk0vgyxUtDuToDP58RadeKSiigHR8VunCwnVgIpED5nA5VrIVfyM2rA45ltoFDVzkXPAGAjGChZO3xDHVyOlZcgT2Ih7z21MGlkdsDafwlLVGtvZt9IfyUivb0D\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/RcX3gTVA3d-I4AkuqbzjxdC2Tv-j9YUVBfwNLLncGE-zPRbfj9UNlv07Bo9iEv24LG1lWVuGMS13Zf-7ozdVT1rnUg-YkHolHsCqUKPlfH4Ex_o-l3pwt-h8emazm_ahON9X7v-x\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Gradient exploration<\/h3>\n\n\n\n<p>Gradients
        have been an integral part of our desktop work and website, so we have begun
        to look at expanding the system so that we can potentially include them in
        our product set too, creating a more cohesive experience from website to product.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/4jbKvJLTE-05eBe1DkVUzoL93YSt2nIpCfn8--9zRTWnoK4VXEIGDAMUK6VSiup1cKqMSCeI3wodxax3X70cS7naG7b-GcsGaCgeO0Hfp7051wew9KKePUhJeKBVSWLCNJabuL35\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ejoSqhXZ0fPT58ZOHgX8kHjlSMJcGs8__xtHId0Q9sWKJADC89Ta_ajK7HonELrFxvjV6BzP1RdNkyPWubAG7FTifQPbgYhapu3IaAOo3pWm-tEP5bUpX5aFgeM2KkUXS-Ichh23\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/47EG0RFdel0LmI5OC2zKzdOJoMI-LG6gYZ3E1m8MqNb1sty9K45BrDHxEg-IIrfM0maxRkOr_iQNaVRqRpINHg7vMI5We4MGtuUK9WaWO43NvKJgDrECsVpcvRLX7s27lVOMLwf-\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Colour use across products and sites<\/h3>\n\n\n\n<p>The
        gradient exploration work will help inform the colour use across our products
        and site.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/8oWBjqzQHKf1r7gtqgVFfA2yV8QfSJG1LzfBl_V_bxEQRvLa2WNKriIxIyuxt57ZPs-vBMw0_LKmV1cYEkccijSk4VLRzqZA_lyxyTbvc_LCE9mpevLpdQG32a2sCzG8PGeVU48c\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/L7XK8XxKXDvHZ6Won8PJ6a0s_Zti_l6vWmDD3P_Z6paBx-IqNhNUap23wfbgDunIbr5BdhJSdGlGTVgixAHMJ_GfOYrufK-rsMn9uBsQT3YpkguDg-JldaLHtATgSyEpq0_TsC5F\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/15nDeCQFO4LWw6wYMLq2GDlrvaW-2xEcYYA6LXPx02u3I04PyHSX9GH9yWj21Ud94eHYrGRh7k9VbaL4DMDbhXLsIKOE9dBSp79T0H8qnq7UjBypW36bVRAZ_Tj-GgzWOi5TYo-P\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Document hierarchy<\/h3>\n\n\n\n<p>We built
        out the chosen designs into templates for use by our Marketing and Sales teams
        as well as external suppliers.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/Un08zCC7N_9jyc-OtU0aN9OxQMwriuQLzMEZQds_KhxP-jUmYqW8XlzfH1NLvnDNZ0X3ep7v_u7xuDc32jndiI3Kv-Vf-woiEMC0zqLRn8t6hz-y8tSJVK64j7lO-USOLZ7DuuY0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/WzuoKAgAmbNwQPdlQ61HlyNwuwDgc1eQV9eWJf3O-a8Dkjbdf9515Dlofgsgnh-iJ9A8WIOe5_AaZrw-vScZsZVFkLRMw1Q4s4hyyCp1kNdsh4lKP1rSh-RHjpTy7cpU0z00V03b\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ZH-gA9kT9ke-0cTdSYeI_7wOXjrEdgxKchj-kGlPpbfjGwj978VtHf4kI130yxtEiV0Ssy5GiZ9ntztcmDNTmIaRkECy16osLaaSPWrEVMwtnI9oXWR0-nPuChPpv1Fp0eN58GJ9\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>This
        week in MAAS, we\u2019ve gone through a few QA sessions for cloud-init and
        in-app new release notifications. For SR-IOV NUMA node, we\u2019ve started
        building a skeleton placeholder for the UI and waiting to be connected with
        the API services for a complete sign-off. <\/p>\n\n\n\n<h3>Cloud-init snippet
        input &#8211; QA<\/h3>\n\n\n\n<p>In 2.9 our deployment form will support additional
        cloud-init snippets for users who prefer to customise their user-data during
        deployment. Once you select a machine(s) for deployment, you may select the
        \u201cCloud-init user-data\u201d checkbox or \u201cchoose file\u201d button
        to import your user-data script during deployment. You may also register MAAS
        as KVM host at the same time. However, our UI currently only supports Ubuntu
        18.04 \u201cBionic Beaver\u201d for this option.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/LgEzME9E0-ewW1GHRGQZ2kdnFHOlTVSKrQ81bni7wWc3E9ohQ0OR0txy6q6t25UK1oOxCHkKNR4LVqzHldKxdT-DPwIinLYFtFtFI3xT2Wgsxa7S-2--3dgeLlZ9BCBW4oXkJQww\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>At this stage, if a user uploaded the cloud-init
        script during deployment, you won\u2019t be able to validate your script or
        provide confirmation on which machine has a script embedded. Part of our future
        work will include validation, reusable script selection, as well as a flag
        to describe extra add-ons.&nbsp;<\/p>\n\n\n\n<h3>New Release Notifications
        in-app<\/h3>\n\n\n\n<p>In <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-20th-august-2020\">our
        previous post<\/a>, we mentioned that we want to encourage MAAS users to upgrade
        their MAAS to the newest version. Thus, increasing the announcement channel
        is one solution to help our MAASters upgrade and stay informed about security
        and bug fixes. In 2.9 our new release announcements will also appear within
        the MAAS-UI, providing pertinent information for the upgrade.&nbsp;<br><\/p>\n\n\n\n<p>If
        a user and admin users chose to dismiss the notification, we will send another
        automatic follow-up for the announcement in 2 weeks.<br><\/p>\n\n\n\n<p>As
        an admin user, you may also manage your notification settings to never inform
        you about the new release, by deselecting the enable new release notification
        checkbox in settings.&nbsp;<br><\/p>\n\n\n\n<p>To avoid noise in the UI, we
        will only show this announcement on the machine listing page and the settings
        page, so our users\u2019 workflow won\u2019t get interrupted with announcements.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/_0DvOqwwqxtZzl0IZ3mLmDLEI1nftqYkLlm1aZbSeL-73dEMNhBcTy54UnP_RGPlerpVJFMKpyiCiT_Hl3VMaa9YMZkKSPRN_hOQhyJYqxGaCV-pfqbMRQdx0h2Rfwk81q6UdFI2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>SRIOV\/NUMA build<\/h3>\n\n\n\n<p>Last iteration,
        we have finalised our NUMA node design for KVMs. This view aims to provide
        a bird\u2019s eye view of resources such as information about your virtual
        memory, hardware, NICs and storage.&nbsp;<br><\/p>\n\n\n\n<p>This week, the
        UI team have built a placeholder template from the finalised designs for our
        first round UX\/UI QA and will perform another QA once we have integrated
        these functionalities with the API services.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ZtM1yD4G94Z2b1dqoa4gCEsU1p4Cxyc7q-ZrQ8VZlXbn8TXaBWouS2Xpg-e4ixynNFfGkRIqJoDymlpNRod6OFWe3L8ESsgnaSI-gNpbN7EJVUjTLeb0QHTWV6ljDI-IrroCJJ2J\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Users can view resources by NUMA node and
        through the aggregated view. We also save the state on your latest viewing
        option. So once you revisit, the switch will be left in the latest selected
        state.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ceoNYQukmNrONJAfSYSuWiDdDxRbtG-iTOAozsgDdzhtjKuzR5wgvW2VIo2mg8yQlw971yngsv1QT3Z-EToepBheO9oY9D8sCnDQFIauD7u0rUAfLbTz1toQOx7lQtPlicTr3X_1\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jaas.ai\/models\">Juju
        Dashboard<\/a>&nbsp; projects.<\/p>\n\n\n\n<h3>Register a controller design
        polish<\/h3>\n\n\n\n<p>This iteration, we\u2019ve completed the design for
        the register controller panel with the aim of simplifying the connection journey,
        adding some micro-interactions and delight to the experience<\/p>\n\n\n\n<p>By
        adding validation and states in the form fields we hope to reduce the number
        of mistakes and user frustration.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/mMqHLhFj6FvrbvY0WQ_5qZPrfJQABTJaJTGlynbpRu9qeMGn2etpJy_VjQjmF8bsI7xFnzK5wWNQOQ2QSAFsxbNDF_n2cHmHxm05jVYuhExMXBFIfgob898w7GbnGYgLe6iV0C11\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/5gppSsKa9AwBbMLbg8XRNEJbkkFVQsRRhOS_f1uTYp2g-nSJn27X_f0sOVwXJIbUuIDy3_7pAed814lYneTbDOoLMF18xUgipRcw2wxYBqvcBqiz3XVcV2bBhrHMNfjA6M0jRip1\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Uh7Qf-vGc_rF_3G357ixyluCZWuxcEOzog_YIg6C0Cs1oJ6Xp0Ygr_ACrHAjXBofzgN63ztJhSexdmwgwDUPENhj7qzj4S7nI4G9TkhG4yJMBHX2re3XLSopKYCw2A8CAQjuQQtO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cross model relations design<\/h3>\n\n\n\n<p>We
        started some user research and held a workshop session to ideate solutions
        to display Cross-Model Relations (CMR). Thanks again to those who contributed
        insights to this topic.&nbsp;<\/p>\n\n\n\n<p>We have created the early version
        of the CMR wireframes. The CMR information will be displayed in the relation
        section of model details view, the app details panel and a specific CMR details
        panel.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/_j69LtfNWrmGOHSYoREuHdXfWkoiC1JcQeK3-JbsRwGl0q8hTD2uJxreKPYR8HzCwXX8RftnqhDg3zvToC6H-rcNlSfdd81yavOSyOipAtOxTanrITucm2UjJQbMaruxItkujWxJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/rynHkFNrMAG0y5Q1LN6HenzzzCGBDKrs4eFMcOuOFpFPD0b6V_Ew9bALqvDiLFXoP5G71sesL0nryviT7q8mvvF5QNKEPW8GYuzgL2xTJynuFiaUNKmehKk-_Y7xGxBmGIIKTjto\"
