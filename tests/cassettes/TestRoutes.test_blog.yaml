        alt=\"\"\/><\/figure>\n\n\n\n<p>This work is accompanied with a<a href=\"https:\/\/discourse.juju.is\/t\/dashboard-displaying-cross-model-relations\/3478\">
        discourse post <\/a>to demonstrate this design, please feel free to leave
        your comments so we can improve the user experience better.<\/p>\n\n\n\n<h3>Jujulib<\/h3>\n\n\n\n<p>Work
        continues on the JavaScript Jujulib refactor to TypeScript. The <a href=\"https:\/\/github.com\/juju\/js-libjuju\">Jujulib
        repository<\/a> now has the beta build of the library and <a href=\"https:\/\/juju.github.io\/js-libjuju\/\">full
        API documentation<\/a> is now available. The examples have also been updated
        to work with the new version. There is still some work to be done before we
        release this to NPM but that will be coming soon.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/lEdGM8SfQdHLT9B-InsuJIftZu8pYggvpn_uvIkHfFLEx0Qb6YilwHaFIOtEoP-jCdDgBfQtpRcRBY0UFRnduOe2Udn5pU1PCoVMbqnJlWerJyY949BOU1fQCqgXC60vB-ozNJJL\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Accessibility
        audit<\/h3>\n\n\n\n<p>The Vanilla team have conducted a full sweep of all
        components for accessibility issues. This was done with a combination of automated
        validation tools and manual research and application of this new knowledge.&nbsp;<br><\/p>\n\n\n\n<p>We
        plan to tackle these issues over the next few iterations and once we are content
        with the level of accessibility coverage we would like to request an external
        accessibility auditor to review the framework in full.<\/p>\n\n\n\n<h3>New
        checkbox and radio button pattern&nbsp;<\/h3>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-20th-august-2020\">Last
        iteration<\/a> we started working on new checkbox and radio button components.
        This week we managed to refactor the new components to simplify the required
        HTML structure while keeping the functionality and backward compatibility
        with existing base form element styling.<\/p>\n\n\n\n<p>The improved implementation
        of checkbox and radio buttons was released as a part of the <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.17.0\">Vanilla
        2.17 release<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/JegwvYLcWzq3BVSuBw1SDC8bDuwV0ZHKs1S3FDSOpRgaitiEhIc36KK6UMxLRqRgANH2QWWSqN0galzxHsK5-TtAyGOoOVgrtI-7Frn6aQG531gKopI3lK38ZSDRejW3itGVa_pr\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The Snapcraft team
        works closely with the Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a> and the upcoming Charmhub site.<br><\/p>\n\n\n\n<h3>Homepage
        refresh<\/h3>\n\n\n\n<p>The homepage has been refreshed with a new hero section
        of the site which now displays a set of featured snaps in different categories.
        Giving you the ability to search for snaps directly from the homepage.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/r-z0-VMTaR1JIyjaRueS5A8JQZWeyuS96xD9uPHIjAwVBZKe3VcqIfBWigo3tsxBVLEXZ4sVP4I4hAqMb-SHDVWP_Ot8VquEzUGzFgbjk8wUtrsn6O9KPXITNLXyeFzhokiKZklM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Give us your love by joining us on <a href=\"https:\/\/forum.snapcraft.io\/t\/snapcraft-io-homepage-gets-a-new-look\/19663\">the
        forum<\/a>.<\/p>\n\n\n\n<h3>About pages<\/h3>\n\n\n\n<p>If you want to upload
        a snap or you have a snap but you are not sure about the different features
        that the developer account gives you. A list of pages have been released which
        detail every feature you will get as a snap publisher. Check them out on our
        <a href=\"https:\/\/snapcraft.io\/about\">snapcraft about page<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xq0pt-YVAGMdWRbV9icm2fWXdrVpjwpRbUG_1nO-9xH6Iw6ptXOCAUo70OYzUzqE_ojiyc-aTBJjp77SEcANTg0zs35_giGozzFtFJtWGGOeeTP41NGACfxjIOBfy5mkaKJ0gmSD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We wish good health for you and your families
        during these uncertain times.<br><\/p>\n\n\n\n<p>With &#x2665; from Canonical
