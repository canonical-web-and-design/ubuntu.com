      string: '[{"id":97467,"date":"2020-08-18T11:59:49","date_gmt":"2020-08-18T11:59:49","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97467"},"modified":"2020-08-18T10:57:49","modified_gmt":"2020-08-18T10:57:49","slug":"set-up-the-adguard-home-ubuntu-appliance","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/08\/18\/set-up-the-adguard-home-ubuntu-appliance\/","title":{"rendered":"Set
        up the AdGuard Home Ubuntu Appliance"},"content":{"rendered":"\n<p>Block ads
        and trackers, and regain full control of your network. The AdGuard Home Ubuntu
        Appliance is an easy way for anyone to shield their WiFi network, and all
        the devices in their home from hackers and prying eyes online. In this post,
        we discuss what AdGuard Home is, some of the benefits and features of using
        the appliance, and how you can get started. If you want to skip ahead to install
        it, follow our <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-adguard-home-raspberry-pi\">tutorial
        for the Raspberry Pi<\/a> or head straight to our <a href=\"http:\/\/ubuntu.com\/appliance\/adguard\">website<\/a>
        for Intel NUCs and other appliances.\u00a0<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/10b2\/adguard-compressor.png\"
        alt=\"\" class=\"wp-image-97471\"\/><\/figure>\n\n\n\n<h2>The problem&nbsp;<\/h2>\n\n\n\n<p>Ads
        and trackers can follow you around and interrupt, clutter and can even alter
        your experience online. Most ads are not only unwanted but irrelevant. Trackers
        do what is said on the tin and take your data to feed into finding the best
        way to pitch and sell to you. Both problems can slow down your browser, serve
        pop-ups, image-rich banners and annoying animations to interrupt and hamper
        your experience.\u00a0 <br><\/p>\n\n\n\n<p><a href=\"https:\/\/adguard.com\/en\/blog\/ad-blocking-history.html\">Current
        trends<\/a> in ad blockers and tracker protection show that network-level
        solutions are the future. These solutions don&#8217;t spoon-feed users with
        filtered content but give the necessary tools to shape the internet to their
        liking. In a world where every corporation and government is yearning for
        your personal data, AdGuard Home lets you handle your protection yourself.<\/p>\n\n\n\n<h2>What
        is AdGuard Home?&nbsp;<\/h2>\n\n\n\n<p>AdGuard Home is a network-wide, <a
        href=\"https:\/\/github.com\/AdguardTeam\/AdGuardHome\/\">open source<\/a>
        stack that blocks ads, trackers, and gives users control over the traffic
        on their home network. Unlike traditional ad blockers that work on specific
        devices or in specific browsers, AdGuard Home covers all devices on your network.
        You don&#8217;t need to install any client-side software on any of your devices.
        AdGuard Home provides a user-friendly web interface that allows you to easily
        manage the traffic from anywhere.<\/p>\n\n\n\n<h2>Why AdGuard Home?<\/h2>\n\n\n\n<p>There
        are several features that make the AdGuard Home Ubuntu Appliance stand out
        from other similar tools. For a more comprehensive rundown of AdGuard Home
        and it&#8217;s features, you can read their own<a href=\"https:\/\/adguard.com\/en\/blog\/in-depth-review-adguard-home.html\">
        in-depth review<\/a>. The following are flagship features that are complemented
        and enhanced by running AdGuard Home as an Ubuntu Appliance.\u00a0<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/986f\/Screenshot-from-2020-08-18-11-50-32.png\"
        alt=\"\" class=\"wp-image-97469\"\/><\/figure>\n\n\n\n<h3>Cross network configuration<\/h3>\n\n\n\n<p>A
        lot of tools that claim to be ad blockers are device or browser-specific are
        plug and play. You press play in your browser or on your network and off it
        goes. The problem here is that you are putting someone else\u2019s filters,
        someone else\u2019s best judgment on your network without any say or control
        over what happens. <br><\/p>\n\n\n\n<p>With AdGuard Home, you are able to
        configure as much or as little as you like; leave the default configuration
        or go into the UI and choose yourself. You can set parental controls, safe
        search features to remove obscene materials,\u00a0 block domains and filters,
        and use security web services that compare with known hazardous domains and
        statistics configuration. These features allow you to specify all of the statistics
        that AdGuard Home collects (activity, query logs etc) to suit your own needs.
        <\/p>\n\n\n\n<h3>Snapcraft security<\/h3>\n\n\n\n<p>Hosting server applications
        on hardware adds another layer of isolation to having the same tools running
        on your main machine. Appliances and general IoT devices are becoming increasingly
        popular and present in our daily lives. Unfortunately, such devices have a
        well-earned reputation of being insecure and not standing the test of time.
        Software goes out of date and unmaintained, and the hardware is niche and
        is quickly forgotten. Putting a lot of IoT devices in your home can have a
        real risk associated with them. <br><\/p>\n\n\n\n<p>Using AdGuard Home as
        an Ubuntu Appliance means you receive all the benefits of Ubuntu Core and
        snaps in tandem. For instance, when a new update or feature is ready, it can
        be sent straight to the device without configuration. This is good for feature
        availability and for security. When the upstream AdGuard Home developers find
        issues or bugs in their code, it can be sent straight to your appliance before
        you notice.<\/p>\n\n\n\n<h3>Filters<\/h3>\n\n\n\n<p>Having control of your
        network means being able to understand what\u2019s happening on your network
        and having the ability to add, change or restrict whatever that is. The way
        you can do that with AdGuard Home is with filters. AdGuard Home provides \u2018blacklists\u2019
        and \u2018allow lists\u2019, \u2018rewrites\u2019, blocks for services, and
        custom filtering rules. You\u2019ll find more information about each one of
        these filters in <a href=\"https:\/\/adguard.com\/en\/blog\/in-depth-review-adguard-home.html\">their
        blog<\/a>.&nbsp;<\/p>\n\n\n\n<h2>What\u2019s next?<\/h2>\n\n\n\n<p>All that\u2019s
        left to say is to try it out. Instructions to start with the AdGuard Home
        appliance are available in our <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-adguard-home-raspberry-pi\">new
        tutorial for the Raspberry Pi<\/a> or on our <a href=\"http:\/\/ubuntu.com\/appliance\/adguard\">website<\/a>
        for Windows, macOS or virtual machines. All you\u2019ll need is:<br><\/p>\n\n\n\n<ul><li>A
        microSD card (4GB minimum, 8GB recommended)<\/li><li>A Raspberry Pi 3 or 4<\/li><li>A
        computer with a microSD card drive<\/li><li>A micro-USB power cable (USB-C
        for the Pi 4)<\/li><li>A monitor with an HDMI interface<\/li><li>An HDMI cable
        for the Pi 3 and a MicroHDMI cable for the Pi 4<\/li><li>A USB keyboard<\/li><\/ul>\n\n\n\n<p>We
        want to give publishers and developers a platform to get their software into
        the hands of their users; to give developers a stage to promote their applications
        and a secure, production-grade base for projects like AdGuard Home. There
        are no restrictions on who can make an Ubuntu Appliance; all you need is an
        application that runs on a <a href=\"http:\/\/ubuntu.com\/appliance\/hardware\">certified
        board<\/a>, and to <a href=\"https:\/\/discourse.ubuntu.com\/c\/appliances\">let
        us know<\/a>.\u00a0<\/p>\n\n\n\n<p>Once you\u2019re up and running, have a
        look at the other appliances in the <a href=\"http:\/\/ubuntu.com\/appliance\/portfolio\">portfolio<\/a>
        too such as our <a href=\"https:\/\/admin.insights.ubuntu.com\/2020\/08\/06\/set-up-collabora-online-on-the-nextcloud-ubuntu-appliance\/\">collaboration
        with Nextcloud<\/a>, for example.\u00a0 If you think we\u2019re missing anything
        or want to tell us what appliances you\u2019d like to see next, just<a href=\"https:\/\/discourse.ubuntu.com\/c\/appliances\">
        start a thread<\/a>. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/984c\/adguardthumb.png\"
        alt=\"\" class=\"wp-image-97468\"\/><\/figure>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Block
