        <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/3175\">application
        grid layout and the panels styling<\/a> into Vanilla framework.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/epqKDNqDxsyfUclaPdRAU8M3WrUoRxqguVDkYKDShHkqhKslYISsaIDWdtGn8sY-wMsoXlAhnkvRYS2kIxTEWZ2uIFsZZIbt4ms2oB5vBSmqesaPO3Auys_75BxdqLNd1HMYLZLQ\"
