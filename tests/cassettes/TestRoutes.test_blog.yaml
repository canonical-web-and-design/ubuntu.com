        1.18 available from Canonical\ufeff"},"content":{"rendered":"\n<p>Canonical
        today announced full enterprise support for Kubernetes 1.18, with support
        covering <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed Kubernetes<\/a>,
        <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> and <a href=\"https:\/\/blog.ubuntu.com\/2018\/12\/06\/canonical-widens-kubernetes-support-with-kubeadm\">kubeadm<\/a>.
        Committed to releasing in tandem with upstream Kubernetes, enterprises can
        benefit from the latest additions to enhance their day to day operations.<br><\/p>\n\n\n\n<p>\u201cCanonical\u2019s
        drive is to enable enterprises by giving them the tools to seamlessly deploy
        and operate their Kubernetes clusters. This new Kubernetes release unlocks
        capabilities for both MicroK8s and Charmed Kubernetes, with new add-ons like
        Kubeflow 1.0, Multus and support for the upcoming Ubuntu 20.04 LTS release.
        We are excited to work with our customers and partners to deliver them an
        unparalleled Kubernetes experience,\u201d commented Alex Chalkias, Product
        Manager at Canonical.<br><\/p>\n\n\n\n<p>MicroK8s, the lightweight, single
        snap packaged Kubernetes is suited for edge and IoT use cases like <a href=\"https:\/\/discourse.ubuntu.com\/t\/how-to-build-a-raspberry-pi-kubernetes-cluster-using-microk8s\/14792\">Raspberry
        Pi clustering<\/a> and ideal forDevOps teams that want to create CI\/CD pipelines
        to test K8s-based applications. Users following the latest stable MicroK8s
        track will be automatically upgraded to Kubernetes 1.18. The recent <a href=\"https:\/\/ubuntu.com\/blog\/kubeflow-1-0-launches\">Kubeflow
        1.0<\/a> release can be enabled in MicroK8s by a single command and unlock
        the capabilities of AI\/ML at the edge.&nbsp;<br><\/p>\n\n\n\n<p>Charmed Kubernetes,
        Canonical\u2019s multi-cloud Kubernetes, delivered on the widest range of
        clouds, benefits from preview release support for the upcoming 20.04 LTS release.
        Multus, a container network interface (CNI), that enables the creation of
        multiple virtual network interfaces on Kubernetes pods is added to the <a
        href=\"https:\/\/ubuntu.com\/kubernetes\/docs\/cni-overview\">list of supported
        tools<\/a>. Users interested in container storage interface (CSI) add-ons
        for filesystem storage can now benefit from support of CephFS. CIS benchmark
        1.5 is also supported for organisations that are looking to increase their
        security and compliance.<br><\/p>\n\n\n\n<h2>What\u2019s new:<\/h2>\n\n\n\n<h3>MicroK8s<\/h3>\n\n\n\n<ul><li>etcd
        is upgraded to 3.4<\/li><li>CoreDNS addon is upgraded to v1.6.6<\/li><li>New
        helm3 addon is available with `microk8s.helm3`<\/li><li>Juju is upgraded to
        2.7.3 and is packaged with the snap<\/li><li>Ingress RBAC rule to create configmaps<\/li><li>Certificates
        are set to have a lifespan of 365 days<\/li><li>`microk8s.reset` can disable
        add-ons<\/li><li>Allow `microk8s.kubectl` to use plugins such as krew<\/li><li>Fix
        in enabling add-ons via the rest API<\/li><li>On a ZFS machine, the native
        snapshotter will be used<\/li><li>Improved `microk8s.status` output<\/li><li>Hostpath
        can now list events when RBAC is enabled<\/li><li>New snap interface added,
        enabling other snaps to detect MicroK8s\u2019 presence<\/li><\/ul>\n\n\n\n<h3>Charmed
        Kubernetes<\/h3>\n\n\n\n<ul><li>Preview release of Ubuntu 20.04 LTS support<\/li><li>Added
        support for CIS benchmark 1.5<\/li><li>Support for CephFS<\/li><li>Addition
        of Multus CNI &#8211; a plugin to enable multiple virtual network interfaces
        for pods<\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
