        Collaborate and listen!"},"content":{"rendered":"\n<p>You&#8217;d think we
        would be running out of terrible\/great (delete as applicable) 80s songs to
        try and shoehorn into the titles of these blog posts. Turns out, not quite
        yet!<\/p>\n\n\n\n<p>&#8220;How can I help?&#8221; is a phrase often used in
        Open Source projects by enthusiastic users and developers. There are a lot
        of moving parts that make up the snap ecosystem. Which means there&#8217;s
        a whole bunch of places to get involved!&nbsp;<br><\/p>\n\n\n\n<p>Finding
        somewhere to get started can be daunting, but we&#8217;re here to signpost
        your way. Whatever your skill level, and time available, we\u2019re sure we
        can find an opportunity for an enthusiast to make their mark.<br><\/p>\n\n\n\n<h2>Snaps<br><\/h2>\n\n\n\n<p>Let&#8217;s
        start with snaps themselves. Typically, users will care more about the software
        they use on a daily basis than the tools that builds it, or the servers that
        host the bits. Users of the Firefox snap care about the experience of that
        application, whereas a VLC user is more interested in media playback or video
        capture using that application.<br><\/p>\n\n\n\n<p>As such providing feedback
        to the publishers of those snaps is a great first step on the way to getting
        involved. Many snap publishers have pre-release or beta builds of their software
        in different channels in the Snap Store. For example, Firefox and VLC both
        have newer &#8211; possibly unstable &#8211; versions of their applications
        in the beta channel.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap info firefox<br>name:      firefox<br>summary:   Mozilla Firefox web
        browser<br>\u22ee<br>channels:<br>   latest\/stable:    80.0.1-1     2020-09-01
        (418) 172MB -<br>   latest\/candidate: 80.0.1-1     2020-08-31 (418) 172MB
        -<br>   latest\/beta:      81.0b8-1     2020-09-08 (422) 167MB -<br>   latest\/edge:      \u2191                                   <br>   esr\/stable:       68.12.0esr-1
        2020-08-24 (412) 220MB -<br>   esr\/candidate:    78.2.0esr-1  2020-08-24
        (413) 170MB -<br>   esr\/beta:         \u2191                                   <br>   esr\/edge:         \u2191     <\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snap info vlc<br>name:      vlc<br>summary:   The
        ultimate media player<br>\u22ee<br>channels:<br>   latest\/stable:    3.0.11                      2020-06-16
        (1700) 304MB -<br>   latest\/candidate: 3.0.11                      2020-06-05
        (1700) 304MB -<br>   latest\/beta:      3.0.11.1-77-g19987b81fc     2020-09-08
        (1884) 308MB -<br>   latest\/edge:      4.0.0-dev-13019-ge1021bba8e 2020-09-09
        (1885) 352MB -<br><\/pre>\n\n\n\n<p>One super simple way to help those projects
        is to install from or refresh to the beta channel, and use those builds as
        your daily driver.&nbsp;<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap install firefox --beta # Install the beta<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap refresh firefox --beta # Refresh from stable to beta<br><\/pre>\n\n\n\n<p>It&#8217;s
        worth getting familiar with the bug reporting and feedback processes for the
        software you care about. It&#8217;s also a good plan to find out where the
        developers and QA team hang out online, so you can discuss potential issues
        with them when they occur. <\/p>\n\n\n\n<p>If you do encounter issues with
        the beta builds, have a conversation with the publisher, search for existing
        issues, or file an issue if one does not already exist. Get involved before
        the application enters the stable channel, and therefore help improve the
        application quality\/stability before it reaches a wider audience.<br><\/p>\n\n\n\n<p>If
        the issue turns out to be a show-stopper for you, it&#8217;s trivial to switch
        back to the stable channel until it&#8217;s fixed.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap refresh firefox --stable<br><\/pre>\n\n\n\n<h2>Snap Store Desktop<br><\/h2>\n\n\n\n<p>Beyond
        specific snaps, there&#8217;s a further commonly used component in the snap
        ecosystem &#8211; the graphical <a href=\"https:\/\/snapcraft.io\/snap-store\">Snap
        Store<\/a> desktop application. Not to be confused with the (identically named)
        backend &#8220;Snap Store&#8221;, the graphical desktop application is based
        on the <a href=\"https:\/\/wiki.gnome.org\/Apps\/Software\">GNOME Software<\/a>
        code-base. In Ubuntu, the application is referred to as &#8220;Ubuntu Software&#8221;
        on the desktop icon. This is for consistency in documentation and usability
        with previous releases.&nbsp;<br><\/p>\n\n\n\n<p>Prior to Ubuntu 20.04 LTS,
        Ubuntu Software was shipped as a deb from the Ubuntu archive. In Ubuntu 20.04
        LTS, the default graphical storefront was changed to the Snap Store code base,
        supplied as a snap itself. On other Linux distributions, the snap-store snap
        can be installed to provide a graphical frontend to the Snap Store.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/27c0\/Screenshot-from-2020-09-09-09-05-55.png\"
        alt=\"\" class=\"wp-image-97695\"\/><figcaption>Screenshot of Ubuntu Software
        (snap-store)<\/figcaption><\/figure>\n\n\n\n<p>Contrary to popular opinion,
        a fair number of Linux desktop users prefer a graphical user interface to
        browse application stores, and manage the installation of software. As such,
        the Snap Store GUI Frontend is an important component. <\/p>\n\n\n\n<p>One
        simple way to contribute is to use the Snap Store GUI Frontend whenever managing
        installation and removal of snaps. It also has a permissions option to enable
        users to configure interface connections. Using this method may uncover bugs
        that many expert users wouldn&#8217;t see, as they often prefer command-line
        methods for software package management.<br><\/p>\n\n\n\n<h2>Snap Store Web<br><\/h2>\n\n\n\n<p>The
        most visible public face of snaps is the <a href=\"https:\/\/snapcraft.io\/store\">Snap
        Store Web<\/a>. Every snap in the store has its own page which details metadata,
        installation options, documentation, and sometimes a global user map, &amp;
        usage across Linux distributions. There&#8217;s a bunch of opportunities here.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c84b\/Screenshot-from-2020-09-04-14-21-12.png\"
        alt=\"\" class=\"wp-image-97696\"\/><figcaption>Screenshot of Snap Store web
        frontend<\/figcaption><\/figure>\n\n\n\n<p>Sometimes, applications have outdated
        metadata, missing or old screenshots, incorrect license information, or other
        errors. It&#8217;s up to the publisher to ensure that this information is
        correct. Oftentimes it can be overlooked, and so it&#8217;s useful to have
        many eyeballs on it, providing feedback to the upstream publisher where the
        data is incorrect. <br><\/p>\n\n\n\n<p>The Web frontend is frequently updated
        with design, bug, and feature fixes. As such, bugs may be introduced into
        the store experience. Those can easily be reported and discussed in the relevant
        project(s) on GitHub.&nbsp;<\/p>\n\n\n\n<h2>Snapcraft<br><\/h2>\n\n\n\n<p>With
        snapcraft, we&#8217;re heading further towards the developer end of the scale.
        Snapcraft is one of the primary ways we recommend developers build and publish
        (their) snaps. As such, it&#8217;s a crucial part of the build and publish
        process. It gets a lot of testing before release, but as with all software,
        bugs can be introduced in each new release.<br><\/p>\n\n\n\n<p>Snapcraft is
        a relatively complex codebase, which features plugins to support many common
        build systems. Snapcraft has to support diverse ways to build software. With
        this in mind, it can benefit from more developers trying new versions out,
        before they hit the stable channel.<br><\/p>\n\n\n\n<p>There are some simple
        ways to exercise new versions of snapcraft in the candidate channel. Running
        the online <a href=\"https:\/\/snapcraft.io\/first-snap\">snapcraft tutorials<\/a>
        in the documentation or trying to rebuild existing <a href=\"https:\/\/github.com\/search?q=filename%3Asnapcraft.yaml\">publicly
        available<\/a> snaps are both worthwhile activities.&nbsp;<br><\/p>\n\n\n\n<p>In
        addition, when new features in snapcraft are announced on the <a href=\"https:\/\/forum.snapcraft.io\/c\/snapcraft\">forum<\/a>,
        the developers welcome new users exercising the added functionality.&nbsp;<br><\/p>\n\n\n\n<h2>Snapd<br><\/h2>\n\n\n\n<p>Snapd
        is what you might consider the essence of snaps. It&#8217;s a background service,
        which mediates the downloads of snaps from the store, manages their installation,
        removal, takes snapshots and more. Snapd is written in Go, and is a pivotal
        component in the stack.&nbsp;<br><\/p>\n\n\n\n<p>Snapd needs to run reliably
        and efficiently on devices from IoT through desktop and up to the cloud. Therefore
        the snapd release cycle is somewhat conservative.<br><\/p>\n\n\n\n<p>Building
        snapd is surprisingly easy when using snapcraft. The source <a href=\"https:\/\/github.com\/snapcore\/snapd\">repository<\/a>
        contains the <a href=\"https:\/\/github.com\/snapcore\/snapd\/blob\/master\/build-aux\/snap\/snapcraft.yaml\">snapcraft.yaml<\/a>
        required to rebuild snapd, as a snap itself. This makes iterating on the snapd
        codebase in a clean environment very easy.<br><\/p>\n\n\n\n<h2>Further resources<\/h2>\n\n\n\n<table
