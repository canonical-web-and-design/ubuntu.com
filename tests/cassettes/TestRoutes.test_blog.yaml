      string: '[{"id":97735,"date":"2020-09-14T17:06:35","date_gmt":"2020-09-14T17:06:35","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97735"},"modified":"2020-09-14T20:54:28","modified_gmt":"2020-09-14T20:54:28","slug":"an-introduction-to-testing-robot-code","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/09\/14\/an-introduction-to-testing-robot-code\/","title":{"rendered":"An
        Introduction to Testing Robot Code"},"content":{"rendered":"\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9080\/Ubuntu-robotics1.jpg\"
        alt=\"\" class=\"wp-image-93318\" width=\"580\" height=\"326\"\/><\/figure>\n\n\n\n<p>The
        myriad of different fields that make up robotics makes QA practices difficult
        to settle on. Field testing is the go-to, since a functioning robot is often
        proof enough that a system is working. But online tests are <em>slow<\/em>.
        The physical environment must be set up. The entire system has to be in a
        workable state. Multiple runs are needed to build confidence. This grinds
        development to a halt. To those who took courses in computer science, this
        is akin to using the auto-grader \u201cas the compiler.\u201d It\u2019s slow,
        it makes it hard to narrow down what isn\u2019t working, it\u2019s prone to
        wasting time seeing runs fail for simple errors.<\/p>\n\n\n\n<p>Many roboticists
        don\u2019t come from a background in software engineering, and they haven&#8217;t
        seen firsthand the benefits of having a solid test setup.<\/p>\n\n\n\n<p>Having
        a good test system:<\/p>\n\n\n\n<ul><li>makes development <em>significantly<\/em>
        easier and faster.<\/li><li>allows one to make changes in one part of the
        codebase without worrying about understanding the rest.<\/li><li>lets one
        verify integration with the whole system without having to worry about how
        errors will look at higher or lower levels of abstraction.<\/li><li>allows
        newcomers to be confident in their ability to contribute to a project when
        they can get feedback from the test suite.<\/li><\/ul>\n\n\n\n<p>This post
        will hopefully help get those unfamiliar with the basics of writing tests
        up and running with an offline test suite for their robot.<\/p>\n\n\n\n<h2>Terminology<\/h2>\n\n\n\n<p>We\u2019ll
        start with some definitions and descriptions<\/p>\n\n\n\n<h3>Assertion<\/h3>\n\n\n\n<p>An
        &#8220;assertion&#8221; is a programming expression that contains a statement
        that should be true when run, and raises a descriptive error when false. Often
        a language feature that produces more descriptive output when run in a test
        or debug environment.<\/p>\n\n\n\n<h3>Test Case<\/h3>\n\n\n\n<p>A &#8220;test
        case&#8221; is a basic unit of testing. A block of code, often in a function\/method,
        containing one or more assertions.<\/p>\n\n\n\n<h3>Test Runner<\/h3>\n\n\n\n<p>A
        &#8220;test runner&#8221; is a software tool that manages invoking the code
        that contains test cases. Tools often look in specific locations or for specially
        annotated code to run. Can also provide functionality for <em>mocking<\/em>
        code and setting up <em>fixtures<\/em> (defined below), or fabricating program
        state, as well as tearing down and restoring state between tests.<\/p>\n\n\n\n<h3><a
        href=\"http:\/\/en.wikipedia.org\/wiki\/Dependency_injection\">Dependency
        Injection<\/a><\/h3>\n\n\n\n<p>When code is designed such that external dependencies
        are passed as arguments to the functions that will be accessing them, tests
        can &#8220;inject&#8221; special test objects as those dependencies instead
        of the real deal. This practice is called &#8220;dependency injection&#8221;,
        and it can lead to dramatically simpler tests with a narrower scope. Also,
        structuring the codebase in this way makes it more modular, flexible, and
        allows developers to more easily respond to change.<\/p>\n\n\n\n<p>For example,
        imagine a function in a robot\u2019s path planner that accepts a series of
        waypoints and attempts to generate a path between them. This function relies
        on an external path library, which has a <code>PathPlanner<\/code> class with
        children <code>AStar<\/code>, <code>WeightedAStar<\/code>, and <code>Dijkstra<\/code>.
        Rather than have the function body make mention of these classes right when
        needed, dependency injection would mean adding an argument of type \u201cPathPlanner\u201d
        to the function, where <code>PathPlanner<\/code> defines the interface different
        implementations will implement.<\/p>\n\n\n\n<p>This first allows an easy way
        to change how the path is generated without changing the code itself, and
        secondly allows us to easily pass in <em>test objects<\/em> (defined below)
        to handle generating the path when testing.<\/p>\n\n\n\n<h3><a href=\"https:\/\/en.wikipedia.org\/wiki\/Monkey_patch\">Monkey
        Patching<\/a><\/h3>\n\n\n\n<p>&#8220;Monkey patching&#8221; is the process
        of dynamically replacing parts of the code. For example, changing the definition
        of a function at runtime, or overwriting a constant in an imported library.
        Monkey patching is natively supported in dynamic languages like Python, where
        assignment is rarely restricted. Various libraries extend support and add
        functionality to limit the scope of the patch and restore behavior after use.<\/p>\n\n\n\n<p>Languages
        like C++ are more difficult to monkey patch, and are more reliant on good
        design principles like utilizing dependency injection to provide a foundation.<\/p>\n\n\n\n<h3>Fakes,
        Stubs, and Mocks<\/h3>\n\n\n\n<p>These are each different types of objects
        that are coded to match a specific interface, but are used exclusively for
        testing. Often used interchangeably, they refer to specific ways of substituting
        test logic in for the actual logic. <\/p>\n\n\n\n<p>When a program has a complex
        data flow, with many objects that carry information through multiple functions,
        these tools let you quickly isolate a step in the call chain and test it without
        needing to record and manually rebuild objects from earlier in the data flow.
        With good use of <em>dependency injection<\/em>, you can use these objects
        to cordon off your test code, preventing the test from failing because of
        calls to external functions despite their preconditions being met.<\/p>\n\n\n\n<h4>Stub<\/h4>\n\n\n\n<p>A
        &#8220;stub&#8221; provides fixed data instead of relying on normal logic,
        and is used to isolate specific parts of code under test. Stubs are often
        used in place of systems that rely on network, disk, or hardware reads.<\/p>\n\n\n\n<p>For
        example, to test that a function that takes an action based on a sensor reading,
        stubbing the sensor object allows you to slot in arbitrary sensor readings
        without relying on actual hardware reads.<\/p>\n\n\n\n<h4>Fake<\/h4>\n\n\n\n<p>A
        &#8220;fake&#8221; is an object that circumvents normal logic to provide an
        easier or more performant result when under test conditions.<\/p>\n\n\n\n<p>For
        example, a function that relies on a path planner might not need optimality,
        or to start an anytime or dynamic path planning system while under testing.
        When the test data is a simple, low dimensional occupancy grid, a fake object
        could instead just run A*. <\/p>\n\n\n\n<p>Similarly, a fake object can replace
        a network stream object so that when a test attempts to make a network connection,
        it instead automatically succeeds and subsequent calls to read from the stream
        feed out a scripted sequence instead.<\/p>\n\n\n\n<h4>Mock<\/h4>\n\n\n\n<p>Fakes
        and stubs are generally used to allow for testing the behavior of a given
        piece of code, where they&#8217;re passed in and never touched by the test
        again. A &#8220;mock&#8221;, on the other hand, is dynamically modified by
        the code performing the test, and it provides tools for introspection on how
        it was called. Mocks allow for verifying an interface between the code under
        test and the object being mocked. For example, how many times was a particular
        method of this mock object called, and with what arguments?<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p><strong>Aside: Overmocking<\/strong><\/p><p>Test
        objects like mocks, fakes, and stubs are great tools for setting boundaries
        for your tests and creating test states. However, test design is a skill,
        and knowing when and how to apply these tools is a part of that skill. Test
        objects don\u2019t necessarily have to behave like what they\u2019re replacing,
        which means you can easily create an \u201cideal\u201d case that never matches
        up to how your code actually behaves, or have behavior drift as your implementation
        changes over time.<\/p><p>It\u2019s important to keep in mind that mocks work
        best when you\u2019ve correctly targeted the behavior, and not the implementation,
        of your code. They can hide errors or real world cases that only well designed
        test data, or real world data, can catch. Be careful of overmocking!<\/p><\/blockquote>\n\n\n\n<h3>Fixture<\/h3>\n\n\n\n<p>A
        &#8220;fixture&#8221; is a convenience tool provided by test libraries. Fixtures
        are objects cleanly rebuilt before each test case and disposed of immediately
        afterward. Good testing design should not have state shared between tests.<\/p>\n\n\n\n<h3>Unit
        Test<\/h3>\n\n\n\n<p>A &#8220;unit test&#8221; is a test case covering the
        smallest unit of logic possible. Unit tests should generally be limited to
        one function, and not reliant on the behavior of other functions. Test objects
        or manually crafted variables should be used to simulate input and any state
        variables.<\/p>\n\n\n\n<p>A unit test should prove that a function, when all
        preconditions are met, performs what it is expected to do. In design by contract
        parlance, all \u201crequires\u201d and \u201censures\u201d are met.<\/p>\n\n\n\n<h3>Integration
        Test<\/h3>\n\n\n\n<p>An &#8220;integration test&#8221; is a test case that
        includes dependent logic. Where a <em>unit test<\/em> makes sure that each
        function does what it\u2019s supposed to, an <em>integration test<\/em> makes
        sure that the logic that could involve many such function calls is sound.
        In addition, integration tests make sure that the data flow is correctly set
        up. For instance, after a refactor, integration tests will make sure that
        the pieces of code are still interacting with each other properly.<\/p>\n\n\n\n<h3>Unit
        Test Example<\/h3>\n\n\n\n<p>Integration tests are simple enough: create data
        and pass it in to a function, and check it performs correctly. Every call
        it makes should perform correctly, and those parts are implicitly also under
        test.<\/p>\n\n\n\n<p>Unit tests are where things differ. We need to understand
        how to break apart the test to validate only a single unit, that way we know
        WHY a specific part breaks. Let&#8217;s create an example scenario to see
        how to unit test.<\/p>\n\n\n\n<p>Consider the path planner mentioned in the
        <a href=\"#Dependency_Injection\">Dependency Injection<\/a> section. Let\u2019s
        make it in pseudocode:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>combinePathSegments(waypoints:
        Sequence[Waypoint], pathAlgorithm: PathPlanner) -> Path:\n    path = Path.empty()\n    if
        any (waypoint not reachable for waypoint in waypoints):\n        raise InvalidWaypointError()\n\n        try:\n            for
        i in enumerate(waypoints[:end-1]):\n            path.addSegment(pathAlgorithm.getPath(waypoints[i],
        waypoints[i+1])\n        except NoPathFoundError as e:\n        e.segment
        = i\n        raise e\n\n    return path<\/code><\/pre>\n\n\n\n<p>Some unit
        tests immediately spring to mind<\/p>\n\n\n\n<ul><li><code>test_handle_empty_list<\/code>:
        test that an empty waypoint list returns an empty path.<\/li><li><code>test_handle_singleton<\/code>:
        test that a single waypoint returns an empty path.<\/li><li><code>test_handle_valid<\/code>:
        test that a valid path causes no problems.<\/li><li><code>test_fail_on_invalid_waypoint<\/code>:
        a simple case, we want to verify that when an invalid waypoint is passed in
        to <code>combinePathSegments<\/code>, it raises <code>InvalidWaypointError<\/code>.
        Pass a waypoint that fails the reachability test, however it is defined, and
        verify the error is raised.<\/li><li><code>test_fail_on_no_path_found<\/code>:
        here we want to verify that a path planner failing, which we are signaled
        to with <code>NoPathFoundError<\/code>, is forwarded out with the additional
        information of which segment failed.<\/li><\/ul>\n\n\n\n<h4>Using test objects
        example<\/h4>\n\n\n\n<p>Let\u2019s look at two of these test cases and see
        how test objects like mocks, stubs, and fakes can be used.<\/p>\n\n\n\n<h5><code>test_handle_valid<\/code><\/h5>\n\n\n\n<p>Since
        the function relies on external behavior in <code>PathPlanner<\/code>, we
        don&#8217;t want to actually test if a specific <code>PathPlanner<\/code>
        implementation is valid. That&#8217;s an integration test, and doesn&#8217;t
        tell us if the logic in our code specifically is OK.<\/p>\n\n\n\n<p>Rather
        than create data where we should get a valid path, we create a <code>PathPlanner<\/code>
        <strong>stub<\/strong> to return a valid path. Our test is that when the <code>PathPlanner<\/code>
        returns a path, we handle it correctly, after all.<\/p>\n\n\n\n<p>Using the
        python Mock library, generate a <code>PathPlannerStub<\/code> from the <code>PathPlanner<\/code>
        interface, and set it to return a valid path.<\/p>\n\n\n\n<p>In python&#8217;s
        syntax:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>test_handle_valid():\n    pathPlannerStub
        = unittest.mock.Mock(spec=PathPlanner)  # creates stub of the PathPlanner
        interface\n\n    ## pathPlannerStub.getPath is also a stub, `side_effect`
        attribute sets return on repeated calls\n    pathPlannerMock.getPath.side_effect
        = [Path([(0,0), (0,1)]),\n                                           Path([(0,1),
        (1,1)])]\n\n    result = combinePathSegments([(0,0), (0,1), (1,1)], pathPlannerMock)\n    expected
        = Path.empty()\n    expected.add_segment(Path([(0,0), (0,1)]))\n    expected.add_segment(Path([(0,1),
        (1,1)]))\n    assert result == expected<\/code><\/pre>\n\n\n\n<p>Note we used
        the mock library here to implement a stub. We could have written a class for
        this as well, but Python mocks are versatile and cover most every use case
        for a test object, since they duck type and match the interface as expected.
        Either option is valid.<\/p>\n\n\n\n<h5><code>test_fail_on_no_path_found<\/code><\/h5>\n\n\n\n<p>This
        is another great case for a stub. Generate a <code>PathPlannerStub<\/code>
        from <code>PathPlanner<\/code>, and set its behavior to fail at a specific,
        known point.<\/p>\n\n\n\n<p>In python&#8217;s syntax:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>test_fail_on_no_path_found():\n    pathPlannerMock
        = unittest.mock.Mock(spec=PathPlanner)  # creates mock of PathPlanner interface\n\n    #
        pathPlannerMock.getPath is also a mock, `side_effect` attribute sets return
        on repeated calls\n    pathPlannerMock.getPath.side_effect = [Path.empty(),\n                                            Path.empty(),\n                                            NoPathFoundError(),\n                                            Path.empty()]\n    #
        the path planner will fail on the 3rd call, aka index 2\n\n    test_waypoints
        = [Waypoint()] * 4\n\n    # this asserts that the call in this with block
        will raise a specified type of exception\n    with pytest.raises(NoPathFoundError)
        as e:\n        combinePathSegments(test_waypoints, pathPlannerMock)\n    #
        we now have the exception raised as `e`, lets verify that e.segment is 2\n    assert
        e.segment == 2, f\u2019Reported incorrect segment as cause of exception\u2019<\/code><\/pre>\n\n\n\n<p>Hopefully
        this gives you a good start on seeing where unit tests differ from the more
        natural feeling integration tests. We want to isolate the logic of a specific
        unit and verify it, not relying on dependencies or carefully constructed data
        whenever possible.<\/p>\n\n\n\n<h2>Test Runners for ROS<\/h2>\n\n\n\n<h3>Pytest<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/docs.pytest.org\/en\/stable\/\">Pytest<\/a> is the standard
        test runner for python, expanding on and improving the standard <a href=\"https:\/\/docs.python.org\/3\/library\/unittest.html\">unittest
        library<\/a>.<\/p>\n\n\n\n<ul><li><strong>Tests cases<\/strong> are written
        as python functions or methods, grouped in files that usually follow the naming
        convention <code>test_xxx.py<\/code>. These suites are handled by pytest itself,
        which handles calling the individual cases, silently adds fixtures and information
        from the <code>conftest.py<\/code> configuration file, and handles recording
        test outcomes and capturing standard output\/error streams. <\/li><li><strong>Monkey
        Patching<\/strong> is handled using the <a href=\"https:\/\/docs.pytest.org\/en\/stable\/monkeypatch.html\"><code>monkeypatch
        <\/code>fixture<\/a>. Methods are provided for patching code. Once an individual
        test case finishes, the original behavior is restored so there is no side
        effect on other cases. <\/li><li><strong>Mock<\/strong> support is provided
        in the <a href=\"https:\/\/docs.python.org\/3\/library\/unittest.mock.html\"><code>unittest.Mock<\/code><\/a>
        library. Mocks created using this library can automatically match the interface
        of existing objects, record attribute access and call arguments, and can have
        members that are mocked further (like we used in our examples above). <\/li><li>In
        addition, mocks can be monkey patched into existing code using the various
        forms of the <a href=\"https:\/\/docs.python.org\/3\/library\/unittest.mock.html#the-patchers\"><code>patch<\/code>
        feature<\/a>. In fact, most monkey patching will probably be done solely through
        the mock library. Patches can be used as decorators, as a context manager
        in a <code>with<\/code> block, or as a function that can also accept a mock.<\/li><li><strong>Fixtures<\/strong>
        are provided via pytest in the <a href=\"https:\/\/docs.pytest.org\/en\/stable\/fixture.html\">fixtures<\/a>
        module. A fixture can be defined using the <code>@pytest.fixture()<\/code>
        decorator within a test suite, or in a separate <code>conftest.py<\/code>
        file that will be common to all test files in its current directory. Additionally,
        pytest provides a number of fixtures by default for things like capturing
        stdout\/stderr and handling temporary file and directory creation. The <code>monkeypatch<\/code>
        fixture above is an example. Fixtures are included in a test case simply by
        adding the name of the fixture as an argument to the test case, and if the
        fixture provides an object for additional functionality, it can be accessed
        from that argument.<\/li><\/ul>\n\n\n\n<h4>Test Layout<\/h4>\n\n\n\n<p>A typical
        ROS package can be laid out as follows:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>example_package\n  example_package\n    __init__.py\n    [code
        files]\n  resource\n    example_package\n  test\n    [test files go here]\n  CHANGELOG.rst\n  LICENSE\n  package.xml\n  README.md\n  setup.py   <\/code><\/pre>\n\n\n\n<p><code>setup.py<\/code>
        has two notable changes to make it test aware.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>setup(\n  \u2026\n  packages=find_packages(exclude=[\u2018test\u2019]),\n  tests_require=[\u2018pytest\u2019]\n)<\/code><\/pre>\n\n\n\n<h3>Googletest\/GTest<\/h3>\n\n\n\n<p>C++
        tests for ROS are generally written using the <a href=\"https:\/\/github.com\/google\/googletest\">Googletest
        framework<\/a> (GTest for short).<\/p>\n\n\n\n<ul><li><strong>Test Cases<\/strong>
        for GTest are written using macros imported from <code>gtest\/gtest.h<\/code>.
        The basic form is the <code>TEST()<\/code> macro, written as follows:<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-code\"><code>  TEST(TestSuiteName, TestCaseName) {\n     \/\/
        asserts and test body\n  }<\/code><\/pre>\n\n\n\n<p>Macros like <code>EXPECT_EQ<\/code>
        and <code>ASSERT_STREQ<\/code> provide assertions, and can have error strings
        piped to them with <code>&lt;&lt;<\/code> like a normal pipe. <code>EXPECT_*<\/code>
        macros record failures but don\u2019t exit the test case, whereas <code>ASSERT_*<\/code>
        macros exit on failure.<\/p>\n\n\n\n<ul><li><strong>Monkey Patching<\/strong>
        is not easily done in C++, and is generally bad form. Using dependency injection,
        tests can replace behavior by injecting test specific code.<\/li><li><strong>Mocks<\/strong>
        are handled using the <a href=\"https:\/\/github.com\/google\/googletest\/tree\/master\/googlemock\">gMock<\/a>
        framework. To effectively use them, your code must again utilize dependency
        injection. You can then create a mock as a derived class of the interface
        you inject. gMock provides the <code>MOCK_METHOD()<\/code> macro that will
        be used to define the mocked methods of the interface. In tests, expectations
        on the mocks can be set using the <code>EXPECT_CALL()<\/code> macro, which
        has functionality for checking arguments, number of calls, and behavior.<\/li><li><a
        href=\"https:\/\/github.com\/google\/googletest\/blob\/master\/googletest\/docs\/primer.md#test-fixtures-using-the-same-data-configuration-for-multiple-tests-same-data-multiple-tests\"><strong>Fixtures<\/strong><\/a>
        are provided via deriving a class from <code>::testing::Test<\/code>. They
        can be included in tests by using the <code>TEST_F<\/code> macro instead of
        <code>TEST<\/code> and including the fixture as the first argument.<\/li><\/ul>\n\n\n\n<h4>Test
        Layout<\/h4>\n\n\n\n<p>A typical C++ package would be laid out as follows:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>example_package\n  include\n     [header files]\n  src\n    [source
        files]\n  test\n    [test files]\n  CMakeLists.txt\n  package.xml\n  README.md<\/code><\/pre>\n\n\n\n<p><code>CMakeLists.txt<\/code>
        will require a separate block to handle registering the tests, explained in
        the <a href=\"https:\/\/index.ros.org\/doc\/ros2\/Tutorials\/Ament-CMake-Documentation\/#testing-and-linting\">ament_cmake
        user docs<\/a>. Each test suite (aka .cpp file in the <code>test<\/code> dir)
        will need to be added with the <code>ament_add_gtest<\/code> macro, along
        with instructions to link libraries or declare dependencies on external targets.
        An example can be found in the <a href=\"https:\/\/github.com\/ros2\/geometry2\/blob\/ros2\/tf2\/CMakeLists.txt#L42-L86\"><code>tf2<\/code>
        library<\/a>.<\/p>\n\n\n\n<h2>Invoking Tests<\/h2>\n\n\n\n<p>Once tests are
        set up for a package, <a href=\"https:\/\/colcon.readthedocs.io\/en\/released\/reference\/verb\/test.html\"><code>colcon
        test<\/code><\/a> can handle running all tests for you.<\/p>\n\n\n\n<p>To
        use <code>colcon test<\/code>, invoke it from the workspace after running
        <code>colcon build<\/code>.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>ubuntu@ros2-dev
        ~\/workspace $ colcon test<\/code><\/pre>\n\n\n\n<p>All tests in the workspace
        will be run, and results will be printed and logged.<\/p>\n\n\n\n<p>To run
        only specific packages, use the <code>--package-select<\/code> argument.<\/p>\n\n\n\n<p>If
        the workspace was built with <code>--merge-install<\/code>, include that flag
        in the <code>colcon test<\/code> invocation as well.<\/p>\n\n\n\n<p>For additional
        output, use the <code>--event-handlers<\/code> argument. <code>--event-handlers=console_cohesion+<\/code>
        is a good default.<\/p>\n\n\n\n<p>See the <a href=\"https:\/\/colcon.readthedocs.io\/en\/released\/reference\/verb\/test.html\">documentation<\/a>
        for more specifics on using colcon test.<\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<p>Hopefully
        this gives you a good starting place on understanding how to test your code.
        Solid test frameworks make iteration on code much more enjoyable for a developer.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
        myriad of different fields that make up robotics makes QA practices difficult
