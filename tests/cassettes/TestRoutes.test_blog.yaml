        alt=\"image\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad
        develops the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>KVM
        List page in React<\/h3>\n\n\n\n<p>Our KVM page is halfway through the ReactJS
        transition. We just completed our QA both in Design and UI in our KVM listing
        page. Aside from that our graphs are more simplified and should work in responsive
        views. The KVM details page is on its way to QA and should be completed soon!<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/iwEzUij8qBQZkWip26jxa2_9RodYbia8at7JC2UGMDi-8v4gxSAgXAm2819Y7AXDieeYN2TctwmJM6-grVwOitbtGYR2w7EIQn2dyprAMneywKlUAXBCeLXFxprcQGYo5oK8VJaG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New CLI<\/h3>\n\n\n\n<p>On the UX side of
        our iteration, we continue the quest to understand problems with the existing
        CLI in MAAS. We are also hopeful that we can create a more aligning structure
        for the CLI across products.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration, MAAS
        UX and Snapcraft UX had sync and immerse ourselves in the CLI experience to
        align the underlying problems in our CLIs across products and created an initial
        guideline for the CLI input structure and output structure. We are still working
        on it and gathering feedback from the team to figure out different states
        of our outputs, such as empty state, incomplete state, tone of voice, and
        more states to find out.<br><\/p>\n\n\n\n<p>Our goal is to make MAAS CLI simpler
        and more human-readable. <br><\/p>\n\n\n\n<h3>SR-IOV and NUMA aware VMs<\/h3>\n\n\n\n<p>NUMA
        aware VMs have been our focus for quite some time. We want our users to be
        able to deploy high-performance workloads on KVM hosts. This includes aligning
        the VMs to a single NUMA node, as well as using SR-IOV to improve networking
        throughput and latency.<br><\/p>\n\n\n\n<p>In this iteration, we have gone
        through a few UX design stages to simplify and visualise the connection between
        NUMA nodes and machines, as well as providing a way to incorporate hugepage
        memory into the virtual memory for better performance. <br><\/p>\n\n\n\n<p>We
        have explored a few versions of design options as below:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/yGhG2_oowgQ4bofhfv4sSbsuTyHcN7UX-F9YfukLUP8k4mjG7R1F4H976VJVsAnf5uNOiGBxCT503PKypDWsQbRS1CVrn7nIEM31Aq6SPg6b_IbsbFsGBPcR7LGuR1JXCBPwYp1N\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The first design focuses on the ability to
        show different sections of the virtual memory when they are split into general
        purposes and hugepages.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/K8YhHjGGA8tnrD69kUBtPEL7BOELIeEMuVtLNE47ookrKXA_Jd6nACZoo8zYi0PFub1p92BRjITJWiJywepo8Lj0vMdAkcaQGEozC20_0p0Axlb3112Gi0KNXriwW5VN25Z2tnN9\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Our second design focuses on scalability and
        the ability to add more hugepage memory of different page sizes in the future.
        Our third design focuses on responsiveness of our UI by breaking down the
        virtual memory into a doughnut chart and combining information in a card form.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/D7653Xew9R-E_y92sotL20TBF7eo_9qTif5VKzC8z2PFYm36bLb1SovUXwbw2FeYgrMjQFfYXp2rt1tZzpDpNqF0THtxfFol8_lh8OaZEKRAdCe9x0oUHTH5GormWtW5nP6ArHCd\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>Finally, we establish the
        connection between NUMA node and machines within the summary view:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/aFJaHB-kF6vhfNwQREcIVBDe1CAysFfZGU70SF6ZJ__kKtPtQvnUcm67swpsQ8giPqRzPqBVKQNoOireEKEZrkbMzNe3W7e4ISZTApbRkWJSRX_kX41BJulBaCoF4MSj0CbyVOEL\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In our future work, aside from being able
        to add multiple hugepage memory into the virtual memory, we also want to make
        the connection between virtual functions and network interfaces more succinct.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jaas.ai\/models\">Juju dashboard<\/a> projects.<\/p>\n\n\n\n<h3>Cross-model
        relations &#8211; UX workshop<\/h3>\n\n\n\n<p>During the last iteration we
        spoke to some Juju users about their experience of <a href=\"https:\/\/juju.is\/docs\/cross-model-relations\">Cross-model
        relations<\/a> (CMR), we have summarised all the insights into a report. In
        this iteration, we started to analyse the key requirements around displaying
        CMR information on the JAAS dashboard in a workshop.<\/p>\n\n\n\n<h3>Adding
        additional controllers to the dashboard<\/h3>\n\n\n\n<p>UX design-wise, we
        adopted the new Vanilla Panel pattern and designed the interaction flow for
        the feature of registering\/editing\/removing controllers.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ix3ZslKWVEl41kU_k_2Bxkvpc_YWfZjnEp-4-qQTfj-CBEMkRMI2eGDf6lt9GyX-frW5WrbpjHR_fh4xkXtHc4eBXY8zXse-vHzks49CzoVcjeHzDt_iD7sNGU2_3C0B9PDizCma\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This new feature is now ready for use in the
        <a href=\"https:\/\/discourse.juju.is\/t\/juju-dashboard-0-2-0-release\/3390\">Juju
        Dashboard 0.2.0 release<\/a>. <a href=\"https:\/\/jaas.ai\/controllers\">Try
        it out<\/a>.<br><\/p>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>A\/B tests on the homepage<\/h4>\n\n\n\n<p>In
        the last weeks, the homepage was running an A\/B test to test the search bar
        on the top level of the homepage. It was a success. The <a href=\"http:\/\/snapcraft.io\">snapcraft.io<\/a>
        team will design and update the page to get a fresh look.<\/p>\n\n\n\n<h3>Charm
        Hub<\/h3>\n\n\n\n<p>We updated the look and feel of charm\/bundle cards on
        the home page and store page. We also added beautifully topic cards to the
        store page.<\/p>\n\n\n\n<p>As part of the \u201cpublisher\u201d section of
        the website, we implemented \u201cpublisher account details\u201d and \u201ccharm
        settings\u201d pages.<br><\/p>\n\n\n\n<p>The team is also researching and
        exploring solutions for the developer experience of Charm Hub, including publishing,
        consuming and the development journey. We did some user interviews to better
        understand charm developers\u2019 journeys and try to figure out how the website
        can support developers throughout their process. This research also helped
        us better comprehend the differences between the reactive framework and the
        new approach defined by the operator framework.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/OuP1QUtv0RHEHO5E9kMmwwb00d43zemocHuZy1tYvyYzrtx6Y0-lgJbf2PqsCb9G3dfrOfGUs1NCwVvATstY5OpyFDRcGN8KSPbDdr-7trLZAEt8zzybJ8AkgdKFBiZdk6zbE8AG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In line with this work, we also did a benchmark
        of different programming language websites, to see how they support their
        developers in their learning and discovery processes.&nbsp; This is useful
        to see how others are structuring their content, which could provide some
        common threads for us to follow.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
        web team here at Canonical run two week iterations. Here are some of the highlights
        of our completed work from this iteration. Meet the team Hi everyone! Jeff
