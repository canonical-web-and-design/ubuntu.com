        1.19 available from Canonical\ufeff"},"content":{"rendered":"\n<p>Canonical
        today announced full enterprise support for Kubernetes 1.19 spanning from
        public cloud to the edge, covering <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed
        Kubernetes<\/a>, <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> and <a
        href=\"https:\/\/blog.ubuntu.com\/2018\/12\/06\/canonical-widens-kubernetes-support-with-kubeadm\">kubeadm<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>\u201cAs
        with all releases, Canonical is committed to fast following so that users
        benefit from the latest features, lifecycle operations and enterprise support
        in line with the upstream. With Kubernetes 1.19, MicroK8s and Charmed Kubernetes
        also bring enhanced security and carrier grade features. Certification management,
        IPv6 and SR-IOV are all added across any infrastructure, whether used in development
        or production,\u201d commented Alex Chalkias, Product Manager at Canonical.<br><\/p>\n\n\n\n<p>MicroK8s,
        the lightweight, zero-ops, opinionated Kubernetes is ideal for users that
        look for K8s on-rails. With support for Intel and Arm chips, MicroK8s is suited
        for edge environments and IoT use cases. <a href=\"https:\/\/discuss.kubernetes.io\/t\/microk8s-v1-19-released\/12608\">MicroK8s
        1.19<\/a> comes with new versions for add-ons such as Istio 1.5.1, Prometheus
        2.20 and K8s dashboard 2.0. The Multus add-on is now generally available to
        handle multiple networking Kubernetes plugins simultaneously and the Ambassador
        add-on provides an API gateway to handle traffic between heterogeneous services.
        Users of the latest stable MicroK8s track will be automatically upgraded to
        1.19.<br><\/p>\n\n\n\n<p>Charmed Kubernetes is best suited for enterprises
        looking to streamline their multi-cloud and hybrid cloud production environments
        by providing elastic K8s with declarative, lifecycle operations.&nbsp; Enterprises
        running critical production workloads such as telco and retail will benefit
        from new additions to Charmed Kubernetes 1.19. The latest version is now able
        to handle more fast networking scenarios with SR-IOV, IPv6 support and security
        is enhanced with the addition of CIS (Centre for Internet Security) benchmark
        compliance.&nbsp;<\/p>\n\n\n\n<h1>What\u2019s new?<\/h1>\n\n\n\n<p>All <a
        href=\"https:\/\/kubernetes.io\/blog\/2020\/08\/26\/kubernetes-release-1.19-accentuate-the-paw-sitive\/\">upstream
