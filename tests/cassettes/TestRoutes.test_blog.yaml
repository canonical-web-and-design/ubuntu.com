        Expandables &#8211; snapcraft extensions and the secret code"},"content":{"rendered":"\n<p>If
        you\u2019re a snap developer, you know that snap development is terribly easy.
        Or rather complex and difficult. Depending on your application code and requirements,
        it can take a lot of effort putting together the snapcraft.yaml file from
        which you will build your snap. One of our goals is to make snap development
        practically easier and more predictable for everyone. To that end, we created
        a framework of <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-extensions\">snap
        extensions<\/a>, designed to make the snap journey simpler and more fun.<\/p>\n\n\n\n<p>In
        a nutshell, extensions abstract away a range of common code declarations you
        would normally put in your snapcraft.yaml file. They help developers avoid
        repetitive tasks, reduce the knowledge barrier needed to successfully build
        snaps, offer a common template for application builds, and most importantly,
        save time and effort. But what if you want &#8211; or need &#8211; to know
        what is behind the abstraction?<\/p>\n\n\n\n<h1>Expand your horizons, expand
        your extensions<\/h1>\n\n\n\n<p>Let\u2019s examine a real-life example. Just
        a few weeks ago, Jonathan Riddell and I did a workshop on how to build snaps
        during <a href=\"https:\/\/akademy.kde.org\/2020\">KDE Akademy<\/a>. We demonstrated
        with KBlocks, and the snapcraft.yaml file references the <a href=\"https:\/\/snapcraft.io\/docs\/kde-neon-extension\">kde
        neon<\/a> extension, which makes the latest Qt5 and KDE Frameworks libraries
        available to KBlocks at runtime. The necessary code block [sic] is as follows:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">\u2026<br>adopt-info: kblocks<br>apps:<br>&nbsp;&nbsp;&nbsp;
        kblocks:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>extensions:<\/strong><strong><br><\/strong><strong>&nbsp;
       &nbsp; <\/strong><strong>&nbsp;&nbsp;&nbsp; <\/strong><strong>- kde-neon<\/strong><br>&nbsp;
       &nbsp;&nbsp;&nbsp;&nbsp; common-id: org.kde.kblocks.desktop<br>...<\/pre>\n\n\n\n<p>But
        we need to see what happens behind the scenes.<\/p>\n\n\n\n<p>You can expand
        an extension declaration in any snapcraft.yaml file by running:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snapcraft expand-extensions<\/pre>\n\n\n\n<p>This
        command will look for the snapcraft.yaml file in the current directory or
        snap subdirectory, and print to the standard output the expanded version of
        the YAML file. You can redirect the output into a separate file, and then
        compare the two to understand what gives.<\/p>\n\n\n\n<h1>The diff is greener
        on the other side<\/h1>\n\n\n\n<p>The <em>expand-extensions<\/em> command
        does quite a bit. First, we can see that the declaration of the extension
        for the kblocks app in the YAML has been removed. Then, we can also see that
        the expanded file has several additional plugs declared, namely desktop, desktop-legacy,
        wayland, and x11. Another important element is the <em>desktop-launch<\/em>
        command, which contains a number of common environment configurations to make
        sure the application runs correctly.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/XC7l3swl0B2Rfo4O4MFu0OVobu5oW-CfEcy5S2AhlJWcZclk7hpfM2WvvIVFZp9EEqbhlxHhD0wfrSphLX26RNodrWow5Wf32WbaX5uk8459vAClmcrbFzy59qEZJskGgTNAyaGR\"
        alt=\"\"\/><figcaption><em>Original YAML on the left, the expanded version
        without the extension on the right. For brevity, only part of the complete
        snapcraft.yaml file is shown.<\/em><\/figcaption><\/figure>\n\n\n\n<p>The
        biggest difference is an entire new block of code at the bottom of the YAML
        &#8211; not visible in the screenshot above, but you can just grab the <a
        href=\"http:\/\/akademy.kde.org.uk\/\">KBlocks snapcraft.yaml file<\/a> we
        used in the workshop, and try for yourself:<\/p>\n\n\n\n<ul><li>It compiles
        the kde-neon-extension part using a pre-existing source available in the snapcraft
        build environment.<\/li><li>It defines several plugs &#8211; icon and sound
        themes as well KDE Frameworks libraries available in the existing gtk-common-themes
        and kde-frameworks-5-core18 content snaps. This way, you do not need to worry
        or manually satisfy the various components required to make your application
        behave and look as intended. All of these dependencies are satisfied automagically.<\/li><li>It
        defines the runtime environment that ensures the snap will function correctly.<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-preformatted\">&nbsp;&nbsp;kde-neon-extension:<br>&nbsp;&nbsp;&nbsp;
        build-packages:<br>&nbsp;&nbsp;&nbsp; - g++<br>&nbsp;&nbsp;&nbsp; plugin:
        make<br>&nbsp;&nbsp;&nbsp; source: $SNAPCRAFT_EXTENSIONS_DIR\/desktop<br>&nbsp;&nbsp;&nbsp;
        source-subdir: kde-neon<br>plugs:<br>&nbsp; icon-themes:<br>&nbsp;&nbsp;&nbsp;
        default-provider: gtk-common-themes<br>&nbsp;&nbsp;&nbsp; interface: content<br>&nbsp;&nbsp;&nbsp;
        target: $SNAP\/data-dir\/icons<br>&nbsp; kde-frameworks-5-plug:<br>&nbsp;&nbsp;&nbsp;
        content: kde-frameworks-5-core18-all<br>&nbsp;&nbsp;&nbsp; default-provider:
        kde-frameworks-5-core18<br>&nbsp;&nbsp;&nbsp; interface: content<br>&nbsp;&nbsp;&nbsp;
        target: $SNAP\/kf5<br>&nbsp; sound-themes:<br>&nbsp;&nbsp;&nbsp; default-provider:
        gtk-common-themes<br>&nbsp;&nbsp;&nbsp; interface: content<br>&nbsp;&nbsp;&nbsp;
        target: $SNAP\/data-dir\/sounds<br>environment:<br>&nbsp; SNAP_DESKTOP_RUNTIME:
        $SNAP\/kf5<\/pre>\n\n\n\n<p>As you can see from the example above, extensions
        not only save time, they also ensure your snaps use a consistent structure,
        containing all the required assets to look and run correctly. You also end
        up with smaller snaps, because the common components and libraries are already
        included in the content snaps. This can be quite useful, especially if you
        develop multiple applications that share common code, as is the case with
        the KDE software.<\/p>\n\n\n\n<h1>What\u2019s next?<\/h1>\n\n\n\n<p>Now, you
        may actually have a use case that only requires a portion of the code shown
        above, or you want to understand how extensions work behind the scenes. You
        can expand existing YAML files, and then use the relevant snippets as you
        sit. Overall, the use of extensions, in full or in part, should help you make
        snaps with a more consistent theming, smaller size, and more predictable behavior,
        as you baseline against a well-tested set of packages used across a large
        number of applications.<\/p>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Extensions
        and the associated expand command allow you to make best use of the snapcraft.yaml
        files, whether to learn new things, or to adopt existing code for your own
        needs. You may already have snaps published in the Snap Store, and you would
