        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Chips<\/h3>\n\n\n\n<p>We\u2019ve
        been working on upstreaming some of <a href=\"https:\/\/github.com\/canonical-web-and-design\/react-components\/tree\/master\/src\/components\/SearchAndFilter\">the
        search and filter component<\/a> work from our <a href=\"https:\/\/github.com\/canonical-web-and-design\/react-components\">React
