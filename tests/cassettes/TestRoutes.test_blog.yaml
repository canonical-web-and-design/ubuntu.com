        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019re also finalising the application
        panels UX spec.<\/p>\n\n\n\n<h3>Vanilla Suru strips<\/h3>\n\n\n\n<p><a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical
        websites<\/a> often use distinctive slanted Suru backgrounds. They\u2019ve
        been initially implemented for <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a>
        and copied to other sites. We are in the <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/3193\">process
        of moving the most common of these patterns into Vanilla<\/a>, so they can
        be consistently reused across our sites and applications.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/d_I5YLt-8wCG1EXI1MfY844UCfvxYs15IZm9uJxHJM0cLODKtS-vkm1H7O03eWN3g4EVOF8QzIjnQYfEiEy3tLw48Un1FhdDG7WIIWsCRbRWGX9gDuE3eEL00NMMAQ-dBmyaAg6O\"
