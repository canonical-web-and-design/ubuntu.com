        snap confined shell based on Mir: Mircade"},"content":{"rendered":"\n<h1>Mircade:
        An example snap confined user shell<\/h1>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/ubuntucommunity.s3.dualstack.us-east-2.amazonaws.com\/optimized\/2X\/5\/56c56d3a1bb0e91168f4605d8ecec072ed2f02a0_2_690x568.png\"
        alt=\"Screenshot%20from%202020-05-29%2014-57-33\" \/><figcaption>A snap confined
        shell running on the desktop<\/figcaption><\/figure>\n\n\n\n<p>There are various
        scenarios and reasons for packaging a Snap confined shell and a selection
        of applications together in a confined environment. You might have applications
        that work well together for a particular task; or, you may want to offer a
        number of alternative applications and have them available on a wide range
        of target platforms. Mircade illustrates this approach.<\/p>\n\n\n\n<h2>Contents
        of the Mircade snap<\/h2>\n\n\n\n<h3>The user shell<\/h3>\n\n\n\n<p>A user
        shell is a program that allows the user to interact with the computer. It
        could be as simple as a command-line shell or as complex as a full desktop
        environment.<\/p>\n\n\n\n<p>For Mircade I use a modified example Mir shell
        (egmde) I\u2019ve presented in other writings. This &#8220;mircade&#8221;
        version of egmde allows the user to select one of a number of programs and
        run it all within the Snap confined environment.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>  egmde:\n    source:
        https:\/\/github.com\/AlanGriffiths\/egmde.git\n    source-branch: mircade\n    plugin:
        cmake-with-ppa\n    ppa: mir-team\/release\n    build-packages:\n      - pkg-config\n      -
        libmiral-dev\n      - libboost-filesystem-dev\n      - libfreetype6-dev\n      -
        libwayland-dev\n      - libxkbcommon-dev\n      - g++\n    stage-packages:\n      -
        try: [libmiral4]\n      - else: [libmiral3]\n      - mir-graphics-drivers-desktop\n      -
        fonts-freefont-ttf\n    stage:\n      - -usr\/share\/wayland-sessions\/egmde.desktop\n      -
        -bin\/egmde-launch<\/code><\/pre>\n\n\n\n<h2>The applications<\/h2>\n\n\n\n<p>A
        successful &#8220;bundled&#8221; snap is really down to choosing a compelling
        set of applications.<\/p>\n\n\n\n<p>I\u2019ve taken a bunch of games from
        the Ubuntu archive and bundled them into the snap. That choice is only an
        illustration, there&#8217;s no need to choose games, or programs from the
        archive.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>  neverball:\n    plugin:
        nil\n    stage-packages:\n      - neverball<\/code><\/pre>\n\n\n\n<p>In this
        example, most of the applications use SDL2 and all use Wayland. <\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>  sdl2:\n    plugin: nil\n    stage-packages:\n      -
        libsdl2-2.0-0\n      - libsdl2-image-2.0-0\n      - libsdl2-mixer-2.0-0\n      -
        libsdl2-net-2.0-0<\/code><\/pre>\n\n\n\n<p>I&#8217;ve not covered other toolkits
        in the Mirade example. In spite of this, applications based on GTK, Qt and
        X11 can also be packaged.<\/p>\n\n\n\n<h2>The target platforms<\/h2>\n\n\n\n<h3>Running
        on Ubuntu Core<\/h3>\n\n\n\n<p>There are a lot of advantages to running Ubuntu
        Core on IoT devices, and Mircade shows how a bundle of applications can be
        delivered for this. When installed on Ubuntu Core, Mircade connects to a Wayland
        server (such as mir-kiosk).<\/p>\n\n\n\n<h3>Running on Classic Linux<\/h3>\n\n\n\n<p>On
        Ubuntu Classic there are four ways that Mircade can run, the first three are:<\/p>\n\n\n\n<ol><li>Connecting
        to an X11 compositor as a window on a traditional desktop<\/li><li>Connecting
        to a Wayland compositor as a fullscreen window on a traditional desktop<\/li><li>Running
        directly on the hardware as a graphical login session<\/li><li><\/li><\/ol>\n\n\n\n<p>For
        each of these the corresponding interface needs to be connected:<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td>Connecting to an X11 compositor<\/td><td><code>snap
        connect mircade:x11<\/code><\/td><\/tr><tr><td>Connecting to a Wayland compositor<\/td><td><code>snap
        connect mircade:wayland<\/code><\/td><\/tr><tr><td>Running directly on the
        hardware<\/td><td><code>snap connect mircade:login-session-control<\/code><\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>The
        fourth option, typically on an Ubuntu Server installation, is to run in the
        same way as on Ubuntu Core using a <code>mir-kiosk<\/code> daemon as to access
        the hardware.<\/p>\n\n\n\n<h2>Security: Snap confinement<\/h2>\n\n\n\n<h3>What
        does \u2018confinement\u2019 mean?<\/h3>\n\n\n\n<p>Historically, there\u2019s
        been a high cost of entry to application development and distribution meaning
        that developers and packagers have had to establish a reputation and trust.
        Some people may have suspicions of what applications like Microsoft Office
        or Google Chrome do. Regardless, there\u2019s no realistic fear that Microsoft
        or Google will steal money from you or hold information on your computer for
        ransom.<\/p>\n\n\n\n<p>Remember, running an application on a computer gives
        it, and by extension, the developers of that application, access to your computer.
        Without precautions, it gets access to everything you can access. It is not
        just running an application requires caution: before running an application
        you have to install it. Traditional packaging solutions such as .deb and .rpm,
        give root access to your system to the packagers.<\/p>\n\n\n\n<p>Over the
        years the barrier to entry in application development has become low. Writing
        an app and getting it into an &#8220;app store&#8221; has never been easier:
        application development and packaging is no longer the preserve of a few well-known
        organizations. The basis for trust that used to exist has been eroded.<\/p>\n\n\n\n<p>Computers
        are being trusted with more and more sensitive information. We carry pocket
        computers with us everywhere and trust them to hold personal information including
        access to bank accounts, credit cards and medical details.<\/p>\n\n\n\n<p>Taking
        precautions to mitigate the risk posed by untrusted code is where app confinement
        comes into play. Confining the app at the operating system level restricts
        its access to your computer to only those things that are needed for it to
        work.<\/p>\n\n\n\n<h3>How does \u2018app confinement\u2019 work?<\/h3>\n\n\n\n<p>Software
        developers know that something that sounds simple in the user domain can involve
        some serious work in the solution domain. App confinement is no exception:
        we need to consider what the operating system needs to do to confine an app;
        how that can be controlled; how the user can review and configure the confinement.
        Mircade provides an example of applications being selected and run with restricted
        access to the system.<\/p>\n\n\n\n<h4>Kernel and userspace<\/h4>\n\n\n\n<p>The
        code running on a computer can be divided into \u2018kernel\u2019 and \u2018userspace\u2019.
        The kernel is that part of the operating system that mediates all interaction
        with hardware and between processes. The userspace is everything that runs
        within a normal app.<\/p>\n\n\n\n<p>If we write a \u201chello world\u201d
        application, the code we write runs in userspace. And so does the output function
        from the library we use (maybe <code>operator&lt;&lt;()<\/code> , or <code>printf()<\/code>
        or \u2026) but at some point it writes to the console and at that point the
        kernel takes over and, eventually (there may well be further userspace and
        kernel code executed), some pixels are lit on the screen.<\/p>\n\n\n\n<p>Without
        the kernel code can\u2019t access your files, it can\u2019t access the internet,
        it can\u2019t access your keyboard, mouse, touchpad, interact with other processes,
        etc.<\/p>\n\n\n\n<p>That makes the interface between userspace and kernel
        a useful place to restrict the activities of a program.<\/p>\n\n\n\n<h4>Snaps
        and AppArmor<\/h4>\n\n\n\n<p>AppArmor is an implementation detail of \u2018snap
        confinement\u2019, which is a component of Canonical\u2019s \u2018Snap\u2019
        packaging format. Snaps make use of lists of AppArmor rules called \u2018interfaces\u2019,
        each of which covers identifiable capabilities. These interfaces are reviewed
        by the Snap developers and can be enabled (or disabled) by the end user.<\/p>\n\n\n\n<p>These
        are the permissions used by Mircade:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        snap connections mircade\nInterface              Plug                           Slot             Notes\naudio-playback         mircade:audio-playback         :audio-playback  -\nhardware-observe       mircade:hardware-observe       -                manual\nlogin-session-control  mircade:login-session-control  -                manual\nnetwork-bind           mircade:network-bind           :network-bind    -\nopengl                 mircade:opengl                 :opengl          -\nwayland                mircade:wayland                :wayland         manual\nx11                    mircade:x11                    :x11             -\n<\/code><\/pre>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>The
        Mircade snap confined shell demonstrates how it is possible to take some applications,
        a user shell and Snap technology and use them deliver a portable, secure package
        to multiple Linux platforms including Ubuntu Core, Ubuntu Desktop and many
        other distros.<\/p>\n\n\n\n<p>Targeting multiple platforms is important to
        the developers of snaps and confinement is important as users of a snap can
        ensure that it has limited access to their computer and what they are doing
        with it. <\/p>\n\n\n\n<p>Do you have, or know of, a set of applications that
        would benefit from this approach?<\/p>\n\n\n\n<div class=\"wp-block-media-text
