        and Web team summary &#8211; 20th August 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\" style=\"text-align:left;\"><img style=\"max-height:300px\"
        src=\"https:\/\/lh4.googleusercontent.com\/XQrtvnyoGGdRN7CFdY--Vo5Y3iqOavquFJi2CG-tdp8LSf87ONM1f4JbPAtMAHGyhiXS2CI7LLVJIirltE26xSPkQg7OjKCEwnt7RGyv5cnG0fxYptXExjkku20wxzoFoOTTRkDl\"
        alt=\"\"\/><figcaption>Kit Randel<\/figcaption><\/figure>\n\n\n\n<p>My name
        is Kit and I live at the bottom of the earth in Dunedin, New Zealand where
        I manage the <a href=\"https:\/\/maas.io\">MAAS<\/a> frontend, engineering
        team. Currently, we\u2019re working on new features for MAAS 2.9 including
        cloud-init support, release notifications and an improved KVM experience with
        better support for <a href=\"https:\/\/www.kernel.org\/doc\/html\/v4.18\/vm\/numa.html\">NUMA<\/a>
        and SR-IOV. In addition to new features, we\u2019re in the process of migrating
        the <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">MAAS
        UI<\/a> from AngularJS to React+Redux+TypeScript.\u00a0<br><\/p>\n\n\n\n<p>In
        my free time, I enjoy songwriting, reading contemporary fiction, baking and
        minding my menagerie of mad beasts.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>New
        Ubuntu Advantage subscription flow<\/h3>\n\n\n\n<p>We are currently working
        on an integrated subscription builder on ubuntu.com to replace shop.ubuntu.com.
        This UA subscription builder will have a cart feature and payment and management
        all available from within the <a href=\"https:\/\/ubuntu.com\/advantage\">ubuntu.com\/advantage<\/a>
        UI.<\/p>\n\n\n\n<h3>Add promotions to the download flow<\/h3>\n\n\n\n<p>To
        improve the awareness of the other Canonical products we have added a number
        of promotions which will be shown before downloading Ubuntu.<\/p>\n\n\n\n<h3>Webinars
        this week<\/h3>\n\n\n\n<h4>Optimised authentication methods for Ubuntu Desktop<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/F_e5K7XWFawSvjvqawVQJEjqZlM53tXCnpPuVH1d2h_JR_Zg9j36WIlnF6DQT_AktBLXaBrRULuyGjTYZT81SFTfhP4THu4cdqHtphs1w-OHbRf4P_cm8USA4TUqNT33alDPzyfH\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/desktop-authentication-whitepaper\">Get
        the \u2018Authentication methods\u2019 whitepaper<\/a><br><\/p>\n\n\n\n<h4>Production
        AI from data lake to server<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ic-C1m_qJK4uPl0xjEyJbVa9ic_fs0DtLoP0QvpTVUs6y4P2_RvfyTgp_CEdZokEFRjDwQ8JVqG_A4xxVT7BXLBl0O2mmokcj0QeaeF9O0AADQla-YT3UmXRSyZreenYWzgm9aUG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/data-lake_2_server_webinar\">Watch
        the \u2018Production AI from data lake to server\u2019 webinar<\/a><\/p>\n\n\n\n<h3>New
        security Oval page<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/AJzb-rAEZ7qmLYyao_BEoakE8Me5v3B3JNSeC4IzzTiRaqB0nfLm3V7ALgtS_1bKnZ5YOWC3Dx77i3ay8ARg61PhJg8yZ4jlUfly0tcKlAso6zpWmiZYfONzuNxrV-JpDWsmMwx5\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The security team maintains an awesome OVAL
        tool for analyzing any known threats. We now have information and a guide
        to using this tool<\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/security\/oval\">Learn
        more about Ubuntu OVAL<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develops our design strategy and creates the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>New
        icons<\/h3>\n\n\n\n<p>The new icons for our unique instance of Usabilla were
        finalised and implemented in this iteration.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/B8kxlt6y-so6o_JRbCV2BCnWoSSoMuWLSXrFgyjLjOpUkkH-tyO14OQF44wHP7OZpmgBK4egu-tBjEIrrbLu7kkXABXV8XJvX8Vj3A3jfgVQrs1G87ZATtlAClwPpvsKK99_lA_b\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Exploring different pictogram styles<\/h3>\n\n\n\n<p>We
        completed our initial explorations into a new set of pictograms. A number
        of different styles and colours were explored, including many variations of
        line and solid illustrations. We will continue to refine the preferred routes
        in the next few weeks.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/blm2EyrwOWUhUfZ3KP_qBU9t0Qjp1uHI4MGJ71L4yR30DeHCuAobxK4YwZ8Mw6BWtmdLxAez3ATtiO6rFeGVUIXY4yP9TgxsVukwVUoCG5ZOBvUDAtLhRinwqCAhehUIaScubyKt\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/6KkLYOI5Cr6GeczMhl-zuItbbskxou254TPTPvKhT28Mw97gU3boYNgvIdqkV391nkG52eppKENM6nfNgH1jVq19bg_wjMkH6KppHD3mxunz8IxKA09FgIm2KcP8qfNHtGLlYVlO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Gradient explorations<\/h3>\n\n\n\n<p>Our
        colours are an important and integral part of the brand, we are exploring
        different ways to use them including in gradients. We tried some new combinations
        and variations and applied them to logos and a couple of product dashboards.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/PO8WVX6lDAyeyF4hfmlAomBfGqB_dn2hSukskxsTzxKAReJJm2B334U1xKRPsQyRlo_sKZqnj737PRqMdeIU969Em-YwE9URuTnXaxgSQg2KKu5wNUkNDeVKPO3l2EecvGPTYXrK\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/68s0lW6ESBPCqm2nmh_YhPOws-s28jlDb9vkcguK5lr39l25MEPDsfQhI0iij4ZjNyTGB6HGA1SIY0C2XDVAdrzx4TnwdWmOdg5ILUTC9fWH1NG8pcW9kxD_Jx8h_eGpfURgWh4G\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>CLI
        commands improvement prototype<\/h3>\n\n\n\n<p>This week, maas UX is focused
        on improving the CLI experience in MAAS. We\u2019ve created a simple prototype
        in <a href=\"https:\/\/github.com\/tj\/commander.js\/\">commanderJS<\/a>,
        starting with 4 most basic commands as a proof of concept of 4 different outputs
        &#8211; help, list, commission, deploy.\u00a0<br><\/p>\n\n\n\n<p>Our goal
        is to simplify the input structure and provide outputs that are more human-readable.
        This version still needs a lot of refinement and polishing, but this is where
        we start. <br><\/p>\n\n\n\n<p>The first command is our initial help page.
        By typing $maas or $maas &#8211;help, a user should receive an output that
        helps them get started quickly. The initial help command is broken down into
        subtopics to provide our users with a better understanding of their action.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/BRyEeDOCj22NC-J-RVqEySL0IkgXHznw6dsV763e_QzePjeuuGcIR-QQN5AOMZsdUQINZ2veTpws82MHQKNqVnuFuHox_3Fk76iKW41ofVZXNvcOFAu1mqZdoNCK_Mz3ZRWiI2dZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019ve also introduced the concept of
        the primary object, which in this case is `machines`. When a user performs
        an action against a primary object, they shouldn\u2019t need to add a MAAS
        object as the second argument. Therefore, <code>maas list<\/code> and <code>maas
        machine list<\/code> should have the same output<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/MU-5EGNMToytWkxjKinFl-olaB_1CapbzItVDRx9wm8z70RURLUb-wzwG4b4ZJyD131md9FlXbmfJ_P4pqIxoaH0w8MC9p6i9u_qoKhJK3lEf5eKbba4GDGQrhH_zmu_a4QZTs0D\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We reduced the number of columns to these
        6 columns as default, because we are aware that some users might have a smaller
        terminal size and we\u2019d rather not break the viewports. A user should
        also have an option where they can change their output format to JSON or YAML
        as well<\/p>\n\n\n\n<p>We also want to introduce a loading state to the CLI,
        for instance, <code>maas commission [MACHINE_NAME]<\/code> will show a spinner
        while it is processing and shows a table output with a new status when it
        is completed.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/fwzVuIVFkIh_Eosh62hlwDEi9tSGIg-KXI8SCMO1-NFWMoBNlgi-UIzY_75dwjNndhn9sPOQze-Rm_iYKznXG_oJDzzS8ByhqZKStb4Poc-pWmY9pBjPUi-bpw_vY72fkcpm8sDY\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/mbLXTtI4GQhCHUNWwJDg_dLyMRjWDKLAtPG1i7cEi_M84QNr_gxIypOpHt70hbfF2Jg_xxQvPYAtGsvvmEr5UJJE-yxnqI77ff1fC_6nxik0KMpCUz1xcWnjaiqQsQFBAzYI0kYE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Finally, for certain commands like deploy,
        where a user needs to parse a lot of arguments, we will create a more interactive
        experience in the CLI to help our users parse the right arguments.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/EkRuzbtLildyYAN2YuT9oJrMNgXa6Q9bKs1TYSYbHc8fEpmrT6dY0QkwQ9KxaF0shuhm-S2wYS5Qhpr46t8xwBt7Xhj8OzcIC44XkXpSpRTS2RolTc0c8hCLyoeXTl8lJIFjEagP\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/FZoJOSPNG1F5i3-8oNX7ZbXXFZBFJ0V1yoOMnXDiuXm-Vh8OBtasa8Re_zrbRI5Ng9X2WTdIipbm0jY0KZIVbHerIShQiUR--uc1qhaWnzI2BfpT5-y1EIU2fsDbFvjumZkhTThO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once there is an error, we will try to show
        the error from our event log for normal mode and bring out the file system
        error logs on <code>--verbose<\/code> or <code>--debug<\/code> modes.<\/p>\n\n\n\n<h3>SR-IOV
        NUMA&nbsp;<\/h3>\n\n\n\n<p>Our NUMA node design is finally completed this
        week. After 9 design iterations and feedback collections, we\u2019ve come
        to the conclusion for our designs. There are 2 important views for the NUMA
        aware VMs &#8211; the aggregated view and the NUMA node view.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/-ySeVuxn9wzUE399unGIHatYp-Ulrk4lTVEcmDdAcLE0BrhmeqhxDQzSWQnG8iwStTaCqsTq9uQkGVZAZk6j_Yu72aDbvGkS9jN7cFMqNhZOjZtGf0n1P5_9lOBU4cJ9TVI10U5D\"
        alt=\"\"\/><figcaption>Aggregated view<\/figcaption><\/figure>\n\n\n\n<p>In
        the aggregated view, we show a summary of our resources in one place. The
        resources card is broken down into RAM (with hugepages), CPU cores, virtual
        functions, and total VMs that are connected to the instance.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Vkn8G3JYNxzVFcJlSJ4y7jhMtA2Dh-sOFiQXjfcsi0V15UC6_0cXqIwnJuPkQmMcxFzeXs_uo3qCVK346eBlqO0smDUyxGrgQr-215I0X_5al8x1e3ueCKNw9AoNxEhikA7cP-sb\"
        alt=\"\"\/><figcaption>NUMA node view<\/figcaption><\/figure>\n\n\n\n<p>The
        NUMA node view breaks down the aggregated view by NUMA node. Each NUMA node
        displays how much a broken-down view of what is allocated and free. Besides,
        if hugepage memory is set, it can also show how much space in the virtual
        memory is allocated for it. <\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS
        squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<h3>Cross
        model relation design for the dashboard<\/h3>\n\n\n\n<p>Representing <a href=\"https:\/\/juju.is\/docs\/cross-model-relations\">Cross
        Model Relations<\/a> (CMR), which allows applications in different models
        to be related, is an area that our Juju team has always been trying to explore
        and keep the visual complexity to a minimum.&nbsp;<br><\/p>\n\n\n\n<p>The
        last iteration, we did user research and held a workshop session to ideate
        solutions. This iteration, we have completed the first version of the CMR
        wireframes: Under a specific \u2018Relation\u2019 view, all CMRs with their
        status, existing connected offers and available offers for consumption will
        be available via the Juju dashboard. A panel synthesising information from
        both the <em>Offer <\/em>and <em>Consumer <\/em>side will also be available
        for more details<\/p>\n\n\n\n<p>We will gather some feedback from Juju users
        in the next iteration and will continue to polish design improvements.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/iSjgXCQWBaby98mZ2OBOYibtEd-qG1HptzuWKcAD_6N9fIBjQHA-NpSVn9VXwtweNyKoSCjG1mtutJCS11RnG7NaCEr8r7Z63BPTXDRsmBbqdSoW7Tq7Q_dQZsdVPgFt1FMS2Pqs\"
        alt=\"\"\/><figcaption>Cross model relation tables in the model details<\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/HOp3HAhqSj74pE0W9Gj5ZR2YXGVlUGkxIINzXO8r-FZ-HxBcxXNCz1ONzZ8CXTJ33jALvFZoko7e6if9FjPEf0UcKnvonYk12h1sHgwOyTwr120wqZTNsltojCPt3bmk0JXxGbqj\"
        alt=\"\"\/><figcaption>Cross model relation details view<\/figcaption><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<p>This
        was mostly a maintenance iteration as we had a few people out.&nbsp;<br><\/p>\n\n\n\n<h3>Suru
        strips<\/h3>\n\n\n\n<p>We have used what we call Suru strips on our sites
        for a while now. So we have <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/strip#suru-strip\">promoted
        them into Vanilla<\/a> to centralise the maintain the pattern.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/YoKwx6CQz-6XI3-ju5Oaw2uMBXr6TMaJCi3ojsNq1q4LQWOrOI2c8H3evkNib-vPnBlt-pGF7KTf_ahzDaqBV3KNJgt9j-OWWzv7JK9avwJHK_KrLtsCszUO66el7Pvo_xhmNfHk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ewhJ-oEOcImr4gAzIM90WZxiZsDcXKCFSxEP5qatJdvA3e3TgWbtAaP556pozcEs1CmKMrE9Rc8NOcG32DoLGpfGrj41XqOLg1_4_-QCcFWrZawfQ9ZL87Qfeq0YN2KQpwpBBzgo\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Checkbox improvements<\/h3>\n\n\n\n<p>We
        have <a href=\"https:\/\/vanillaframework.io\/docs\/base\/forms#checkbox\">custom
        styling for checkboxes<\/a> but were limited by the order of the markup which
        was causing issues in some situations. We have developed a custom checkbox
        pattern which allows us to control the styling. Which falls back to the browser
        default styling if not used.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/rnB65MLf4-y3z-zHUteDaKr7sjJ6Fg8pWyaLbGLrEdUGVe1cLEkIQK3HzFacvLT1P_a1k4joXmYHi3_iotaCtzzGVU7rMxgsePm9bt1x3CHOajuK2FSNsnaLKWV3rOVqZa6CiYr7\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Table improvements<\/h3>\n\n\n\n<p><a href=\"https:\/\/vanillaframework.io\/docs\/base\/tables\">Vanilla
        tables<\/a> are often used in scenarios where high information density is
        key. To improve scannability and readability, we\u2019ve made subtle adjustments
        to make text stand out more against the row borders:<br><\/p>\n\n\n\n<ul><li>Lightened
        borders between rows<\/li><li>Darkened column headers to make them stand out
        more on long pages with lots of tables<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/iPJC2ZbzMqFlMtRVrlOMnKgzzLjzqzq_oMhHe7VpHxPNirEvm6M1GIVx_7axRJh0CQPc9bW3LQjCcPYwp1B_qYPjsLvtt4Yd0liJJziL913xPoOjKY6Rzm_lZJp8wJOAIRnF0O7V\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Investigated increasing the default page
        width<\/h3>\n\n\n\n<p>Most of our websites use a fixed width of 72rem. We
        did an evaluation of a number of sites at wider widths (up to 90rem) to determine
        whether this would improve the reading experience.&nbsp;<br><\/p>\n\n\n\n<p>We
        found out that, while the wider widths do create opportunities for much more
        efficient use of screen real estate, significant markup changes would be necessary
        to take full advantage of the available space. We concluded the effort would
        currently outweigh the benefits.<br><\/p>\n\n\n\n<h2>Snapcraft and Charm Hub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<\/p>\n\n\n\n<h3>Snap model management<\/h3>\n\n\n\n<p>Model management
        is a part of Snapcraft that is only visible to brand store owners, where they
        can define some of the basic setup of a device, defined as it\u2019s model.
        The model contains details such as the architecture and base of the device,
        as well as all the snaps that consist within it.&nbsp;<\/p>\n\n\n\n<p>The
        model management views are going to be read-only for the moment, however,
        they will be extended to be actionable in the future.<\/p>\n\n\n\n<h3>Charm
        Hub developer experience<\/h3>\n\n\n\n<p>The UX team continues to improve
        the way charms could be displayed on the charm page. From the overview to
        the documentation of the charm itself. More details coming soon.<\/p>\n\n\n\n<h3>Charm
        Hub tutorials<\/h3>\n\n\n\n<p>Following the way, we include tutorials <a href=\"https:\/\/ubuntu.com\/blog\/tutorials-for-everyone-from-everyone\">across
        our sites<\/a> with discourse. We integrated the existing tutorials into Charm
        Hub. They can be found following the tag <a href=\"https:\/\/discourse.juju.is\/tags\/operator-framework\">`operator
        framework`<\/a> on the <a href=\"https:\/\/discourse.juju.is\/\">Juju discourse<\/a>
