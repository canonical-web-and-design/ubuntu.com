ies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":97259,"date":"2020-08-04T14:34:40","date_gmt":"2020-08-04T14:34:40","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97259"},"modified":"2020-08-28T16:03:57","modified_gmt":"2020-08-28T16:03:57","slug":"design-and-web-team-summary-4th-august-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/08\/04\/design-and-web-team-summary-4th-august-2020\/","title":{"rendered":"Design
        and Web team summary \u2013 4th August 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<p>Hi
        everyone!<\/p>\n\n\n\n<figure class=\"wp-block-image\" style=\"text-align:left;\"><img
        style=\"max-height:300px; width: auto;\" src=\"https:\/\/lh4.googleusercontent.com\/hcxPFLteAzn8N4liX-4vckwaC6YxPAG6Rd8S3Tsvijv9t8nOGVsgtiLGYfRBT6cWp6Y32IUuj3Bv6rSGafwaafiYu-VcVym4fJIr2e8kPskryBKnZUSfmEfI3f427SVPOTHyGurv\"
        alt=\"\"><figcaption>Jeff Pihach<\/figcaption><\/figure>\n\n\n\n<p>I\u2019m
        the Canadian &#x1f1e8;&#x1f1e6; on the Web Team here at Canonical. I joined
        Canonical as a software engineer around 8 years ago and since then have worn
        a few hats.<br><\/p>\n\n\n\n<p>I started writing code sometime around 1993
        with Qbasic, dabbled in some C, C++, before ultimately ending up working with
        the various components of the web stack and working with PHP, Perl, Python,
        Go, Javascript. Day to day I\u2019m working with <a href=\"https:\/\/juju.is\">Juju<\/a>,
        <a href=\"https:\/\/jaas.ai\">JAAS<\/a> and building the <a href=\"https:\/\/jaas.ai\/models\">Juju
        Dashboard<\/a>.<br><\/p>\n\n\n\n<p>Outside of a computer, I enjoy being outside
        and snow, wake and kiteboarding. <\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
