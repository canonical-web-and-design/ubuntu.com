ified":"2020-09-25T11:00:12","modified_gmt":"2020-09-25T11:00:12","slug":"stepping-down-gracefully","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/09\/25\/stepping-down-gracefully\/","title":{"rendered":"Stepping
        Down Gracefully"},"content":{"rendered":"\n<p>The Snap Store has been designed
        to enable upstream developers and enthusiastic community contributors to publish
        snaps. As with most Linux packaging solutions, the wider community are often
        responsible for starting and maintaining software packages. This is a double-edged
        sword, especially for humans with limited life spans and other shiny things
        to steal their attention.<\/p>\n\n\n\n<p>If a community contributor decides
        to move on from maintaining software packaging, has too many other things
        on their plate, or life just gets in the way, it&#8217;s not necessarily a
        problem. Users are appreciative that someone packaged up their favourite application,
        but can get upset quickly if that software is no longer updated. Snap publishers
        who are overwhelmed or busy doing other things have some options here.<\/p>\n\n\n\n<h2>Automate
        yourself out of existence<\/h2>\n\n\n\n<p>We recommend the first course of
        action is to ensure snaps are published via automated tools to reduce manual
        steps in the publishing workflow. Using the <a href=\"https:\/\/snapcraft.io\/build\">snapcraft
        build<\/a> service or 3rd party tools such as <a href=\"https:\/\/snapcraft.io\/tutorials\/continuous-snap-delivery-from-travis-ci#1-overview\">Travis<\/a>
        or <a href=\"https:\/\/circleci.com\/docs\/2.0\/build-publish-snap-packages\/\">Circle
        CI<\/a> will reduce the workload on a typical snap publisher. A well crafted
        <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-yaml-reference\">snapcraft
        yaml <\/a>will often result in automated builds getting published in the edge
        channel before the publisher even notices. All that&#8217;s left for the publisher
        is to test the edge build and then publish to beta, candidate or stable <a
        href=\"https:\/\/snapcraft.io\/docs\/channels\">channels<\/a> as appropriate.<\/p>\n\n\n\n<h2>Share
        the love<\/h2>\n\n\n\n<p>The Snap Store has a concept of &#8220;Collaborators&#8221;.
        The responsibility of maintaining a snap published in the Snap Store can be
        shared among a group of people. The maintainer of a snap can invite others
        to share responsibility over the publishing, metadata maintenance and release
        of a snap. The list of collaborators can be managed in the Snap Store web
        dashboard. This can help to easily spread the load.<\/p>\n\n\n\n<h2>A peaceful
        handover of power<\/h2>\n\n\n\n<p>When the maintainer of a snap has decided
        to focus on other things, we can handle that too. Where possible, we recommend
        snap publishers transition their applications to another individual or organisation
        rather than let them become outdated. Ideally snaps should be published in
        the Snap Store by the upstream project. So the first port of call would be
        to offer to transition the snap upstream. Sometimes this isn&#8217;t possible
        if the developers are unable to take on the additional workload themselves,
        however small that might be.<\/p>\n\n\n\n<p>Alternatively we recommend seeking
        out another enthusiastic, trustworthy community member to take on the mantle
        of maintaining the snap package. Often just starting a conversation on the
        upstream issue tracker, or in their real-time chat of choice will yield good
        results. Someone keen may even be found within the wider community of the
        upstream project. <\/p>\n\n\n\n<p>If that fails, a further option would be
        to find someone within the snapcraft community. There are a group of dedicated
        snapcraft enthusiasts who love the challenge of maintaining new snaps, and
        taking on existing ones if necessary. They can be found in the <a href=\"https:\/\/forum.snapcraft.io\/\">snapcraft
        forums<\/a>. Start a new thread, looking for a new maintainer, and typically
        one can be found.<\/p>\n\n\n\n<p>Once a new maintainer is found, the transition
        from one publisher to another can be actioned via the <a href=\"https:\/\/forum.snapcraft.io\/\">forums<\/a>.
        Start a thread in the <a href=\"https:\/\/forum.snapcraft.io\/c\/store-requests\">store-requests<\/a>
        category indicating who the snap(s) are moving from, and who to. The store
        admins team can do the necessary validation checks behind the scenes, and
        move the snap(s) to their new home. It&#8217;s then up to the new maintainer
        to hook up whatever build or CI system is needed to seamlessly continue publishing
        of the snap.<\/p>\n\n\n\n<p>Note that when a snap is transferred, by default
        the previous maintainer is kept as a collaborator on the snap. They can continue
        to be involved but without being named as the publisher, or they can be removed
        as a collaborator, and no longer maintain the snap.<\/p>\n\n\n\n<p>So the
        take away from this is, if you&#8217;re feeling overwhelmed and need to offload
        maintainership of snaps to others, don&#8217;t panic. We can help, and our
        community can too.<\/p>\n\n\n\n<p>Photo by <a href=\"https:\/\/unsplash.com\/@osmanrana?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Osman
