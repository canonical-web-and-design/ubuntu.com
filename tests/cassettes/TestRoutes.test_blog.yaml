        Uno Platform projects on Linux with Visual Studio"},"content":{"rendered":"\n<p>Uno
        Platform is bringing their support to Linux. Uno allows you to build native
        mobile, desktop, and WebAssembly apps with C# and XAML from a single code
        base. You can build Linux applications with Uno using Visual Studio and Ubuntu
        on WSL. In collaboration with Uno, we built a mock-up snap that measures and
        adjusts the speed of an IoT device to demonstrate what you can do. You can
        see Uno\u2019s commentary over <a href=\"https:\/\/platform.uno\/blog\/announncing-uno-platform-3-0-linux-support-fluent-material-and-more\/\">in
        their announcement.<\/a> Or in the <strong>video<\/strong> at the end of this
        article. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5634\/UnoLogoLargeCut-1.png\"
        alt=\"\" class=\"wp-image-97372\"\/><\/figure>\n\n\n\n<h2>Develop with Uno
        on Ubuntu<\/h2>\n\n\n\n<p>Maintaining separate code bases for each platform
        requires a lot of time and work. Building for each platform (Windows, Android,
        macOS or Ubuntu) and then committing to support and maintain your application
        makes true cross-platform development daunting. Issues such as feature disparity,
        incompatibilities, and duplication of work can become common practice.<br><\/p>\n\n\n\n<p>Uno
        presents a solution. You can build your C# and XAML codebase with Uno to make
        it more portable. Using WebAssembly, Uno dynamically adjusts your application
        to look and feel the way it should regardless of the operating system. All
        you need is to maintain that one codebase&nbsp;&nbsp; <br><\/p>\n\n\n\n<p>Support
        for building Linux applications on Visual Studio is <a href=\"https:\/\/platform.uno\/blog\/how-to-build-webassembly-c-apps-with-the-mono-aot-and-windows-subsystem-for-linux\/\">powered
        by Ubuntu on WSL<\/a> and the open source Mono AOT-wasm project. Uno also
        supports <a href=\"https:\/\/platform.uno\/blog\/announcing-uno-platform-support-for-visual-studio-code\/\">WASM
        development<\/a> in <a href=\"https:\/\/snapcraft.io\/code\">Code<\/a>. On
        Linux, Uno platform projects use the Skia rendering engine to draw graphical
        elements. Uno applications then integrate into the Ubuntu desktop with a GTK
        shell. And it\u2019s all open source, built on the <a href=\"https:\/\/www.mono-project.com\/\">Mono
        Project<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/863a\/Screenshot-from-2020-08-12-15-45-57.png\"
        alt=\"\" class=\"wp-image-97368\"\/><\/figure>\n\n\n\n<h2>Deploy Uno with
        snaps<\/h2>\n\n\n\n<p>Once you have your application, support and maintenance
        become a challenge. And, if like our <a href=\"https:\/\/snapcraft.io\/uno-platform-iot-sample-app\">demo
        application<\/a>, your application is for IoT devices, support and maintenance
        are key factors for security. Users of your apps or your devices should be
        able to trust the developers to keep applications up-to-date and patched.&nbsp;
        <\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<p>Enter, snaps. On Ubuntu, or any major
        Linux distro, you can use snaps to keep your Uno Platform projects patched
        and up to date automatically and remotely. You can model a release strategy
        to fit your project or device needs using <a href=\"https:\/\/snapcraft.io\/docs\/channels\">snap
        channels<\/a>. A brave user could follow your bleeding-edge channel, while
        others live on a stable channel, or subscribe to a special channel in-between.<\/p>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/abcd\/Screenshot-from-2020-08-12-15-43-41.png\"
        alt=\"\" class=\"wp-image-97367\" width=\"587\" height=\"58\"\/><\/figure>\n\n\n\n<h2>Build
        Uno IoT appliances<\/h2>\n\n\n\n<p>Once you have your application running
        on all OSs and it\u2019s easy to support, what\u2019s next? With your Uno
        Platform project published as a snap, you can deploy to workstations or servers
        without issue. And, you can go one step further and create an Ubuntu Core-based
        appliance.<br><\/p>\n\n\n\n<p>Uno and snaps both run on x86 and ARM so developers
        can target and test IoT applications on <a href=\"http:\/\/raspberrypi.org\">Raspberry
        Pi<\/a>. The <a href=\"https:\/\/snapcraft.io\/uno-platform-iot-sample-app\">Uno
        Platform IoT demo<\/a> is one example, it works on armhf and amd64. As a strictly
        confined snap, it can easily be made into a production-ready device using
        Ubuntu Core;&nbsp; a minimal, containerised version of Ubuntu that is entirely
        made of snaps for security and the same updatability you have in your application.
        <br><\/p>\n\n\n\n<p>Developing Uno projects with snaps also gives you access
        to other tools and features that exist in other <a href=\"https:\/\/ubuntu.com\/appliance\/about\">Ubuntu
        Appliances<\/a>. For example, our demo snap uses <a href=\"https:\/\/mir-server.io\/\">Mir<\/a>
        for well-defined window management and display for your Uno Platform application.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91ab\/Screenshot-from-2020-08-04-17-34-16.png\"
        alt=\"\" class=\"wp-image-97366\"\/><figcaption><br><strong>The application
        mocks a scenario of an IoT device measuring and adjusting the speed of an
        industrial piece of equipment.<\/strong><br><\/figcaption><\/figure>\n\n\n\n<h2>What\u2019s
        next?&nbsp;<\/h2>\n\n\n\n<p>If you\u2019re not already familiar with Uno Platform,
        we recommend you read<a href=\"https:\/\/platform.uno\/blog\/announncing-uno-platform-3-0-linux-support-fluent-material-and-more\/\">
        their announcement too.<\/a> Browse <a href=\"https:\/\/platform.uno\/\">their
        site<\/a> and check out<a href=\"https:\/\/snapcraft.io\/uno-platform-iot-sample-app\">
        our demo snap<\/a>. Bear in mind it is a simple demo to show what\u2019s possible,
        we\u2019d love to see other Uno projects utilise the benefits of snaps in
        the future. <\/p>\n\n\n\n<p>If you\u2019re interested in what else you can
        do with Ubuntu Core and snaps, or want to build an Uno project for the Raspberry
        Pi, there are a few places you can go. You can read up on <a href=\"https:\/\/snapcraft.io\/docs\/creating-a-snap\">building
        snaps<\/a>, learn how to <a href=\"https:\/\/snapcraft.io\/tutorials\/create-your-own-core-image#1-overview\">build
        your own Ubuntu Core image,<\/a> to distribute your software, or get involved
        with <a href=\"http:\/\/ubuntu.com\/appliance\">Ubuntu Appliances<\/a>. <a
        href=\"https:\/\/discourse.ubuntu.com\/c\/appliance\">Talk to us about your
        application <\/a>and we can help you snap it up, publish it, and find new
