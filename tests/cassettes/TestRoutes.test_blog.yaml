        releases EPC-C301 for machine vision applications with Ubuntu 18.04 LTS"},"content":{"rendered":"\n<p>Advantech,
        a leading global provider of intelligent IoT systems and embedded platforms,
        is pleased to announce EPC-C301, a compact fanless box PC powered by 8th Gen.
        Intel\u00ae Core&#x2122; processor. This system features diverse domain-focused
        I\/O and can operate in broad temperature ranges. EPC-C301 integrates Intel\u00ae
        and Canonical technologies, provides <a href=\"http:\/\/ubuntu.com\/\">Ubuntu
        <\/a>and OpenVINO toolkits, and is aimed at accelerating the advancement of
        AIoT. This powerful system is an excellent choice for machine vision applications,
        such as automated optical inspection (AOI), and automated plate number recognition
        (APNR). <\/p>\n\n\n\n<h2>Embedded software support<\/h2>\n\n\n\n<p>EPC-C301
        comes with <a href=\"https:\/\/ubuntu.com\/download\">Ubuntu 18.04 LTS<\/a>
        image and iManager software API. \u201cBy certifying Advantech\u2019s EPC-C301
        for Ubuntu 18.04, Canonical guarantees 10-years of software update support
        that gives enterprises a stable and secure AIoT platform for their industrial
        automation and robotics,\u201d said Loic Minier, Global Director Devices Field
        Engineering at Canonical. Likewise, Advantech\u2019s EPC-C301 features WISE-DeviceOn,
        an IoT device operation and management software, which enables users to integrate,
        visualize, operate, and manage their industrial IoT devices through cloud
        services easily. <\/p>\n\n\n\n<h2>Intel\u00ae OpenVINO&#x2122; Toolkit accelerates
        AIoT <\/h2>\n\n\n\n<p>EPC-C301 accelerates the advancement towards AIoT using
        the Intel\u00ae OpenVINO&#x2122; toolkit. The OpenVINO&#x2122; developer kit
        is compatible with the VEGA-330 AI acceleration card and the pre-loaded Ubuntu
        18.04 LTS yielding a comprehensive set of functions. Sameer Sharma, General
        Manager of Smart Cities and Transportation at Intel\u00ae stated, \u201cWith
        an increase in urban population and road vehicles, there is a significant
        opportunity to help cities stay ahead of growing demands that put strain on
        existing road infrastructure. Intel\u2019s collaboration with Advantech, coupled
        with investment in AI technologies, including the Intel\u00ae Distribution
        of OpenVINO&#x2122; toolkit, can help accelerate the transformation towards
        safer, greener, and more efficient road infrastructures.\u201d <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/23bb\/epc-c301.jpg\"
