        (opens in a new tab)\" class=\"p-button--small p-button--positive\">Book a
        meeting<\/a><\/p>\n\n\n\n<p><strong>Date<\/strong>: August 17-20<br><strong>Location<\/strong>:
        Everywhere &#8211; this year\u2019s KubeCon is virtual! <br><strong>Booth<\/strong>:
        Canonical<\/p>\n\n\n\n<p>This year has been an adventurous one to say the
        least\u2026 but that should get in the way of the community getting together,
        exchanging ideas, and keeping up with what\u2019s new in the sphere of Kubernetes.
        In fact, it\u2019s all the more reason to do so!<br><br>That\u2019s why <a
        href=\"https:\/\/events.linuxfoundation.org\/events\/kubecon-cloudnativecon-europe-2019\/\">KubeCon
