        OSM Release EIGHT available from Canonical"},"content":{"rendered":"\n<p>Canonical
        is proud to announce the general availability of OSM release EIGHT images
        in it\u2019s <a href=\"https:\/\/charmed-osm.com\/\">Charmed OSM<\/a> distribution.
        As of Release SEVEN, OSM is able to orchestrate containerised network functions
        (CNFs) leveraging Kubernetes as the underlying infrastructure for next-generation
        5G services. Release EIGHT follows the same direction and brings new features
        that allow for the orchestration of a broader range of network functions and
        production environments.<\/p>\n\n\n\n<p><a href=\"https:\/\/osm.etsi.org\/\">Open
        Source MANO<\/a> (OSM) Release EIGHT is the result of great community work
        in a project that drives the most complete open source network function virtualisation
        (NFV) orchestrator in the market.<\/p>\n\n\n\n<h2>What\u2019s new in OSM release
        EIGHT<\/h2>\n\n\n\n<p>As OSM matures into a production-ready solution, the
        focus of release EIGHT is to improve the orchestration experience for physical
        network functions (PNFs), virtual network functions (VNFs) and CNFs. New high
        availability features for the orchestration components increase the system\u2019s
        robustness. A lot of improvements were also made on usability with the introduction
        of a new graphical user interface (GUI) and an improved VNF monitoring architecture.<\/p>\n\n\n\n<p>OSM\u2019s
        VNF configuration and abstraction (VCA) is now available in a highly available
        setup. This means that the core component that handles network function full
        lifecycle operations is more robust against unexpected failures; a critical
        feature for production environments. VCA is based on <a href=\"https:\/\/juju.is\/\">Juju<\/a>
        and uses charms, the declarative operations package, to drive network function
        operations.<\/p>\n\n\n\n<p>Charms are code that bring operational primitives
        into OSM. They are following the Kubernetes \u2018operator pattern\u2019 but
        work on both Kubernetes and traditional machine workloads. The VCA deploys
        and manages the lifecycle of charms. In case a charm cannot be colocated in
        a container with the workload it is driving, it can be deployed on Kubernetes
        or LXD clouds known by OSM and is referred to as a \u2018proxy charm\u2019.
        Release EIGHT allows the deployment of highly available proxy charms, to provide
        resiliency and redundancy at the workload operator level. The ability to deploy
        proxy charms on Kubernetes is also a new feature, as previously LXD was the
        only option available. Kubernetes proxy charms leverage the containerisation
        and self-healing features of K8s to dramatically reduce the time to deploy
        network services and ensure the healthy state of the charms.<\/p>\n\n\n\n<p>Another
        exciting addition to OSM Release EIGHT is the next-generation user interface
        (NG-UI). This Angular-based single page application brings all the features
        of a modern UI, including customisation, debuggability and elasticity. NG-UI
        helps users build their 5G networks, provides them with a single pane of glass
        for their network services and operational primitives, and adds security through
        role-based access control (RBAC).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Nda1w_LjZF7W5trY6ShHbUmsQWiUqQ7XC4-bIK0y5A9HN7jh2VOt9_BBp1xpbqHst58Ej9bzGPJbv2ECXQUEiKRAif-9OiVNbOdEqiEKBdEHzfMFlXixBBHvslcGqznVvOYOV27C\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Other significant OSM Release EIGHT features
        include:<\/p>\n\n\n\n<ul><li>A new VNF monitoring functionality based on Prometheus
        exporters.<\/li><li>A new placement optimisation module (PLA) optimises the
        deployments of VNFs and CNFs based on compute and networking costs, latency
        and other technical criteria.<\/li><li>Improved quota management allows setting
        limits for the infrastructure, packages and deployments<\/li><li>A new OSS\/BSS
        subscription API provides a standard interface for improved manageability
        of dynamic changes in the network<\/li><li>Enhanced software-defined networking
        (SDN) controller support using the SDN Assist capability.<\/li><li>VNF repositories
        to facilitate the distribution of VNFs to publish and get access to VNFs in
        a consistent manner<\/li><\/ul>\n\n\n\n<p><a href=\"https:\/\/osm.etsi.org\/news-events\/news\/66-etsi-osm-unveils-release-eight\">Read
        more about OSM release EIGHT in ETSI\u2019s press release<\/a> &gt;<\/p>\n\n\n\n<h2>OSM
        and Kubernetes<\/h2>\n\n\n\n<p>Kubernetes has evolved into the standard substrate
        for OSM in two ways. Firstly, OSM components themselves are running as containerised
        applications and can be deployed on Kubernetes. Secondly, OSM can also deploy
        and orchestrate&nbsp; CNFs on top of Kubernetes clusters.&nbsp;<\/p>\n\n\n\n<p>Using
        Kubernetes as a technology enabler allows OSM to fit into telco cloud-native
        architectures and gives access to a variety of applications from the Kubernetes
        ecosystem. OSM can be bootstrapped on a Kubernetes cluster on bare metal or
        virtual machines (VMs), provided by a virtual infrastructure manager (VIM),
        which is usually an Openstack cloud. OSM Kubernetes support enables telcos
        to manage and orchestrate their physical, virtual and containerised network
        functions through a single solution.<\/p>\n\n\n\n<p><a href=\"https:\/\/charmed-osm.com\/\">Learn
        more about Charmed OSM on our website<\/a> &gt;<\/p>\n\n\n\n<p><a href=\"https:\/\/tutorials.ubuntu.com\/tutorial\/charmed-osm-get-started#0\">Try
