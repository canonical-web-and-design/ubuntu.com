        the VMware to Charmed OpenStack whitepaper &gt;<\/a><\/p>\n\n\n\n<h3>Automotive
        page<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/automotive\">automotive
