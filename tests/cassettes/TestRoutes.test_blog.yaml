        to manage snap updates"},"content":{"rendered":"\n<p>Updates are an integral
        part of the software lifecycle. Quite often, they bring improvements, vital
        security patches &#8211; and sometimes, unfortunately, bugs, too. In mission-critical
        environments, it is important to assert a high degree of oversight and precision
        over updates.<\/p>\n\n\n\n<p>Snaps come with a built-in automatic update mechanism,
        whereby snaps are refreshed to a new version whenever there\u2019s a new release
        in the Snap Store. Typically, the refresh occurs four times a day, and in
        the vast majority of cases, they will complete seamlessly, without any issues.
        However, there are cases when and where snap updates need to be deferred or
        postponed, or simply managed with a greater, more refined level of control.
        There are several ways the users can achieve that.<\/p>\n\n\n\n<h1>Snap (refresh)
        control<\/h1>\n\n\n\n<p>The snap updates schedule is governed by four system-wide
        options. These include:<\/p>\n\n\n\n<ul><li>Refresh.timer &#8211; Defines
        the refresh frequency and schedule. You can use this parameter to set when
        the snaps will refresh, so this does not conflict with your other activities
        &#8211; like work meetings, data backups, or similar.<\/li><li>Refresh.hold
        &#8211; Delays the next refresh until the defined time and date. The hold
        option allows you to postpone updates for up to 60 days. In combination with
        the timer option, you can set very specific time windows for when the snaps
        are updated.<\/li><li>Refresh.metered &#8211; Pauses refresh updates when
        the network connection is metered. By default, snap refresh is enabled over
        metered connections. However, to conserve data, you can pause the refreshes
        on such networks.<\/li><li>Refresh.retain &#8211; Sets how many revisions
        of a snap are stored on the system. By default, the last three revisions of
        the installed snap will be kept.<\/li><\/ul>\n\n\n\n<p>The combination of
        these four factors gives users quite a fair bit of flexibility in how they
        control the snap updates. In particular, the timer and hold can be used to
        create set windows for updates, allowing you to perform any necessary pre-
        and post-update tasks, like functionality checks, data backups, and more.<\/p>\n\n\n\n<h1>The
        time-snap continuum<\/h1>\n\n\n\n<p>Let\u2019s have a look at some practical
        examples. For instance, you may want to set your snap updates only to run
        overnight, between 01:00 and 02:00 (in the 24h format).<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap set system refresh.timer=01:00-02:00<\/pre>\n\n\n\n<p>After you set the
        schedule window, you can check what the system reports:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        refresh --time<br>timer: 01:00-02:00<br>last: today at 12:38 PST<br>next:
        tomorrow at 01:00 PST<\/pre>\n\n\n\n<p>There are <a href=\"https:\/\/snapcraft.io\/docs\/keeping-snaps-up-to-date\">quite
        a few variations available<\/a>, including the ability to set the schedule
        at specific hours or time windows for each day of the week, you can omit some
        days, and you can also set in which particular week of a month you may want
        to run the update. You can use values 1-4, e.g.: mon3 will be the third Monday
        of the month, while 5 denotes the last week in the month, as no Earthly calendar
        currently has more than 31 days.<\/p>\n\n\n\n<p>Setting the hold interval
        takes a specific date format, as it needs to conform to RFC 3339. This may
        sound like a page straight out of the Vogon book on time management, so you
        can use the following command to convert dates into the right format:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">date --date=\"TMZ YYYY-MM-DD HH:MM:SS\" +%Y-%m-%dT%H:%M:%S%:z<\/pre>\n\n\n\n<p>For
        instance:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">date --date=\"PST
        2020-08-01 13:00:00\" +%Y-%m-%dT%H:%M:%S%:z<br>2020-08-01T13:00:00+01:00<\/pre>\n\n\n\n<p>Then,
        you can set the refresh value with the formatted date string:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo snap set system refresh.hold=2020-08-01T13:00:00+01:00<\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo snap get system refresh.hold<br>2020-08-01T13:00:00+01:00<\/pre>\n\n\n\n<p>Once
        the refresh hold is in place, you can check the refresh schedule:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap refresh --time<br>timer: 01:00-02:00<br>last:
        today at 12:38 PST<br>hold: in 31 days, at 13:00 PST<br>next: tomorrow at
        01:00 PST (but held)<\/pre>\n\n\n\n<p>As you can see, the information now
        combines parameters both from the timer and hold settings. The next update
        is meant to be tomorrow at 01:00, as defined by the timer, but it will be
        held &#8211; for 31 days &#8211; until the update deferment expires.<\/p>\n\n\n\n<p>Similarly,
        you can configure the updates on metered connections. Setting the value to
        <em>hold<\/em> will prevent updates, while changing the value to <em>null<\/em>
        will allow updates to resume.\u00a0<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap set system refresh.metered=hold<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap set system refresh.metered=null<\/pre>\n\n\n\n<p>Again, you can combine
        this option with the timer and hold settings to create a granular and precise
        update schedule that will not interfere with your critical tasks, ensure maximum
        consistency, and also allow you to receive the necessary functional and security
        patches.<\/p>\n\n\n\n<p>Then, occasionally, you may want to check which snaps
        will update on next refresh. This will give you an indication of the pending
        list of new snap revisions your system will receive:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        refresh --list<br>Name&nbsp;&nbsp;&nbsp;&nbsp; Version&nbsp; Rev&nbsp;&nbsp;&nbsp;
        Publisher&nbsp; Notes<br>lxd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4.3&nbsp;&nbsp;&nbsp;&nbsp;
        16044&nbsp; canonical\u2713&nbsp; -<br>snapcraft&nbsp; 4.1.1&nbsp;&nbsp;&nbsp;
        5143&nbsp; canonical\u2713&nbsp; classic<\/pre>\n\n\n\n<p>Now, the full list
        of installed snaps is longer. For example, the system currently has lxd version
        4.2 installed:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap list
        lxd<br>Name&nbsp; Version&nbsp; Rev&nbsp;&nbsp;&nbsp; Tracking&nbsp;&nbsp;&nbsp;&nbsp;
        Publisher&nbsp; Notes<br>lxd&nbsp; 4.2&nbsp;&nbsp;&nbsp;&nbsp; 15878&nbsp;
        latest\/stable&nbsp; canonical\u2713&nbsp; -<\/pre>\n\n\n\n<h1>Refresh awareness<\/h1>\n\n\n\n<p>This
        is <a href=\"https:\/\/snapcraft.io\/blog\/experimental-feature-snap-refresh-awareness-and-update-inhibition\">another
        feature<\/a> that you can use to control the updates. In some cases, you may
        be running a vital task that must not be interrupted in any way. To that end,
        you can use refresh awareness to make sure the application will not be updated
        while running. If you try to run a manual snap update while it\u2019s running
        (and you\u2019re using the awareness feature), you will see a message like
        below:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap refresh okular
        --candidate<br>error: cannot refresh \"okular\": snap \"okular\" has running
        apps (okular)<\/pre>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Automatic updates
        can never be a blanket solution for all use cases. Desktop, server and IoT
        environments all have their particular requirements and sensitivity, which
        is why snapd comes with a fairly extensive update control mechanism. The combination
        of timed schedules, update delay of up to 60 days, metered connections functionality,
