        20.04 LTS arrives"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a728\/2020-04-23-13.05.21.jpg\"
        alt=\"Focal Fossa, Ubuntu, LTS 20.04\" class=\"wp-image-95183\"\/><\/figure>\n\n\n\n<p><strong>April
        23rd 2020:<\/strong> Canonical, the publisher of <a href=\"https:\/\/ubuntu.com\/\">Ubuntu<\/a>,
        today announced the general availability of Ubuntu 20.04 LTS, with a particular
        emphasis on security and performance.<\/p>\n\n\n\n<p>\u201cAccelerating open
        source globally is our mission. Ubuntu 20.04 LTS is the new state of the art
        open source platform for the enterprise and the entrepreneur,\u201d said Mark
        Shuttleworth, CEO of Canonical. \u201cWe bring together thousands of contributors
        and the world\u2019s largest technology companies to make Ubuntu 20.04 LTS
        the standard reference platform for secure cloud and edge compute.\u201d&nbsp;<\/p>\n\n\n\n<p>Ubuntu
        has reached the top of independent rankings of enterprise Linux security.
        Ubuntu 20.04 LTS applies Kernel Self Protection measures, assures control
        flow integrity and adds stack-clash protection for systemic forward-looking
        enterprise security.<\/p>\n\n\n\n<p>Ubuntu 20.04 LTS also includes Secure
        Boot to protect against low level attacks and rootkits, often employed by
        Advanced Persistent Threat groups, and limits attack proliferation or \u2018blast
        radius\u2019 with strict snap confinement of key exposed applications on the
        desktop and server such as the local Kubernetes package <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a>.
        To mitigate social engineering attacks, Ubuntu 20.04 LTS introduces Fast ID
        Online (FIDO) for universal multi-factor and passwordless authentication.<\/p>\n\n\n\n<p>Canonical
        works with platform partners to anchor security for the operating system in
        the deepest possible fashion in modern hardware capabilities. &#8220;Ubuntu
        20.04 LTS pushes the envelope with the latest developments in security and
        scalability, &#8221; said Robert Gomer, Director AMD Datacenter Alliances.
        &#8220;It adds native support for AMD Secure Encrypted Virtualization with
        accelerated memory encryption designed for data-in-use protection as well
        as high-performance scaling for AMD EPYC processors with 256 threads and beyond.\u201d&nbsp;<\/p>\n\n\n\n<p>WireGuard\u00ae
        is a new, simplified VPN with modern cryptography defaults. WireGuard is included
        in Ubuntu 20.04 LTS and will be backported to Ubuntu 18.04 LTS to support
        widespread enterprise adoption. \u201cIncluding WireGuard by default in all
        recent versions of Ubuntu means that users will finally have a great out-of-the-box
        secure tunnel on Ubuntu,\u201d said Jason A. Donenfeld, creator of WireGuard.<\/p>\n\n\n\n<p>Ubuntu
        continues to be the OS of most public cloud workloads. Canonical recently
        launched <a href=\"https:\/\/ubuntu.com\/public-cloud\">Ubuntu Pro<\/a> on
        public clouds, which broadens Ubuntu security maintenance to cover every single
        package in Ubuntu for a full ten years. Ubuntu Pro also includes FIPS and
        Common Criteria EAL to meet FedRAMP, PCI, HIPAA and ISO compliance requirements.
        &#8220;We&#8217;ve partnered with the Canonical team to think of new ways
        to solve the security challenges of tomorrow, and are excited that Ubuntu
        20.04 LTS is now available. In Google Cloud, <a href=\"https:\/\/cloud.google.com\/shielded-vm\">Shielded
        VM hardening<\/a> is enabled by-default on Ubuntu 16.04 LTS, 18.04 LTS, and
        now on 20.04 LTS &#8211; and at no additional cost,&#8221; said Nelly Porter,
        Lead Product Manager at Google Cloud.<\/p>\n\n\n\n<p>&#8220;We&#8217;re excited
        to partner with Canonical to bring the Ubuntu 20.04 LTS innovations across
        our toolchain &#8212; from developers on WSL to scaling enterprise production
        deployments in Azure,\u201d said John Gossman, Distinguished Engineer at Microsoft
        Corp. \u201cIn this release, we&#8217;ve made it easier than ever to manage
        workstation environments and to enjoy the long-term stability and security
        of Ubuntu Pro for Azure across a wide range of compute options.&#8221;&nbsp;<\/p>\n\n\n\n<p>The
        new Windows Subsystem for Linux v2 in Windows 10 enables deep and direct integration
        of Ubuntu in Windows desktops and servers, both for cross-platform development
        and for sophisticated blended Windows\/Linux production capabilities.<\/p>\n\n\n\n<p>Ubuntu
        has become the platform of choice for Linux workstations. Canonical certifies
        multiple Dell, HP, and Lenovo workstations, and supports enterprise developer
        desktops. Machine learning and AI tools from a range of vendors are available
        immediately for Ubuntu 20.04 LTS, along with 6,000 applications in the Snapcraft
        Linux App Store including Slack, Skype, Plex, Spotify, the entire JetBrains
        portfolio and Visual Studio Code.<\/p>\n\n\n\n<p>Ubuntu is widely deployed
        as a Kubernetes host in public cloud and private infrastructure. It is also
        widely used for containerized operations in mainframe environments.<\/p>\n\n\n\n<p>&#8220;Canonical
        and IBM continue to work closely together to offer cloud solutions with Ubuntu
        on IBM LinuxONE and IBM Z. Today\u2019s announcement of Ubuntu 20.04 LTS running
        on IBM LinuxONE and IBM Z continues to deliver on our support for containers
        and Kubernetes which is fueling our client&#8217;s journey to a hybrid cloud
        to support their mission critical workloads.\u201d said Michael Desens, Vice
        President, Offering Management, IBM Z and LinuxONE, IBM. \u201cIt also includes
        support for IBM Secure Execution for Linux, a trusted execution environment
        for IBM Z and LinuxONE. IBM Secure Execution for Linux provides both enterprise-grade
        confidentiality and protection support for sensitive data, and is designed
        to run large numbers of workloads in full isolation at scale, with protection
        for both insider and external threats across the hybrid cloud environment.&#8221;<\/p>\n\n\n\n<p>\u201cPerformance
        and security are increasingly critical to processing the amount of data generated
        by one trillion connected devices, especially as more compute takes place
        at the edge,\u201d said Kevin Ryan, senior director of software ecosystem
        development, Infrastructure Line of Business, Arm. \u201cThe combination of
        Ubuntu 20.04 LTS with Arm Neoverse-based platforms provides developers with
        a strong foundation for building high-performing and secure applications ready
        for this next era of compute.\u201d<\/p>\n\n\n\n<p>Accelerated computing is
        an essential element of new data centers, with GPU platforms from NVIDIA,
        as well as SmartNICs and FPGAs powering innovation in data science and machine
        learning. Ubuntu 20.04 LTS simplifies AI deployments, both in the data center
        and at the edge, with the NVIDIA CUDA software stack. \u201cEnterprises are
        transforming their businesses with NVIDIA AI and data science solutions,\u201d
        said Manuvir Das, head of enterprise computing at NVIDIA. \u201cDevelopers
        and data science teams use the Ubuntu platform to support their most important
        work, and our collaboration with Canonical enables these industry innovators
        to get AI-powered insights from their data faster.\u201d<\/p>\n\n\n\n<p>Ubuntu
        is the leading open infrastructure platform, and has made significant inroads
        to the enterprise data center in recent years,&nbsp; in partnership with global
        hardware vendors and system integrators.<\/p>\n\n\n\n<p>\u201cIntel is excited
        to continue to work together with Canonical to enable our upcoming Intel platforms,
        as they become available, on Canonical\u00ae Ubuntu&#x2122; 20.04 LTS release\u201d,
        said Mark Skarpness Intel vice president and general manager System Software
        Engineering. \u201cTogether our goal is to deliver groundbreaking optimizations
        and performance acceleration across architectures from development to cloud
        environments.\u201d<\/p>\n\n\n\n<p>\u201cAs organizations build out their
        multi-cloud strategies, customers tell us they need simplified IT experiences
        to transform their business through more efficient and agile operations with
        reduced costs. This Ubuntu certification spans our latest Dell EMC PowerEdge
        servers in the data center, with solutions for Openstack, Kubernetes and AI\/ML
        frameworks like Kubeflow delivering consistent infrastructure, support and
