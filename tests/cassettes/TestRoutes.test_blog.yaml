        Gen. Intel\u00ae Core&#x2122; i7-8665UE\/i5-8365UE processor<br><\/li><li>Dual
        Channel DDR4-2400MT\/s up to 32GB with HDMI + DP* Dual 4K Displays<\/li><li>4
        x GbE, 4 x USB 3.2, 4 x USB 2.0, 3 x RS-232\/422\/485, 1 x RS-232, 2 x isolated
        CANBus, and 8 GPIO<\/li><li>M.2 E-Key 2230, B-Key 3042, M-Key 2280 for SATA
        &amp; PCIex4 SSD, and mini-PCIe<br><\/li><li>DC-12V, and -20 ~ 60 \u00b0C
        (-4 ~ 140 \u00b0F) operating temperature<br><\/li><li>Supports iManager software
