        an Ubuntu Core 18 image for Nitrogen i.MX6 board"},"content":{"rendered":"\n<p><em>This
        article is written by Taiten Peng.<\/em><\/p>\n\n\n\n<p>Have you got i.MX6
        hardware and are wondering how Ubuntu Core would run on it? In this blog,
        we will build an Ubuntu Core 18 image with the generic Ubuntu kernel for an
        i.MX6 based Boundary Devices board.<br><\/p>\n\n\n\n<p>The Nitrogen6X hardware
        from Boundary Device is well supported upstream and kernel patches have already
        landed into Ubuntu 4.15 LTS kernel.&nbsp; This allows you to create an Ubuntu
        Core 18 image and try an official kernel from Canonical.<\/p>\n\n\n\n<h2>What
        you\u2019ll need<br><\/h2>\n\n\n\n<p>Reference hardware: <a href=\"https:\/\/boundarydevices.com\/product\/nitrogen6x\/\">Nitrogen6X<\/a>
        with 2GB memory<\/p>\n\n\n\n<h3>Tools &#8211; build environment:<\/h3>\n\n\n\n<ul><li>Host
        OS: Ubuntu 18.04 LTS 64bit<\/li><li>Tools: ubuntu-image, snapcraft  <\/li><\/ul>\n\n\n\n<p>Perform
        the following command to install ubuntu-image and snapcraft:<\/p>\n\n\n\n<pre>sudo
        snap install --classic ubuntu-image\nsudo snap install --classic snapcraft\n<\/pre>\n\n\n\n<h2>At
        a glance, understanding the basics<br><\/h2>\n\n\n\n<p>In order to build an
        Ubuntu Core image, there are essential components that need to be prepared
        such as a gadget snap or signed model assertion file. A kernel snap is also
        required, technically, but it does not have to be a custom kernel snap on
        the Nitrogen6X hardware.<\/p>\n\n\n\n<h2>Building a custom Ubuntu Core image
        for i.MX6<\/h2>\n\n\n\n<p>Using Nitrogen6X hardware as an example.<\/p>\n\n\n\n<h3>Build
        a gadget snap<\/h3>\n\n\n\n<p>Example <a href=\"https:\/\/github.com\/taiten\/nitrogen6x-gadget-snap\">gadget
        snap <\/a>for nitrogen6q2g board with upstream u-boot source.<\/p>\n\n\n\n<h3>Create
        a model assertion and sign <\/h3>\n\n\n\n<pre>Example model json file\n{\n  \"type\":
        \"model\",\n  \"authority-id\": \"YOUR_ID\",\n  \"brand-id\": \"YOUR_ID\",\n  \"series\":
        \"16\",\n  \"base\": \"core18\",\n  \"model\": \"nitrogen6x\",\n  \"architecture\":
        \"armhf\",\n  \"gadget\": \"nitrogen6\",\n  \"kernel\": \"pc-kernel=18\",\n  \"timestamp\":
        \"2019-06-21T08:56:10+00:00\"\n}\n<\/pre>\n\n\n\n<p>More detail in creating
        model assertion and signing can be found in this <a href=\"https:\/\/snapcraft.io\/tutorials\/create-your-own-core-image\">tutorial.<\/a><\/p>\n\n\n\n<h3>Build
        an Ubuntu Core 18 image<\/h3>\n\n\n\n<pre>sudo ubuntu-image --snap YOUR_GADGET_SNAP.snap
        -o nitrogen6x.img YOUR_MODEL_ASSERTION.model<\/pre>\n\n\n\n<p>For instance,
        something like<\/p>\n\n\n\n<pre>ubuntu-image --snap nitrogen6x-gadget-snap\/nitrogen6_18-0.1_armhf.snap
        -o nitrogen6x.img nitrogen6x.model<\/pre>\n\n\n\n<h2>Installation and booting<\/h2>\n\n\n\n<h3>Flash
        the bootloader<\/h3>\n\n\n\n<p>Nitrogen6x won&#8217;t boot the bootloader
        from a SDcard or USB. You will need to do the following step to update onboard
        SPI Flash.<br><\/p>\n\n\n\n<p>Power on the machine and enter the u-boot prompt
        with following command:<\/p>\n\n\n\n<pre>fatload mmc 0:1 0x13000000 u-boot.imx;sf
        probe;sf erase 0 0xc2000;sf write 0x13000000 0x400 ${filesize}<br><\/pre>\n\n\n\n<p>And
        update u-boot environment variables&#8230;<\/p>\n\n\n\n<p>The script loads
        a necessary environment setting for booting Ubuntu Core from a uboot.env file
        which is generated from the <a href=\"https:\/\/docs.google.com\/document\/d\/199hCGB-cKRK4X2P-dmjDWPRLWF8zG3LhqXewSxBS56E\/edit?ts=5e8be6af#heading=h.px0s3rxifdxm\">gadget<\/a>
        snap.&nbsp;<br><\/p>\n\n\n\n<p>The system will boot into Ubuntu Core 18 after
        reset.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/eb51\/core.jpg\"
        alt=\"\" class=\"wp-image-96532\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e56d\/core1.jpg\"
        alt=\"\" class=\"wp-image-96533\"\/><\/figure>\n\n\n\n<p>The initial boot
        console requires you to setup a network and Ubuntu Account. Please be aware
        that you will need an <a href=\"https:\/\/login.ubuntu.com\/\">Ubuntu SSO
        account<\/a> and a SSH key uploaded in order to access the Ubuntu Core device.<br><\/p>\n\n\n\n<h2>Advanced:
        Build from a custom ubuntu kernel<br><\/h2>\n\n\n\n<p>Be aware that once a
        custom kernel snap has been provided during image building, the kernel snap
        won\u2019t get any update from the snap store.<br><\/p>\n\n\n\n<p>For some
        experimental kernel patches you would like to try on Ubuntu kernel. (For example,
        adding support for other i.mx6 boards)<br><\/p>\n\n\n\n<p>Get the source from
        <a href=\"https:\/\/kernel.ubuntu.com\/git\/ubuntu\/ubuntu-bionic.git\/\">https:\/\/kernel.ubuntu.com\/git\/ubuntu\/ubuntu-bionic.git\/<\/a>
        <\/p>\n\n\n\n<p>You might need to add the following patch to add additional
        kernel modules into initrd.img in the kernel snap.<\/p>\n\n\n\n<pre>diff --git
        a\/snapcraft.yaml b\/snapcraft.yaml\nindex 2452c4031066..e4a94c3059fd 100644\n---
        a\/snapcraft.yaml\n+++ b\/snapcraft.yaml\n@@ -17,6 +17,24 @@ parts:\n     kconfigflavour:
        generic\n     kconfigs:\n       - CONFIG_DEBUG_INFO=n\n+    kernel-initrd-modules:\n+      -
        usb-storage\n+      - nls_iso8859-1\n<\/pre>\n\n\n\n<p>Building a kernel snap
        with following command:<\/p>\n\n\n\n<pre>snapcraft --target-arch=armhf<\/pre>\n\n\n\n<h2><strong>What\u2019s
