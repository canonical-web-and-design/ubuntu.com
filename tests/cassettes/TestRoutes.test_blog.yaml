        it comes to system configuration and inspection, the output provided by this
        command allows you to focus on specific snaps rather than specific resources.
        It can also help you troubleshoot any potential problems with snaps at runtime.<\/p>\n\n\n\n<p>A
        good example here would indeed be <a href=\"https:\/\/snapcraft.io\/kompozer\/\">kompoZer<\/a>.
        The snap has the removable-media interface defined, but for security reasons,
        it is not auto-connected. This means that if you try to reach and open files
        that reside on a USB drive, for example, kompoZer will not be able to access
        them. You can inspect the list of connections that this application uses,
        quickly determine that the removable-media plug is not connected, and then
        manually connect it on the command line with snap connect. If you are not
        comfortable with the command-line, the Ubuntu Software frontend allows you
        to toggle connections on and off using a simple applet.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d599\/kompozer.png\"
        alt=\"\" class=\"wp-image-97772\"\/><\/figure>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>The
