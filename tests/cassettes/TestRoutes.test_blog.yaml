        140-2 certification for Ubuntu 18.04 LTS"},"content":{"rendered":"\n<p>Canonical
        has received FIPS 140-2, Level 1 certification for cryptographic modules in
        Ubuntu 18.04 LTS, with FIPS-validated OpenSSL-1.1.1. modules included. This
        certification enables organisations to meet compliance requirements within
        the public sector, healthcare and finance industries when utilising Ubuntu
        18.04 LTS within public and private cloud environments.<br><\/p>\n\n\n\n<p>Canonical
        worked with U.S. Government and BSI accredited laboratory, <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.atsec.com\/\"
        target=\"_blank\">atsec information security<\/a>, for the 18.04 LTS FIPS
        certification. The publications related to FIPS standards are issued by the
        National Institute of Standards and Technology (<a href=\"https:\/\/www.nist.gov\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">NIST<\/a>).<br><\/p>\n\n\n\n<p>FIPS-certified and FIPS-compliant modules
        for Ubuntu 18.04 LTS and 16.04 LTS are available through an <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/support?utm_source=blog&amp;utm_campaign=7013z000001WXjhAAG\"
        target=\"_blank\">Ubuntu Advantage for Infrastructure<\/a> subscription, alongside
        additional open source security and support services. To get started with
        an Ubuntu Advantage subscription, <a href=\"https:\/\/ubuntu.com\/support\/contact-us?utm_source=blog&amp;utm_campaign=7013z000001WXjhAAG\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"contact our team
        (opens in a new tab)\">contact our team<\/a>. <br><br>On public clouds, <a
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/aws\/pro\"
        target=\"_blank\">Ubuntu Pro for AWS\u200b<\/a> and \u200b<a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/azure\/pro\"
        target=\"_blank\">Ubuntu Pro for Azure\u200b<\/a> include subscriptions to
        Canonical&#8217;s FIPS 140-2 repositories, alongside expanded security and
        hardening.<br><\/p>\n\n\n<p><a href=\"https:\/\/ubuntu.com\/support\/contact-us?utm_source=blog&amp;utm_campaign=7013z000001WXjhAAG\"
        target=\"_blank\" rel=\"noopener noreferrer\"><button>Get FIPS for Ubuntu
        18.04 LTS<\/button><\/a><\/p>\n\n\n<h3><strong>Why is FIPS 140-2 important?&nbsp;<\/strong><br><\/h3>\n\n\n\n<p>Encryption
        is key to protecting sensitive data. In the world of encryption, there are
        several methodologies using different cryptographic algorithms to convert
        plain text into cipher text. Navigating multiple methodologies and algorithms
        creates a complex, labour-intensive process for teams evaluating the cryptographic
        services offered within software components.&nbsp;<br><\/p>\n\n\n\n<p>The
        U.S. Government addresses this challenge by mandating the use of Federal Information
        Processing Standard Publication (FIPS) 140-2 certified software within all
        federal agencies and entities that work with these agencies. FIPS 140-2 defines
        the critical security parameters that must be used for encryption in the products
        sold into the U.S. public sector.<br><\/p>\n\n\n\n<p>FIPS 140-2 is, therefore,
        required under multiple compliance regimes, such as Federal Risk and Authorization
        Management Program (<a href=\"https:\/\/www.fedramp.gov\/assets\/resources\/documents\/CSP_Digital_Identity_Requirements.pdf\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">FedRAMP<\/a>), Federal Information Security Management Act of 2002
        (FISMA) and the Health Information Technology for Economic and Clinical Health
        Act (HITECH).<br><\/p>\n\n\n\n<p>FIPS-certification ensures that software
        has been thoroughly reviewed and tested before being deployed and utilised
        within an agency or organisation requiring data encryption. Industries storing
        and processing sensitive data spans outside the public sector space, leading
        to FIPS-certified software being widely adopted within the payment card industry,
        healthcare and other regulated industries.&nbsp;<br><\/p>\n\n\n\n<h3><strong>Why
        is OpenSSL-1.1.1 certification important?<\/strong><br><\/h3>\n\n\n\n<p>The
        upstream OpenSSL project <a href=\"https:\/\/www.openssl.org\/blog\/blog\/2019\/11\/07\/3.0-update\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">announced a strategy<\/a> for its FIPS validation at the end of last
        year, ending support for its standard 1.0.2 series. The only upstream, validated
        FIPS module that is compatible with the 1.0.2 series also reached end of life
        in December 2019.&nbsp;<br><\/p>\n\n\n\n<p>The current LTS version of the
        OpenSSL library upstream is 1.1.1, with no upstream FIPS-validated version
        currently available. For many users who require FIPS-validated OpenSSL, this
        creates a significant gap.&nbsp;<br><\/p>\n\n\n\n<p>Canonical has achieved
        its own FIPS validation, however, by porting FIPS patches to the OpenSSL-1.1.1
        version shipped by Ubuntu. By using Canonical\u2019s validated OpenSSL-1.1.1,
        customers benefit from an actively-maintained code base which addresses CVEs
        as well as non-security related issues.&nbsp;&nbsp;<\/p>\n\n\n\n<h3><strong>Will
        FIPS-validated modules receive security updates?<\/strong><br><\/h3>\n\n\n\n<p>Customers
        have different needs depending on their industry. While FIPS 140-2 certified
        software is critical for use within federal agencies, there are customers
        who prefer an actively maintained FIPS software, meaning they would like to
        get security fixes.&nbsp;<br><\/p>\n\n\n\n<p>When a FIPS-validated software
        is modified in any way (including patching), it loses its certification and
        will need to be re-certified. The recertification process can easily stretch
        to months depending on the changes, however, Canonical offers flexibility
        with both <a href=\"https:\/\/ubuntu.com\/blog\/fips-140-2-stay-compliant-and-secure-with-canonical\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">FIPS certified and FIPS compliant updates available<\/a>.&nbsp;<\/p>\n\n\n\n<h3><strong>Which
        Ubuntu releases and component versions are FIPS certified?<\/strong><\/h3>\n\n\n\n<p>The
        table below outlines the certified Ubuntu releases and component versions.<br><\/p>\n\n\n\n<h4><strong>Ubuntu
        18.04 LTS<\/strong><\/h4>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>Component<\/td><td>Description<\/td><td>Version<\/td><td>CMVP
        Certificate<\/td><\/tr><tr><td>Linux kernel (generic)<\/td><td>The Linux kernel
        cryptographic library<\/td><td>4.15.0<\/td><td><a href=\"https:\/\/csrc.nist.gov\/Projects\/Cryptographic-Module-Validation-Program\/Certificate\/3647\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">3647<\/a><\/td><\/tr><tr><td>OpenSSL<\/td><td>General purpose cryptographic
