        and Web team summary \u2013 16th September 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<\/p>\n\n\n\n<h4>CloudNative
        Days Tokyo 2020<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/vnlJn8qtif4HB5kaWzVKRnx8gC-e4yWjgYc5OoWIm-o9YRVHcO3dx6YEocggu3LjyqRLYi5D4QaunJp_lMalRaC92UG2Re8CY3uU-cAxmVrw5EdUyJPd8qmwPp9KgXBAQ4n3zA1n\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This year will see a lot of physical events
        move to a virtual event format.\u00a0 However, most virtual booths bring low
        engagement with the audience, limit the abilities to do demos and showcase
        interactive content and have very low conversion rates.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/jp.ubuntu.com\/cloudnativedasytokyo2020\">Visit the CloudNative
        Days Tokyo 2020<\/a><br><\/p>\n\n\n\n<h4>New homepage for Ubuntu.com<\/h4>\n\n\n\n<p>We
        released a refreshed homepage for ubuntu.com. Providing a lot more outreach
        for different audiences.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\">Visit
        the new homepage<\/a><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/auOOq3g_4VKdp4GVFtgSEPz8IxpvxUZS9NjL-bfghOpqNJFEL5utNU_oevva_I8N5men_--TVPpiCvlzL9yleuPDF7rK2DMs8D4A39RnW6i4qZYTG6Y_joXeYnhdl57mCSmidJUv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>EdgeX page on ubuntu.com<\/h4>\n\n\n\n<p>A
        new page with information about the exciting EdgeX ecosystem. Allowing you
        to sign up for our new EdgeX newsletter.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/internet-of-things\/edgex\">Visit
        the EdgeX page&nbsp;<\/a><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/UtYbWTyUgb1wmUjgSYzRewEuig-t-F3_DrZic_jIzmYw9Lss6KAcNVp7dkRcTfbjaug_zv1d25ckRJt4vAfzIrGgM8RHOlnkmFDAY7gtjyKWW0JPqVVFcLTO0kfDutZfi0JlQUre\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h4>Brand
        Hierarchy<\/h4>\n\n\n\n<p>We collated all of the work we have done so far,
        analysed the content and decided on the outcomes and next steps to complete
        the system and roll it out across all areas of the company.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/w_Un-Dfeow1zPhtul6oPbItmenvRMCcjGNNLa57B035F21xhAmCoVl5vYqLe3aBTmwjQQ9Av7f1pRW-KoaAtjqvMq92s_kPI7i9GXUHCO1RUzkKYBrc6Yo7EQ6mkGOIo3EKDipTk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/fMebCJ7Q3XvtfbEgGrzmEmDh6XfZLAfIkFbXIY-pjB_g0nMLCJ_JxhbLg7QvV4UN6xDaAEKuCHVF48k7ATKnlz8OpmRSo9cPWOj8zw2_dcbZxpn82qIiDiGT6EF6gYYeca7lDzUe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Charmed Kubeflow<\/h4>\n\n\n\n<p>Illustrations
        and web design for the updated Kubeflow page.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Jh33wunpzxHijpfJw-yqvSlzEG600gcIr2AMbvOujXyz0uBJZDa6zfIVPTSairyHiGaw6hsLgLqr0YdjYGvUneL-4YIn7nY38OZTAO1EHzQ-msXfL9hM_SJzWKRhNcUGkN0sQDX2\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/i-CEz66-vxLEuK6qwRmxiWDuyO5sBJI65jPGFMDJF6NuZ3RwPwqLNj-L7KEWn1FRguYbdNtwbC1mbBU3txZ8-_JS0LZGPRYhRigNtsjENsZ9X_fWWdEhLSx_pKmMjXIFoeIGPDJ3\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/djazh7CkHsEOHYn7zRxb8YrXwJY3ysHOWgJkx2oyMZ9QlflLTvAd3EU79wsHGOMBNtPQIFYhp352fEVWZneDAuaeDSBlIkQRt2fFCBoFWGxA1Wh6eEX222VJ3VLWj7ltfsER-J-r\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Document Hierarchy testing<\/h4>\n\n\n\n<p>We
        took the templates developed in the last iteration and inserted real content
        to make sure that the styles and typography are robust enough to roll out.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/8JzpTzb9Rp0m1zi0XNZq6XhDUTRGgY2yOQmsmo4ZAwaFDKfZ8pXr1NJpjvcw8zh_gGFx3w_BlqAgUmZjiwGVCXd2arYyOQaxBV_dfnZ_hKo5I0bYXSKnQJ3X84oYORf5fGq0-Ztj\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/yf6KjFstWGGBSOva5aPn6VjZLhr3MlFb9eECmBRzUpkEQkb3wR3xoPlDtUuwiOtk17jcgfU4c_KuNtYzYbyMybfDFD3CfSTU6-vqnTPg-Vg85rdkqvaS4K8IUDdLyDlyIVN-F-Cz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Livechat branding<\/h4>\n\n\n\n<p>Initial
        colour and design work to brand the Eye catcher and Livechat instance on Ubuntu.com.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/KdZNf9v08AkF8g2gpt0wMKUpv5npS1JK-lH1UCP95s1lxztEikuCgi2ho5Jw_D6FAC0RA435glyMF6IzJLnxd9_vN-vgak_-9pYH4Vy0RMVvsLb1Yb_SM6syZZtPCnabveB1RIRl\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>MAAS
        new CLI iteration 2<\/p>\n\n\n\n<p>Last week, we have been testing out the
        CLI prototype with 6 MAAS CLI users to collect feedback on what we can do
        to improve our current CLI experience.&nbsp;<br><\/p>\n\n\n\n<p>The first
        thing we tested out was the concept of the initial help or what our testers
        mostly referred to as \u201ccheat sheet\u201d.<\/p>\n\n\n\n<p>When a user
        types \u201cmaas\u201d or \u201cmaas &#8211;help\u201d, you will see a cheat
        sheet as a guideline to help you do basic operations. In the first prototype,
        we introduced the concept of a primary object (machine), so by default, MAAS
        interprets an action against machines as an object when no object is indicated.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/0ZxEv9RCHLyRvBGgQzYFXvmeT9OV19Xu4h3oBubv9pE9OzrgruwsGd46Xfa6WfC4urydunYVzmeXLMFcUa5maxRuGw8808Kx0evh2Z1KzUN7ZvJ9zY_M8nv2TBkSS5ahy08R7E1G\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We received a lot of positive feedback for
        this concept and our testers wanted to see what other objects are available
        in the CLI. So to provide learnability, we added \u201cHints\u201d to this
        page and indicate the current version of MAAS as well as other useful information.<\/p>\n\n\n\n<p>One
        use case was frequently mentioned during the test regarding how to operate
        bulk actions for multiple MAASes or data centres. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/ms7zsQ8jebMU0BhRwmT4cq4pAEJ5d-Zz3nG1KPKzRsQLIlOtijxfansCvoVIhi79CieqVf5cpR9S8ElkSYaFq00SsoYTpyoHHTEk15uuiBVvN-CrWPH3GyyqDnE9U_qV8GSjjECl\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Breaking down MAAS objects. In the current
        CLI, we have both singular and plural forms of object as a way to indicate
        collection services VS individual services. In this version, we stripped down
        all plural objects and broke them down into different categories for readability.
        We\u2019ve also added a link to the documentation page for further readings.&nbsp;<br><\/p>\n\n\n\n<p>Highlight:
        5 out of 6 users mentioned that they don\u2019t like reading the documentation
        and would not bother to read them because when they are working with the CLI
        they feel like they have to start the search over again in the documentation
        page. It felt like they have to do a double search to get to the point where
        they get the answer. So to reduce that hassle, we attached the right documentation
        link to the relevant commands help page.&nbsp;<br><\/p>\n\n\n\n<p>In this
        prototype, we also introduced the concept of the primary profile, which is
        reflected in the current prompt. A user may log in to multiple profiles and
        set one of the profiles as their primary profile. When a user wants to take
        actions on multiple profiles such as deploying 10 identical machines 3 MAAS
        profiles, they just need to apply a profile flag to their deployment action.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Ek10Al6qUZbQ0qC8q79IXHd9xqKJrrt52Fk2CiwBReXaFvvfWWmHmts11hF1t2Ez4a_6KPp-ror9bUm4-dYAHqz1hCfpaE4PslY69iGdpK4hFGKvxi6gJz3GXVTp5PxeNm67zzg0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The user will always see their current profile
        when they take action. This is to help prevent our users from making mistakes
        and that they are aware of their current environment.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/X_tsLShqm5kObsDpU6GtF2OQuHAjs5KsRu0xivoyx4JarFSYaqLUCW25nIMkzRB8wNqgqTfdFBLoTGdnNW94EJFTFIfbJ5FybaJbcEKP55ruz7PPcebivsVhiJmFrS85vZRw42A3\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/uorh-w7Vd-1Uhh9gkhmf0nyzb8DkYJasOKEGbFNy2fs-Syd3mz-Hgw2V8Ph6of0UkjA6wvWL4bVxXedIX-om3rnxIapzy-xAVYbC33CkhlQRdtqgC47yClOzVnrWW3nN1Tdp_Ggf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>To enhance the experience for learnability,
        we also try to break down the help page to be more meaningful. This is an
        example of the new help page. It will show you a brief description of the
        action, options, different ways to customise the outputs, examples, and related
        commands. For instance, maas list will list multiple or individual node description
        in a compact format as an overview. Whereas a related command is \u201cmaas
        show\u201d, where a user can drill down detailed information of a particular
        machine in an elaborate manner.&nbsp;<br><\/p>\n\n\n\n<p>After going through
        this user test, our team has agreed to make the default experience in the
        CLI compatible with our scripting users because we have a separate MAAS UI
        that can achieve the same purpose. However, if a user prefers to do things
        in MAAS using the CLI and expecting a beginner\u2019s experience, they can
        use the\u201d &#8211;interactive \u201c flag or \u201c -i\u201d to use the
        interactive prompt.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Q16H5JAb2m0uvnNjVcrxs9d21iaaazHbWvUZE2WoS6ttymgvUsQIB4ggQbGlAUFZmHbSXqqNOdNtfo_UcKPVxBraS-5pxnT0mjWYLRPSIoYydyO39eC8FvzIOTovcLnMGQ3Nr6jO\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ZS1oklyxeT3Z3eqlQAialO9FfwSShE0SkDT7oHw3FO33ReI_Vge00QdB1HSs3Ls8pWV4PTBt73RCDJ7WH1nh_eIRi65drtoKdobWxpzyMKq9pdrfircnNFuTgnPhy7P__ESb6CXN\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When a user indicates <code>-i<\/code> in
        the CLI, they will be presented with an interactive prompt where, it will
        ask for required information for the deployment such as OS, release, kernel,
        setting a machine is a KVM host, and customising cloud-init user-data.<\/p>\n\n\n\n<p>By
        default, \u201cmaas deploy\u201d will throw an error, because a user needs
        to supply information about the machine or a characteristic of a collection
        of machines they wish to deploy.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/qjQlXaIojoYS4o05H2qLDGCesJeOLl59aoYpt-ZTzYU6fAepeVpkaGLwczKqrODNoIrznZDdv2spJo9N64_iUgvweC9a9fGZudOXrgol4nmDTTWkiG66u94KLJwASUWgRLUigpWM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p> However, if an error occurs, the prompt will
        provide guidelines and suggestions including documentation to help our users
        perform an action correctly.<\/p>\n\n\n\n<p>Since the default experience is
        tailored to scripting users, by default a user will get the prompt back when
        they perform an action. They will also be informed that the machine(s) they
        deployed are running in the background and they may use any of these suggestions
        to check up on the status of the deployment.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/GCCnRj-vqxo68Ui7qDS9DqwVYELPnj40na1nCpdC86XUhzEpBXQGz0th0pDS2V70Ztx14F07Zmv8ZanQt0C9RzHZu_NF6egmCGXO6SA2ptJVdgNdZ6cLt2vDNcQnjLy1r1i5-7fk\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>If a user wishes to have their prompt block
        when performing an action and want to see if it\u2019s running, they can use
        the <code>--wait<\/code> flag to see the waiting state of the CLI. This will
        show a broken down version of the running task, a loading indication, and
        the time elapse. Time is quite important for MAAS users because for many users,
        if something is processing longer than usual, they would rather have that
        process aborted and reboot.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/RoBhXczx_fHKaiax1UOaF6bhiWb25p7rR48YebWIVyOL-OJKerUKB_9sX9hGcXFLVVCXXtrQ9koeX9ih5Tq0AKvPipO7WgYS81INDFgeOMeggJZxZmAIf1ZYQTw1eUzljOexsDZq\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>What\u2019s next?<\/p>\n\n\n\n<ol><li>We are
        still working to define a better way to help our users debug when an error
        occurs. So the error state is another important piece that we are focusing
        on. Our current goal is to enhance the learnability aspects of our CLI and
        help our users recover from their errors or mistakes.\u00a0<\/li><li>Another
        interesting feature is partial matching of the machine name. Currently, MAAS
        operates on machine IDs, which is not easy to fetch. We will allow our users
        to operate based on the machine names instead and they can either supply the
        full FQDN or just hostname. The current prototype provides suggestions for
        misspelt names and our next task is to allow partial string matching for this.
        <\/li><\/ol>\n\n\n\n<p>If you are reading about this and would like to add
        feedback, we are more than happy to find out how we can improve the CLI experience.
        Your feedback is a gift.<br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS
        squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<h4>Cross
        model relations<\/h4>\n\n\n\n<p>We posted our <a href=\"https:\/\/discourse.juju.is\/t\/dashboard-displaying-cross-model-relations\/3478\">UX
        work about CRM <\/a>on discourse last iteration, thanks for the positive feedback
        from the community. The final visuals for the MVP has been completed &#8211;
        the Cross-model relations information is displayed in the Relation view, Application
        panel and a dedicated Relation details panel.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/mHL6Fb1-YpNTArFoHRDe0fhK_jxUkpmFlLnz1TSHxBo_W_KwijTVDCBy7yXlqjEgLIOEmivXPzXwo36gpaIc0kZ5QvrqqX5CnSk1NXFtSS35FUbapsZA2XGMLfkB6RkdjscpCFsK\"
        alt=\"\"\/><figcaption>Relations view\ufeff<\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/N_DZ90e01ARXLW0p-RH-aGVKo-czOJEgfP9lELT18RvbVs3QZAIUOEHzaxTik3yhy55JB2-fv7ni4P2JdFw36zcz84rpgVUDjs9jXwCyIJktE4N1O6YJe3ZzX46Y3d6BLgYU-KG1\"
        alt=\"\"\/><figcaption><strong>Apps panel with relation and offer details<\/strong><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/WiBqZO-xKtsEfhsv66wLKEHEiWzc5vBMIDT28YZdBSLJZzQA0NIpuypV_HYXdxQ4WqTFhYk2m4rVbBHUaYyFWP5e8cXAHKOM7T92bOKKPH4d4XW7rAqXpXfm9Tipu1vkirirsAOE\"
        alt=\"\"\/><figcaption><strong>Relation details panel<\/strong><\/figcaption><\/figure>\n\n\n\n<h4>Charm
        Actions UX Exploration&nbsp;<\/h4>\n\n\n\n<p>The team are exploring ways to
        provide actions which can be performed on a charm or units, with better visual
        affordance and representation. We started investigating the existing feature
        sets from Juju CLI, talking to charm writers and Juju users, organising feedback
        and comments from Discourse. A workshop with prepared design proposals and
        ideas will be held next week.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h4>Notifications<\/h4>\n\n\n\n<p>Work
        continues on a unified notifications pattern for use across our websites and
        web apps. Our UX team has been working on defining problems, auditing our
        use of notifications and benchmarking against the best-in-class notification
        experiences.<br><br>We\u2019re hoping to deliver a notification experience
        that\u2019s useful, lightweight and doesn\u2019t interrupt user flow as they
        accomplish their important tasks in our software.&nbsp;<\/p>\n\n\n\n<h4>Accessibility
        audit and fixes<\/h4>\n\n\n\n<p>We\u2019ve completed a component-wide accessibility
        audit, and we\u2019ve started applying enhancements to many components and
        example pages, including navigation, breadcrumbs, the switch component, buttons
        and others.<br><\/p>\n\n\n\n<h4>Modular table React component<\/h4>\n\n\n\n<p>We\u2019ve
        been continuing the work on creating a new modular table React component.
        After initial proof of concept, we created a basic component in <a href=\"https:\/\/github.com\/canonical-web-and-design\/react-components\/\">our
        React components library<\/a> and will continue to extend it with features
        used by the tables in our products.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/IFE3h1Fbyxcne7X15fb3MplUIg5ByuMjZTkYe3DSfAqyOwe2IZyU1L_27aaL2ffUEStJ7k4U2er6ka0E0L-IWwvm-kUAXxjWFmhIMJcPOQhO70ELENkkNTSrvOiOMWSDJa67A2Pj\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charm Hub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charm
        Hub site.<\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Forum<\/h4>\n\n\n\n<p>The
        snap team have published <a href=\"https:\/\/forum.snapcraft.io\/t\/about-the-web-design-category\/19854\">a
        forum category<\/a>. You can come and join us by giving feedback or engaging
        in design conversations with us directly there.<\/p>\n\n\n\n<h4>Weekly active
        device by architecture<\/h4>\n\n\n\n<p>Snapcraft publishers page can now get
        the weekly active device by architecture. A publisher can go to the snap metrics
        page and filter by architecture. Please, provide us <a href=\"https:\/\/forum.snapcraft.io\/t\/weekly-active-device-per-architecture\/19853\">feedback
        in the forum<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/_GHcGdYSQdSfV9k-uEMzV4uzZeA61zu1NPJvt0KoEZu3AT1etvip6pPbXPM4p8lzQpD8n5zLvOWq-sL3KF5dOPz7VFLuSwujtD2j_LQTniRpu1YAiqYNeh5jsxOB4z00KkcZy2Q6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Your month in snaps email<\/h4>\n\n\n\n<p>The
        system that was providing the &#8220;Your month in snaps&#8221; emails has
        now been updated to run as a cron job in the Webteam&#8217;s Kubernetes. The
        repository for this cronjob can be found on <a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft-monthly-stats-email\">GitHub<\/a>.<\/p>\n\n\n\n<h4>Brand
        store admin<\/h4>\n\n\n\n<p>The brand store admin pages are in the process
        of being re-designed to become more useful, provide deeper insight into how
        the snaps published in them are used, and to become more easily manageable.
        With the redesign they will also be moved into snapcraft.io, from dashboard.snapcraft.io.<\/p>\n\n\n\n<h3>Charm
        Hub&nbsp;<\/h3>\n\n\n\n<h4>Charm Hub Developer Experience<\/h4>\n\n\n\n<p>We
        have been iterating on the charm detail pages to be able to accommodate for
        content that helps charmers build their own new charms by reusing Python libraries
        from other charms, as well as help consumers, make integrations between charms
        in a more intuitive way. Along with the improvements of the developer experience,
        we have done visual improvements on the rest of the detail pages.<\/p>\n\n\n\n<h4>Store
        page<\/h4>\n\n\n\n<p>Responsive filters and sorting have been added to the
        store page for a better experience when browsing charms and bundles.<\/p>\n\n\n\n<p>With
