        improvements<ul><li>Discovery support<\/li><li>Configurable size<\/li><\/ul><\/li><li>Add-on
        version updates:<ul><li>Istio v1.5.1<\/li><li>Dashboard v2.0.0<\/li><li>Linkerd
        v2.8.0<\/li><li>MetalLB v0.9.3<\/li><li>Fluentd v3.0.2<\/li><li>Prometheus
        v2.20.0<\/li><\/ul><\/li><\/ul>\n\n\n\n<h2>Charmed Kubernetes<\/h2>\n\n\n\n<ul><li>IPv6<\/li><li>SR-IOV<\/li><li>CIS
