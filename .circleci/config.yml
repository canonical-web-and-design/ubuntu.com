version: 2

defaults: &defaults
  docker:
    - image: canonicalwebteam/dev:v1.6.3

jobs:
  linkchecker:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Linkchecker
          command: apt-get install -y linkchecker
      - run:
          name: Yarn install
          command: yarn install
      - run:
          name: Yarn build
          command: yarn build
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: Start development server
          command: ./entrypoint 0.0.0.0:80
          background: true
      - run:
          name: Wait for development server
          command: sleep 5
      - run:
          name: Run Linkchecker
          command: linkchecker --threads 2 --ignore-url /usn --ignore-url /resources --ignore-url /search --ignore-url /blog --no-warnings http://127.0.0.1:8000
  lint-python:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Lint python code
          command: yarn lint-python
  lint-scss:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Lint sass
          command: yarn lint-scss
  test-python:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: Run python tests
          command: yarn test-python

workflows:
  version: 2
  build:
    jobs:
      - linkchecker
      - lint-scss
      - lint-python
      - test-python
