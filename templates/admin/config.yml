backend:
  name: github
  repo: nottrobin/www.ubuntu.com
  branch: netlify-legal
  site_domain: frosty-ritchie-5e240a.netlify.com

media_folder: 'static'

collections:
  - name: "legal" # Used in routes, e.g. /admin/collections/blog
    label: "Legal" # Used in the UI
    folder: "legal" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

publish_mode: editorial_workflow

