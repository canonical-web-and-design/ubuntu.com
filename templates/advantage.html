{% extends "templates/one-column.html" %}

{% block title %}Ubuntu Advantage | Ubuntu{% endblock %}

{% block content %}
  <div class="p-strip is-shallow">
    <div class="u-fixed-width">
      {% if openid %}
        <h1>Logged in</h1>
        <p>
          Account info:
          <pre style="white-space: pre-wrap;">{{ openid }}</pre>
        </p>

        <p>
          Contracts:
          <pre style="white-space: pre-wrap;">{{ contracts }}</pre>
        </p>
        <a href="/logout">Logout</a>
      {% else %}
        <h1>Not logged in</h1>
        <a href="/login">Login?</a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
