<fieldset>
    <h3>Your organisation</h3>
    <ul class="no-bullets">
        {% include "shared/forms/_job_role.html" %}
        {% include "shared/forms/_industry.html" %}
        <li class="mktFormReq mktField">    
            <label for="Ubuntu_User__c" class="mktoLabel">How do you use Ubuntu? <span>*</span></label>
            <select required id="Ubuntu_User__c" name="Ubuntu_User__c" class="mktoField mktoRequired" />
            <option value="">Select&hellip;</option>
            <option value="Privately only">Privately only</option>
            <option value="Commercially only">Commercially only</option>
            <option value="Privately and commercially">Privately and commercially</option>
            <option value="Not at all">Not at all</option></select>
        </li>
        <li class="mktFormReq mktField">    
            <label for="num_employees__c" class="mktoLabel">Number of employees in your organisation? <span>*</span></label>
            <select required id="num_employees__c" name="num_employees__c" class="mktoField mktoRequired" />
            <option value="">Select&hellip;</option>
            <option value="None">None</option>
            <option value="<500"><500</option>
            <option value="501&ndash;1000">501 &ndash; 1000</option>
            <option value="1001&ndash;2000">1001 &ndash; 2000</option>
            <option value="2001&ndash;5000">2001 &ndash; 5000</option>
            <option value="5000+">5000+</option></select>
        </li>
        <li class="mktFormReq mktField">    
            <label for="NumUbuntuServers__c" class="mktoLabel">How many servers does your organisation currently have?  <span>*</span></label>
            <select required id="NumUbuntuServers__c" name="NumUbuntuServers__c" class="mktoField mktoRequired" />
                <option value="">Select&hellip;</option>
                <option value="25 or less">25 or less</option>
                <option value="26 &ndash; 100">26 &ndash; 100</option>
                <option value="101 &ndash; 250">101 &ndash; 250</option>
                <option value="251 &ndash; 500">251 &ndash; 500</option>
                <option value="501 or more">501 or more</option>
            </select>
        </li>
    </ul>
</fieldset>
