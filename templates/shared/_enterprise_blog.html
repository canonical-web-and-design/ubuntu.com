{% block head_extra %}
<script src="http://www.google.com/jsapi"></script>
<script>google.load("feeds", "1")</script>
{% endblock %}
	<div id="insights-feed"></div>
	<script>
       var feedcontainer=document.getElementById("insights-feed")
			 var feedurl="http://insights.ubuntu.com/products-and-services/{{ level_1 }}/feed/"

        // or if we wanted, for instance all the 'desktop' specific 'case studies', do this http://insights.ubuntu.com/topics/resources/case-studies/?products-and-services=desktop&feed=rss2
        var feedlimit=4
        var rssoutput="<div class='row row-grey'><h2 class='twelve-col'>Further reading from the Ubuntu Insights blog</h2><ul class='no-bullets vertical-divider'>"
        function rssfeedsetup(){
            var feedpointer=new google.feeds.Feed(feedurl) //Google Feed API method
            feedpointer.setNumEntries(feedlimit) //Google Feed API method
            feedpointer.load(displayfeed) //Google Feed API method
        }

        function displayfeed(result){
            if (!result.error){
                var thefeeds=result.feed.entries
                for (var i=0; i<thefeeds.length; i++){
                var pubDate = thefeeds[i].publishedDate
                var date = new Date(pubDate);
                var months = Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec");
                var thedate = date.getDate() + " " + months[date.getMonth()] + " " + date.getFullYear()
                
                rssoutput+="<li class='three-col'><span class='note clearfix'>{{ level_1 }}</span><a href='" + thefeeds[i].link + "'>" + thefeeds[i].title + "&nbsp;&rsaquo;</a><span class='date note clearfix'>" + thedate + "</span></li>"}
                rssoutput+="</ul></div>"
                feedcontainer.innerHTML=rssoutput
				}
            else
            	alert("")
            }
				
				window.onload=function(){
				rssfeedsetup()
				}
	</script>

	</div>
</div>
